name: gamljGlmMixed
title: Generalized Mixed Models
jus: '2.0'
compilerMode: tame
events:
  update: './mixed.events::update'
children:
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Categorical dependent variable
            children:
              - type: RadioButton
                name: modelSelection_logistic
                optionName: modelSelection
                optionPart: logistic
                events:
                  change: './gamlj.events::onChange_model'
              - type: RadioButton
                name: modelSelection_probit
                optionName: modelSelection
                optionPart: probit
                events:
                  change: './gamlj.events::onChange_model'
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Frequencies
            children:
              - type: RadioButton
                name: modelSelection_poisson
                optionName: modelSelection
                optionPart: poisson
                events:
                  change: './gamlj.events::onChange_model'
              - type: RadioButton
                name: modelSelection_nb
                optionName: modelSelection
                optionPart: nb
                events:
                  change: './gamlj.events::onChange_model'
          - type: Label
            label: Custom Model
            children:
              - type: RadioButton
                name: modelSelection_custom
                optionName: modelSelection
                optionPart: custom
                events:
                  change: './gamlj.events::onChange_model'
              - type: ComboBox
                name: custom_family
                enable: (modelSelection_custom)
              - type: ComboBox
                name: custom_link
                enable: (modelSelection_custom)
  - type: VariableSupplier
    name: variablesupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: factors
            isTarget: true
            events:
              change: './mixed.events::onChange_factors'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: covs
            height: small
            isTarget: true
            events:
              change: './mixed.events::onChange_covariates'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: cluster
            height: small
            isTarget: true
            events:
              change: './mixed.events::onChange_cluster'
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: Label
        label: Effect Size
        margin: large
        style: list
        children:
          - name: effectSize_expb
            type: CheckBox
            optionPart: expb
            optionName: effectSize
      - type: Label
        label: Confidence Intervals
        margin: large
        style: list
        children:
          - name: showExpbCI
            type: CheckBox
          - name: showParamsCI
            type: CheckBox
          - type: TextBox
            name: paramCIWidth
            label: Interval
            suffix: '%'
            format: number
            enable: (showParamsCI || showExpbCI)
  - type: CollapseBox
    label: Fixed Effects
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: modelSupplier
        label: Components
        persistentItems: true
        higherOrders: true
        stretchFactor: 1
        format: term
        events:
          update: './gamlj.events::onUpdate_modelSupplier'
        children:
          - type: TargetLayoutBox
            transferAction: interactions
            children:
              - type: ListBox
                name: modelTerms
                valueFilter: unique
                isTarget: true
                itemDropBehaviour: emptyspace
                events:
                  change: './mixed.events::onChange_modelTerms'
                template:
                  type: TermLabel
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: fixedIntercept
  - type: CollapseBox
    label: Random Effects
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: randomSupplier
        label: Components
        persistentItems: false
        stretchFactor: 1
        events:
          change: './mixed.events::onChange_randomSupplier'
          update: './mixed.events::onUpdate_randomSupplier'
        children:
          - type: TargetLayoutBox
            transferAction: none
            children:
              - type: ListBox
                name: randomTerms
                height: large
                addButton: Add block
                events:
                  listItemAdded: './mixed.events::onEvent_nothing'
                  listItemRemoved: './mixed.events::onEvent_nothing'
                selectable: true
                templateName: linreg-block-template
                template:
                  type: LayoutBox
                  margin: normal
                  targetArea: true
                  children:
                    - type: ListBox
                      name: randblockList
                      isTarget: true
                      valueFilter: unique
                      height: auto
                      ghostText: drag term here
                      events:
                        change: './mixed.events::onEvent_addRandomTerm'
                      template:
                        type: TermLabel
                        format: ./rtermFormat
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Effects correlation
            children:
              - type: LayoutBox
                margin: large
                style: list
                children:
                  - type: RadioButton
                    name: correlatedEffects_corr
                    optionName: correlatedEffects
                    optionPart: corr
                    events:
                      change: './mixed.events::onEvent_corr'
                  - type: RadioButton
                    name: correlatedEffects_nocorr
                    optionName: correlatedEffects
                    optionPart: nocorr
                  - type: RadioButton
                    name: correlatedEffects_block
                    optionName: correlatedEffects
                    optionPart: block
          - type: Label
            label: Tests
            children:
              - type: LayoutBox
                margin: large
                children:
                  - name: ciRE
                    type: CheckBox
  - type: CollapseBox
    label: Factors Coding
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: contrasts
        stretchFactor: 1
        showColumnHeaders: false
        columns:
          - name: var
            label: null
            selectable: false
            stretchFactor: 1
            maxWidth: 300
            template:
              type: VariableLabel
          - name: type
            label: null
            selectable: false
            stretchFactor: 0.5
            template:
              type: ComboBox
      - type: CheckBox
        name: showRealNames
      - type: CheckBox
        name: showContrastCode
  - type: CollapseBox
    label: Covariates Scaling
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: scaling
        stretchFactor: 1
        showColumnHeaders: false
        columns:
          - name: var
            label: null
            selectable: false
            stretchFactor: 1
            maxWidth: 300
            template:
              type: VariableLabel
          - name: type
            label: null
            selectable: false
            stretchFactor: 0.5
            template:
              type: ComboBox
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Covariates conditioning
            children:
              - type: LayoutBox
                margin: large
                style: list
                children:
                  - type: RadioButton
                    name: simpleScale_mean_sd
                    optionName: simpleScale
                    optionPart: mean_sd
                    children:
                      - type: TextBox
                        name: cvalue
                        format: number
                  - name: simpleScale_percent
                    type: RadioButton
                    optionName: simpleScale
                    optionPart: percent
                    children:
                      - type: TextBox
                        name: percvalue
                        label: null
                        suffix: '%'
                        format: number
                        enable: (simpleScale_percent)
          - type: Label
            label: Covariates labeling
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: RadioButton
                    name: simpleScaleLabels_labels
                    optionName: simpleScaleLabels
                    optionPart: labels
                  - type: RadioButton
                    name: simpleScaleLabels_numbers
                    optionName: simpleScaleLabels
                    optionPart: values
                  - type: RadioButton
                    name: simpleScaleLabels_numbers_labels
                    optionName: simpleScaleLabels
                    optionPart: values_labels
  - type: CollapseBox
    label: Post Hoc Tests
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: postHocSupplier
        persistentItems: false
        stretchFactor: 1
        format: term
        events:
          change: './mixed.events::onChange_postHocSupplier'
          update: './mixed.events::onUpdate_postHocSupplier'
        children:
          - type: TargetLayoutBox
            label: ''
            children:
              - type: ListBox
                name: postHoc
                isTarget: true
                template:
                  type: TermLabel
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Correction
            children:
              - name: postHocCorr_none
                type: CheckBox
                optionPart: none
                optionName: postHocCorr
              - name: postHocCorr_bonf
                type: CheckBox
                optionPart: bonf
                optionName: postHocCorr
              - name: postHocCorr_holm
                type: CheckBox
                optionPart: holm
                optionName: postHocCorr
  - type: CollapseBox
    label: Plots
    collapsed: true
    stretchFactor: 1
    children:
      - type: VariableSupplier
        name: plotsSupplier
        populate: manual
        stretchFactor: 1
        persistentItems: false
        events:
          change: './gamlj.events::onChange_plotsSupplier'
          update: './gamlj.events::onUpdate_plotsSupplier'
        children:
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plotHAxis
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plotSepLines
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plotSepPlots
                isTarget: true
                maxItemCount: 1
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Display
            children:
              - type: RadioButton
                name: errBarDef_none
                optionName: plotError
                optionPart: none
              - type: RadioButton
                name: errBarDef_ci
                optionName: plotError
                optionPart: ci
                children:
                  - type: TextBox
                    name: ciWidth
                    label: Interval
                    suffix: '%'
                    format: number
                    enable: (errBarDef_ci)
              - name: plotError_se
                type: RadioButton
                optionName: plotError
                optionPart: se
          - type: Label
            label: Plot
            children:
              - type: CheckBox
                name: plotRaw
                enable: (!plotLinearPred)
              - type: CheckBox
                name: plotDvScale
                enable: (!plotLinearPred)
              - type: CheckBox
                name: plotRandomEffects
              - type: CheckBox
                name: plotLinearPred
  - type: CollapseBox
    label: Simple Effects
    collapsed: true
    stretchFactor: 1
    children:
      - type: VariableSupplier
        name: simpleSupplier
        populate: manual
        stretchFactor: 1
        persistentItems: false
        events:
          change: './mixed.events::onChange_simpleSupplier'
          update: './mixed.events::onUpdate_simpleSupplier'
        children:
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: simpleVariable
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: simpleModerator
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: simple3way
                isTarget: true
                maxItemCount: 1
  - type: CollapseBox
    label: Estimated Marginal Means
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Display
        children:
          - type: CheckBox
            name: eDesc
          - type: CheckBox
            name: eCovs
            enable: (eDesc)
  - type: CollapseBox
    label: Options
    style: inline
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Estimation
        children:
          - type: TextBox
            name: nAGQ
            format: number
      - type: Label
        label: CI Method
        children:
          - type: RadioButton
            name: cimethod_wald
            optionName: cimethod
            optionPart: wald
          - type: RadioButton
            name: cimethod_profile
            optionName: cimethod
            optionPart: profile
          - type: RadioButton
            name: cimethod_boot
            optionName: cimethod
            optionPart: boot
      - type: Label
        label: Save
        children:
          - type: Output
            name: predicted
          - type: Output
            name: residuals
