---
name:  gamljGlmMixed
title: Generalized Mixed Model
jrs: '1.0'

items:
  - name: model
    type: Property
    description: The underlying `glmer` object

  - name: info
    title: Model Info
    type: Table
    columns:
       - name: info
         type: text
         title: "Info"
       - name: value
         type: text
         title: "Value"
       - name: comm
         type: text
         title: "Comment"
    clearWith:
        - dep
        - factors
        - cov
        - modelTerms
        - fixedIntercept
        - modelSelection
        - custom_family
        - custom_link
        - nAGQ
    refs: gamlj



  - name: main
    type: Group
    title: Model Results
    clearWith:
        - dep
        - modelTerms
        - contrasts
        - scaling
        - randomTerms
        - correlatedEffects
        - fixedIntercept
        - nAGQ

    items:
           - name: anova
             title: Fixed Effect Omnibus tests
             type: Table
             description: a table of ANOVA results
             clearWith:
                         - dep
                         - modelTerms
                         - contrasts
                         - scaling
                         - randomTerms
                         - correlatedEffects
                         - fixedIntercept
             columns:
                    - name: name
                      title: ""
                      type: text
                    - name: test
                      title: X²
                      type: number
                    - name: df1
                      title: df
                      type: number
                    - name: p
                      title: p
                      type: number
                      format: zto,pvalue

           - name: fixed
             title: Fixed Effects Parameter Estimates
             type: Table
             clearWith:
                    - dep
                    - modelTerms
                    - contrasts
                    - scaling
                    - randomTerms
                    - correlatedEffects
                    - fixedIntercept
                    - paramCIWidth
                    - nAGQ
                    - cimethod

             columns:
                    - name: source
                      title: "Names"
                      type: text
                      visible: (showRealNames)
                    - name: label
                      title: "Effect"
                      type: text
                    - name: estimate
                      title: "Estimate"
                      type: number
                    - name: se
                      title: "SE"
                      type: number
                    - name: lower.CL
                      type: number
                      title: Lower
                      visible: (showParamsCI)
                    - name: upper.CL
                      type: number
                      title: Upper
                      visible: (showParamsCI)
                    - name: expb
                      title: "exp(B)"
                      type: number
                      visible: (effectSize:expb)
                    - name: lower.ECL
                      type: number
                      title: Lower
                      visible: (showExpbCI)
                    - name: upper.ECL
                      type: number
                      title: Upper
                      visible: (showExpbCI)
                      
                    - name: z
                      title: "z"
                      type: number
                    - name: p
                      title: "p"
                      type: number
                      format: zto,pvalue


           - name: random
             title: Random Components
             type: Table
             clearWith:
                    - dep
                    - modelTerms
                    - contrasts
                    - scaling
                    - randomTerms
                    - correlatedEffects
                    - fixedIntercept
                    - randomTerms
                    - nAGQ

             columns:
                    - name: groups
                      title: "Groups"
                      type: text
                      combineBelow: true
                    - name: name
                      title: "Name"
                      type: text
                    - name: std
                      title: "SD"
                      type: number
                    - name: var
                      title: "Variance"
                      type: number
                    - name: lower.CL
                      type: number
                      title: Lower
                      visible: (ciRE)
                    - name: upper.CL
                      type: number
                      title: Upper
                      visible: (ciRE)
                    - name: icc
                      title: "ICC"
                      type: number

           - name: randomCov
             title: Random Parameters correlations
             type: Table
             visible: false
             clearWith:
                    - dep
                    - modelTerms
                    - contrasts
                    - scaling
                    - randomTerms
                    - correlatedEffects
                    - fixedIntercept
                    - randomTerms
                    - nAGQ

             columns:
                   - name: groups
                     title: "Groups"
                     combineBelow: true
                     type: text
                   - name: name1
                     title: "Param.1"
                     type: text
                   - name: name2
                     title: "Param.2"
                     type: text
                   - name: cov
                     title: "Corr."
                     type: number


           - name: contrastCodeTables
             title: Contrast Coefficients 
             type: Array
             description: an array of contrast coefficients tables
             visible: (showContrastCode)
             clearWith:
                    - contrasts
             template:
                   title:  $key
                   type: Table
                   columns:
                         - name: rnames
                           title: 'Name'
                           type: text
                           visible: (showRealNames)
                         - name: clabs
                           title: 'Contrast'
                           type: text


  - name: postHocs
    title: Post Hoc Tests
    type: Array
    description: an array of post-hoc tables
    items: (postHoc)
    clearWith:
        - dep
        - modelTerms
        - contrasts
        - scaling
        - randomTerms
        - correlatedEffects
        - postHocCorr
        - nAGQ
        
    template:
        clearWith: []
        title:  ""
        type: Table
        columns:
        - name: contrast
          title: ""
          type: number
          visible: false
        - name: estimate
          title: Difference
          type: number
        - name: se
          title: SE
          type: number
        - name: test
          title: t
          type: number
        - name: df
          title: df
          type: number
        - name: p
          title: p
          type: number
          format: zto,pvalue
          visible: (postHocCorr:none)
        - name: pbonf
          title: p<sub>bonferroni</sub>
          type: number
          format: zto,pvalue
          visible: (postHocCorr:bonf)
        - name: pholm
          title: p<sub>holm</sub>
          type: number
          format: zto,pvalue
          visible: (postHocCorr:holm)


  - name: simpleEffects
    title: Simple Effects
    type: Group
    clearWith:
                 - dep
                 - modelTerms
                 - contrasts
                 - scaling
                 - randomTerms
                 - correlatedEffects
                 - fixedIntercept
                 - simpleVariable
                 - simpleModerator
                 - simple3way
                 - simpleScale
                 - cvalue
                 - percvalue
                 - simpleScaleLabels
                 - nAGQ
                 - cimethod

    items:
            - name: Anova
              title: Simple Effects ANOVA
              type: Table
              description: a table of ANOVA for simple effects
              visible: false
              columns:
                 - name: threeway
                   title: ""
                   visible: (simple3way)
                   combineBelow: true
                 - name: moderator
                   title: ""
                   combineBelow: true
                 - name: chisq
                   title: X²
                   type: number
                   visible: false
                 - name: df
                   title:  df
                   type: number
                   visible: false                   
                 - name: p.value
                   title: p
                   type: number
                   format: zto,pvalue

            - name: Params
              title: Parameter Estimates for simple effects
              type: Table
              visible: false
              columns:
                     - name: threeway
                       title: " "
                       visible: (simple3way)
                       combineBelow: true
                     - name: moderator
                       title: " "
                       combineBelow: true
                     - name: contrast
                       title: "contrast"
                       type: text
                     - name: estimate
                       title: "Estimate"
                       type: number
                     - name: SE
                       title: "SE"
                       type: number
                     - name: lower.CL
                       type: number
                       title: Lower
                       visible: (showParamsCI)
                     - name: upper.CL
                       type: number
                       title: Upper
                       visible: (showParamsCI)
                     - name: expb
                       title: "exp(B)"
                       type: number
                       visible: (effectSize:expb)
                     - name: lower.ECL
                       type: number
                       title: Lower
                       visible: (showExpbCI)
                     - name: upper.ECL
                       type: number
                       title: Upper
                       visible: (showExpbCI)
                     - name: z.ratio
                       title: "z"
                       type: number
                     - name: p.value
                       title: "p"
                       type: number
                       format: zto,pvalue



  - name: emeansTables
    title: Estimated Marginal Means 
    type: Array
    description: an array of predicted means tables
    visible: (eDesc)
    clearWith:
        - dep
        - modelTerms
        - contrasts
        - scaling
        - simpleScaleLabels
        - randomTerms
        - correlatedEffects
        - fixedIntercept
        - ciWidth
        - nAGQ
        - cimethod

    template:
        title:  $key
        type: Table
        clearWith: []
        columns:
        - name: emmean
          title: 'Mean'
          type: number
        - name: SE
          title: SE
          type: number
        - name: df
          title: df
          type: number
        - name: lower.CL
          title: Lower 
          type: number
        - name: upper.CL
          title: Upper
          type: number


  - name: descPlot
    title: Effects Plots
    visible: (plotHAxis)
    type: Image
    description: a descriptives plot
    width: 500
    height: 300
    renderFun: .descPlot
    clearWith:
        - dep
        - cluster
        - plotHAxis
        - plotSepLines
        - plotSepPlots
        - plotError
        - ciWidth
        - scaling
        - plotRaw
        - plotDvScale
        - fixedIntercept
        - simpleScale
        - simpleScaleLabels
        - plotRandomEffects
        - randomTerms
        - modelTerms
        - percvalue
        - cvalue
        - plotLinearPred
        - cimethod
  - name: descPlots
    title: Results Plots
    type: Array
    description: an array of results plots
    visible: (plotSepPlots)
    template:
          title: $key
          type: Image
          renderFun: .descPlot
          width: 500
          height: 300

          clearWith:
           - dep
           - plotHAxis
           - plotSepLines
           - plotSepPlots
           - plotError
           - ciWidth
           - scaling
           - modelTerms
           - fixedIntercept
           - simpleScale
           - simpleScaleLabels
           - plotDvScale
           - plotRandomEffects
           - plotRaw
           - randomTerms
           - percvalue
           - cvalue
           - plotLinearPred
  - name: plotnotes
    type: Html
    visible: false

  - name: predicted
    title: Predicted Vales
    type: Output            
    varTitle: '`MzLM_PRED_${ dep }`'
    varDescription: Predicted values
    clearWith:
        - dep
        - factors
        - covs
  - name: residuals
    title: Residuals Vales
    type: Output            
    varTitle: '`MixzLM_RES_${ dep }`'
    varDescription: Residuals values
    clearWith:
        - dep
        - factors
        - covs
