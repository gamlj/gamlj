title: General Linear Model
name: gamljGLM
jus: '2.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Factors
        children:
          - type: VariablesListBox
            name: factors
            isTarget: true
      - type: TargetLayoutBox
        label: Covariates
        children:
          - type: VariablesListBox
            name: covs
            isTarget: true
  - type: Supplier
    persistentItems: false
    stretchFactor: 1
    format: term
    children:
      - type: TargetLayoutBox
        label: Model Terms
        children:
          - type: ListBox
            name: modelTerms
            isTarget: true
            template:
              type: TermLabel
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: fixedIntercept
      - type: CheckBox
        name: showParamsCI
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: paramCIWidth
        format: number
        inputPattern: '[0-9]+'
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Factors Coding
        children:
          - type: ListBox
            name: contrasts
            showColumnHeaders: false
            fullRowSelect: true
            stretchFactor: 1
            columns:
              - name: var
                stretchFactor: 1
                template:
                  type: VariablesListBox
                  maxItemCount: 1
                  isTarget: true
              - name: type
                stretchFactor: 1
                template:
                  type: ComboBox
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: showRealNames
      - type: CheckBox
        name: showContrastCode
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Horizontal axis
        children:
          - type: VariablesListBox
            name: plotHAxis
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Separate lines
        children:
          - type: VariablesListBox
            name: plotSepLines
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Separate plots
        children:
          - type: VariablesListBox
            name: plotSepPlots
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: plotRaw
      - type: CheckBox
        name: plotDvScale
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: plotError
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: ciWidth
        format: number
        inputPattern: '[0-9]+'
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: eDesc
      - type: CheckBox
        name: eCovs
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Simple effects variable
        children:
          - type: VariablesListBox
            name: simpleVariable
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Moderator
        children:
          - type: VariablesListBox
            name: simpleModerator
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Breaking variable
        children:
          - type: VariablesListBox
            name: simple3way
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: simpleScale
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: cvalue
        format: number
        inputPattern: '[0-9]+'
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: percvalue
        format: number
        inputPattern: '[0-9]+'
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: simpleScaleLabels
  - type: Supplier
    persistentItems: false
    stretchFactor: 1
    format: term
    children:
      - type: TargetLayoutBox
        label: Post Hoc Tests
        children:
          - type: ListBox
            name: postHoc
            isTarget: true
            template:
              type: TermLabel
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Correction
        children:
          - name: postHocCorr_none
            type: CheckBox
            optionName: postHocCorr
            optionPart: none
          - name: postHocCorr_tukey
            type: CheckBox
            optionName: postHocCorr
            optionPart: tukey
          - name: postHocCorr_scheffe
            type: CheckBox
            optionName: postHocCorr
            optionPart: scheffe
          - name: postHocCorr_bonf
            type: CheckBox
            optionName: postHocCorr
            optionPart: bonf
          - name: postHocCorr_holm
            type: CheckBox
            optionName: postHocCorr
            optionPart: holm
        name: postHocCorr
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Covariates Scaling
        children:
          - type: ListBox
            name: scaling
            showColumnHeaders: false
            fullRowSelect: true
            stretchFactor: 1
            columns:
              - name: var
                stretchFactor: 1
                template:
                  type: VariablesListBox
                  maxItemCount: 1
                  isTarget: true
              - name: type
                stretchFactor: 1
                template:
                  type: ComboBox
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: ss
  - type: LayoutBox
    margin: large
    children:
      - type: Label
        label: Effect Size
        children:
          - name: effectSize_eta
            type: CheckBox
            optionName: effectSize
            optionPart: eta
          - name: effectSize_partEta
            type: CheckBox
            optionName: effectSize
            optionPart: partEta
          - name: effectSize_omega
            type: CheckBox
            optionName: effectSize
            optionPart: omega
          - name: effectSize_beta
            type: CheckBox
            optionName: effectSize
            optionPart: beta
        name: effectSize
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: qq
          - type: CheckBox
            name: homo
