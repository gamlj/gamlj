name: gamljGzlm
title: Generalized Linear Models
jus: '2.0'
compilerMode: tame
events:
  update: './gamlj.events::update'
children:
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Continuous dependent variable
            children:
              - type: RadioButton
                name: modelSelection_linear
                optionName: modelSelection
                optionPart: linear
                events:
                  change: './gamlj.events::onChange_model'
          - type: Label
            label: Frequencies
            children:
              - type: RadioButton
                name: modelSelection_poisson
                optionName: modelSelection
                optionPart: poisson
                events:
                  change: './gamlj.events::onChange_model'
              - name: modelSelection_poiover
                type: RadioButton
                optionName: modelSelection
                optionPart: poiover
                events:
                   change: './gamlj.events::onChange_model'
              - type: RadioButton
                name: modelSelection_nb
                optionName: modelSelection
                optionPart: nb
                events:
                  change: './gamlj.events::onChange_model'

      - type: Label
        label: Categorical dependent variable
        children:
          - type: RadioButton
            name: modelSelection_logistic
            optionName: modelSelection
            optionPart: logistic
            events:
               change: './gamlj.events::onChange_model'
          - type: RadioButton
            name: modelSelection_probit
            optionName: modelSelection
            optionPart: probit
            events:
              change: './gamlj.events::onChange_model'

          - type: RadioButton
            name: modelSelection_multinomial
            optionName: modelSelection
            optionPart: multinomial

  - type: VariableSupplier
    name: variablesupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: factors
            isTarget: true
            events:
              change: './gamlj.events::onChange_factors'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: covs
            height: small
            isTarget: true
            events:
              change: './gamlj.events::onChange_covariates'
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: Label
        label: Effect Size
        margin: large
        style: list-inline
        children:
          - name: expb
            type: CheckBox
            enable: (!modelSelection:probit)
      - type: Label
        label: Confidence Intervals
        margin: large
        style: list-inline
        children:
          - name: showParamsCI
            type: CheckBox
          - type: TextBox
            name: paramCIWidth
            label: Interval
            suffix: '%'
            format: number
            inputPattern: '[0-9]+'
            enable: (showParamsCI)
  - type: CollapseBox
    label: Model
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: modelSupplier
        label: Components
        persistentItems: true
        stretchFactor: 1
        format: term
        children:
          - type: TargetLayoutBox
            transferAction: interactions
            children:
              - type: ListBox
                name: modelTerms
                valueFilter: unique
                isTarget: true
                itemDropBehaviour: emptyspace
                events:
                  change: './gamlj.events::onChange_modelTerms'
                template:
                  type: TermLabel
  - type: CollapseBox
    label: Factors Coding
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: contrasts
        stretchFactor: 1
        showColumnHeaders: false
        columns:
          - name: var
            label: null
            selectable: false
            stretchFactor: 1
            maxWidth: 300
            template:
              type: VariableLabel
          - name: type
            label: null
            selectable: false
            stretchFactor: 0.5
            template:
              type: ComboBox
      - type: CheckBox
        name: showContrasts
      - type: CheckBox
        name: showContrastsTable
  - type: CollapseBox
    label: Covariates Scaling
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: scaling
        stretchFactor: 1
        showColumnHeaders: false
        columns:
          - name: var
            label: null
            selectable: false
            stretchFactor: 1
            maxWidth: 300
            template:
              type: VariableLabel
          - name: type
            label: null
            selectable: false
            stretchFactor: 0.5
            template:
              type: ComboBox
  - type: CollapseBox
    label: Post Hoc Tests
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: postHocSupplier
        persistentItems: false
        stretchFactor: 1
        format: term
        events:
          change: './gamlj.events::onChange_postHocSupplier'
        children:
          - type: TargetLayoutBox
            label: ''
            children:
              - type: ListBox
                name: postHoc
                isTarget: true
                template:
                  type: TermLabel
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Correction
            children:
              - name: postHocCorr_none
                type: CheckBox
                optionPart: none
                optionName: postHocCorr
              - name: postHocCorr_bonf
                type: CheckBox
                optionPart: bonf
                optionName: postHocCorr
              - name: postHocCorr_holm
                type: CheckBox
                optionPart: holm
                optionName: postHocCorr
  - type: CollapseBox
    label: Plots
    collapsed: true
    stretchFactor: 1
    children:
      - type: VariableSupplier
        name: plotsSupplier
        populate: manual
        stretchFactor: 1
        persistentItems: false
        events:
          change: './gamlj.events::onChange_plotsSupplier'
        children:
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plotHAxis
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plotSepLines
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plotSepPlots
                isTarget: true
                maxItemCount: 1
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Display
            children:
              - type: RadioButton
                name: errBarDef_none
                optionName: plotError
                optionPart: none
              - type: RadioButton
                name: errBarDef_ci
                optionName: plotError
                optionPart: ci
                children:
                  - type: TextBox
                    name: ciWidth
                    label: Interval
                    suffix: '%'
                    format: number
                    inputPattern: '[0-9]+'
              - name: plotError_se
                type: RadioButton
                optionName: plotError
                optionPart: se
          - type: Label
            label: Plot
            children:
              - type: CheckBox
                name: plotRaw
                enable: '(!modelSelection:multinomial)'
              - type: CheckBox
                name: plotDvScale
                enable: >-
                  (modelSelection:linear || modelSelection:poisson ||
                  modelSelection:nb || modelSelection:poiover|| modelSelection:probit)
  - type: CollapseBox
    label: Simple Effects
    collapsed: true
    stretchFactor: 1
    children:
      - type: VariableSupplier
        name: simpleSupplier
        populate: manual
        stretchFactor: 1
        persistentItems: false
        events:
          change: './gamlj.events::onChange_simpleSupplier'
        children:
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: simpleVariable
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: simpleModerator
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: simple3way
                isTarget: true
                maxItemCount: 1
  - type: CollapseBox
    label: Means Tables
    collapsed: true
    stretchFactor: 1
    children:
      - type: Label
        label: Display
        children:
          - type: CheckBox
            name: eDesc
