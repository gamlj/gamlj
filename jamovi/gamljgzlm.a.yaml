---
name: gamljGzlm
title: Generalized Linear Models
menuGroup: Linear Models
version: '1.5.2'
jas: '1.2'
export: true
description:
    main: Generalized Linear Model
    R:
        dontrun: false
        usage: |
                 data<-emmeans::neuralgia
                  gamlj::gamljGzlm(
                            formula = Pain ~ Duration,
                            data = data,
                             modelSelection = "logistic")



formula:
    dep:
        from: lhs
        subset: 1
        required: true
    factors:
        from: rhs
        type: vars
        permitted: factor
    covs:
        from: rhs
        type: vars
        permitted: numeric
    modelTerms:
        from: rhs
        type: terms
options:

    - name: caller
      type: String
      default: "glm"
      hidden: true
      
      
      
    - name: data
      type: Data
      description:
          R: the data as a data frame


    - name: dep
      title: Dependent Variable
      type: Variable
      default:
      description:
          R: >
            a string naming the dependent variable from `data`; the variable
            must be numeric. Not needed if `formula` is used.

    - name: factors
      title: Factors
      type: Variables
      suggested:
         - nominal
      permitted:
        - factor
      default:
      description:
          R: a vector of strings naming the fixed factors from `data`. Not needed if `formula` is used.

    - name: covs
      title: Covariates
      type: Variables
      suggested:
        - continuous
        - ordinal
      permitted:
        - numeric
      default:
      description:
          R: a vector of strings naming the covariates from `data`. Not needed if `formula` is used.



    - name: modelTerms
      title: Model Terms
      type: Terms
      default:
      description:
          R: >
            a list of character vectors describing fixed effects terms. Not needed if `formula` is used.

    - name: fixedIntercept
      title: Intercept
      type: Bool
      default: true
      description:
          R: >
            `TRUE` (default) or `FALSE`, estimates fixed intercept. Not needed if `formula` is used.


    - name: showParamsCI
      title: For estimates (B)
      type: Bool
      default: true
      description:
          R: >
            `TRUE` (default) or `FALSE` , parameters CI in table


    - name: paramCIWidth
      title: Confidence level
      type: Number
      min: 50
      max: 99.9
      default: 95
      description:
          R: >
            a number between 50 and 99.9 (default: 95) specifying the confidence
            interval width for the parameter estimates



    - name: contrasts
      title: Factors Coding
      type: Array
      items: (factors)
      default: 
      template:
          type: Group
          elements:
              - name: var
                type: Variable
                content: $key
              - name: type
                type: List
                options:
                  - simple
                  - deviation
                  - dummy
                  - difference
                  - helmert
                  - repeated
                  - polynomial
                default: simple
      description:
          R: >
            a named vector of the form `c(var1="type", var2="type2")` specifying the type of contrast to use,
            one of `'deviation'`, `'simple'`, `'dummy'`, `'difference'`, `'helmert'`,
            `'repeated'` or `'polynomial'`. If NULL, `simple` is used. Can also be passed as a list of list of the form list(list(var="var1",type="type1")).


    - name: showRealNames
      title: Names in estimates table
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), shows raw names of the contrasts variables


    - name: showContrastCode
      title: Contrast Coefficients tables
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), shows contrast coefficients tables




    - name: plotHAxis
      title: Horizontal axis
      type: Variable
      default:
      description:
          R: >
            a string naming the variable placed on the horizontal axis of the
            plot

    - name: plotSepLines
      title: Separate lines
      type: Variable
      default:
      description:
          R: >
            a string naming the variable represented as separate lines in the
            plot

    - name: plotSepPlots
      title: Separate plots
      type: Variables
      default:
      
      description:
          R: >
            a list of string naming the variables defining the levels for multiple plots

    - name: plotRaw
      title: Observed scores
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), plot raw data along the predicted values

    - name: plotDvScale
      title: Y-axis observed range 
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), set the Y-axis range equal to the range of the observed values.

    - name: plotLp
      title: Linear predictor 
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), use linear predictor rather than response scale.

    - name: plotOriginalScale
      title: Original scale 
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), use original scale for covariates.

    - name: plotLinesTypes
      title: Varying line types 
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), use different linetypes per levels.

    - name: plotError
      title: Error Bar Definition
      type: List
      options:
        - name: none
          title: None
        - name: ci
          title: Confidence intervals
        - name: se
          title: Standard Error
      default: none
      description:
          R: >
            `'none'` (default), `'ci'`, or `'se'`. Use no error
            bars, use confidence intervals, or use standard errors on the
            plots, respectively.

    - name: ciWidth
      title: Confidence level
      type: Number
      min: 50
      max: 99.9
      default: 95
      description:
          R: >
            a number between 50 and 99.9 (default: 95) specifying the confidence
            interval width for the plots.

    - name: cimethod
      title: CI Method
      type: List
      default: wald
      options:
        - name: wald
          title: Wald (fast)
        - name:  profile
          title: Profile (slow)
        - name: boot
          title: Bootstrap (very slow)

    - name: emmeans
      title: Estimated Marginal Means
      type: Terms
      default:
      description:
          R: a rhs formula with the terms specifying the marginal means to estimate (of the form `'~x+x:z'`)


    - name: posthoc
      title: Post Hoc Tests
      type: Terms
      default:
      description:
          R: a rhs formula with the terms specifying the table to apply the comparisons (of the form `'~x+x:z'`)


    - name: simpleVariable
      title: Simple effects variable
      type: Variable
      default:
      description:
          R: >
            The variable for which the simple effects (slopes) are computed

    - name: simpleModerators
      title: Moderators
      type: Variables
      default:
      description:
          R: >
            the variable that provides the levels at which the simple effects are computed

    - name: simpleInteractions
      title: Simple Interactions
      type: Bool
      default: false
      description:
          R: >
            should simple Interactions be computed

    - name: simpleScale
      title: Covariates conditioning
      type: List
      options:
        - name: mean_sd
          title: Mean ±  SD
        - name: percent
          title: Percentiles 50 ± offset 
      default: mean_sd
      description:
          R: >
            `'mean_sd'` (default), `'custom'` , or `'percent'`. Use to condition the
            covariates (if any)


    - name: cvalue
      type: Number
      default: 1
      description:
          R: >
            how many st.deviations around the means used to condition simple effects and plots.
            Used if `simpleScale`=`'mean_sd'`

    - name: percvalue
      type: Number
      default: 25
      min: 5
      max: 50
      description:
          R: >
            offsett (number of percentiles) around the median used to condition simple effects and plots.
            Used if `simpleScale`=`'percent'`


    - name: simpleScaleLabels
      title: Moderators labeling
      type: List
      options:
        - name: labels
          title: Labels
        - name: values
          title: Values
        - name: values_labels
          title: Values + Labels
        - name:  uvalues
          title: Unscaled Values
        - name: uvalues_labels
          title: Unscaled Values + Labels

      default: labels
      description:
          R: >
            how the levels of a continuous moderator should appear in tables and plots: `labels`,
            `values` and `values_labels`, `ovalues`, `ovalues_labels. The latter two refer to the
            variable orginal levels, before scaling.


############ generic with some specs ###########

    - name: postHocCorr
      title: Correction
      type: NMXList
      options:
          - name: none
            title: No correction
          - name: bonf
            title: Bonferroni
          - name: tukey
            title: Tukey 
          - name: holm
            title: Holm
      default:
          - bonf
      description:
          R: >
            one or more of `'none'`,  `'bonf'`,`'tukey'` 
            `'holm'`; provide no,  Bonferroni, Tukey and
            Holm Post Hoc corrections respectively.

    - name: scaling
      title: Covariates Scaling
      type: Array
      items: (covs)
      default:
      template:
          type: Group
          elements:
              - name: var
                type: Variable
                content: $key
              - name: type
                type: List
                options:
                    - title: Centered
                      name:  centered
                    - title: z-scores
                      name: standardized
                    - title: Log
                      name: 'log'
                    - title: None
                      name: 'none'

                default: centered 
      description:
          R: >
             a named vector of the form \code{c(var1='type', var2='type2')} specifying the transformation to apply to covariates,
             one of `'centered'` to the mean, `'standardized'`,`'log'` or  `'none'`. `'none'` leaves the variable as it is.


    - name: predicted
      title: Predicted
      type: Output            

    - name: residuals
      title: Residuals
      type: Output            




######### specs here ##########

    - name: showExpbCI
      title: For exp(B)
      type: Bool
      default: true
      description:
          R: >
            `TRUE` (default) or `FALSE` , exp(B) CI in table

    - name: effectSize
      title: Effect Size
      type: NMXList
      options:
          - name: expb
            title: Odd Ratios (expB)
          - name: RR
            title: Relative Risk (RR)
      default:
          - expb
          
    - name: modelSelection
      title: Model Selection
      type: List
      options:
        - name: linear
          title: Linear
        - name: poisson
          title: Poisson
        - name: poiover
          title: Poisson (overdispersion)
        - name : nb
          title: Negative Binomial
        - name: logistic
          title: Logistic
        - name: probit
          title: Probit
        - name: custom
          title: Custom
        - name: multinomial
          title: Multinomial
      default: linear
      description:
          R: >
            Select the generalized linear model: `linear`,`poisson`,`logistic`,`multinomial`


    - name: custom_family
      title: Distribution
      type: List
      options:
          - title: Gaussian
            name: 'gaussian'
          - title: Binomial
            name:  'binomial'
          - title: Poisson
            name:  'poisson'
          - title: Inverse gaussian
            name: 'inverse.gaussian'
          - title: Gamma
            name: 'Gamma'

      default: "gaussian"
      description:
         R: >
           Distribution family for the custom model, accepts gaussian, binomial, gamma and inverse_gaussian .

    - name: custom_link
      title: Link Function
      type: List
      options:
          - title: Identity
            name: 'identity'
          - title: Logit
            name:  'logit'
          - title: Log
            name:  'log'
          - title: Inverse
            name: 'inverse'
          - title: Inverse squared
            name: '1/mu^2'
          - title: Square root
            name: 'sqrt'

      default: "identity"
      description:
         R: >
           Distribution family for the custom model, accepts  identity, log and inverse, onemu2 (for 1/mu^2).
           


...

