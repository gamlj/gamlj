---
name: gamljGLM
title: GLM
menuGroup: Linear Models
version: '0.0.2'
jas: '1.1'

description:
    main: General Linear Model
    R:
        dontrun: false
        usage: |
            data('data3by2')

            gamljGLM(dat, dep = 'y', factors =c('twogroups'), covs = 'x')

            #
            #  
            #
            #  ANOVA
            #  ───────────────────────────────────────────────────────────────────────
            #                 Sum of Squares    df    Mean Square    F        p
            #  ───────────────────────────────────────────────────────────────────────
            #    x               115.19         1      115.19       20.07     < .001
            #    twogroups       31.36          1      31.36         5.46      0.021  
            #    x:twogroups     7.15          1       7.15         1.25      0.267  
            #    Residuals      551.13         96       5.74  
            #  ───────────────────────────────────────────────────────────────────────
            #
            #  _______________________________________________________________________
            #                  Estimates  Std. Error  t-value      p.
            #  _______________________________________________________________________
            #
            #  (Intercept)     52.804      0.245        215.17   < .001
            #   x              0.596       0.133        4.48     < .001
            #   twogroups1    -0.574       0.245       -2.34      0.021
            #   x:twogroups1  -0.148       0.133       -1.12      0.267


options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: dep
      title: Dependent Variable
      type: Variable
      suggested:
        - continuous
      permitted:
        - continuous
        - nominal
        - ordinal
      description:
          R: >
            a string naming the dependent variable from `data`, variable
            must be numeric

    - name: factors
      title: Fixed Factors
      type: Variables
      suggested:
        - nominal
        - ordinal
        - nominaltext
      permitted:
        - nominal
        - ordinal
        - nominaltext
      default:
      description:
          R: a vector of strings naming the fixed factors from `data`

    - name: covs
      title: Covariates
      type: Variables
      suggested:
        - continuous
        - ordinal
      permitted:
        - continuous
        - nominal
        - ordinal
      default:
      description:
          R: a vector of strings naming the covariates from `data`

    - name: modelTerms
      title: Model Terms
      type: Terms
      default:
      description:
          R: >
            a list of character vectors describing the terms to go into the
            model

    - name: ss
      type: List
      options:
        - title: Type 1
          name: '1'
        - title: Type 2
          name: '2'
        - title: Type 3
          name: '3'
      default: '3'
      description:
          R: >
            `'1'`, `'2'` or `'3'` (default), the sum of squares
            to use

    - name: effectSize
      title: Effect Size
      type: NMXList
      options:
          - name: eta
            title: η²
          - name: partEta
            title: partial η²
          - name: omega
            title: ω²
          - name: beta
            title: β  
            
      default: 
      description:
          R: >
            one or more of `'eta'`, `'partEta'`, or `'omega'`;
            use η², partial η², and ω² effect sizes, respectively

    - name: showParamsCI
      title: Show CI
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), parameters CI in table


    - name: paramCIWidth
      title: Confidence level
      type: Number
      min: 50
      max: 99.9
      default: 95
      description:
          R: >
            a number between 50 and 99.9 (default: 95) specifying the confidence
            interval width for the parameter estimates



    - name: contrasts
      title: Factors Coding
      type: Array
      items: (factors)
      default:
      template:
          type: Group
          elements:
              - name: var
                type: Variable
                content: $key
              - name: type
                type: List
                options:
                  - default
                  - deviation
                  - simple
                  - difference
                  - helmert
                  - repeated
                  - polynomial
      description:
          R: >
            a list of lists specifying the factor and type of contrast to use,
            one of `'deviation'`, `'simple'`, `'difference'`, `'helmert'`,
            `'repeated'` or `'polynomial'`

    - name: showContrastsTable
      title: Show contrasts definitions table
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide definitions of the contrasts variables
    - name: showContrasts
      title: Show contrasts in Estimates table
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), provide definitions of the contrasts variables


    - name: scaling
      title: Covariates Scaling
      type: Array
      items: (covs)
      default:
      template:
          type: Group
          elements:
              - name: var
                type: Variable
                content: $key
              - name: type
                type: List
                options:
                  - none
                  - centered
                  - standardized
      description:
          R: >
            a list of lists specifying the covariates scaling,
            one of `'centered to the mean'`, `'standardized'`, or `'none'`. `'none'` leaves the variable as it is



    - name: plotHAxis
      title: Horizontal axis
      type: Variable
      default:
      description:
          R: >
            a string naming the variable placed on the horizontal axis of the
            plot

    - name: plotSepLines
      title: Separate lines
      type: Variable
      default:
      description:
          R: >
            a string naming the variable represented as separate lines on the
            plot

    - name: plotSepPlots
      title: Separate plots
      type: Variable
      default:
      description:
          R: >
            a string naming the variable to separate over to form multiple plots

    - name: postHoc
      title: Post Hoc Tests
      type: Terms
      default:
      description:
          R: a list of terms to perform post-hoc tests on

    - name: postHocCorr
      title: Correction
      type: NMXList
      options:
          - name: none
            title: No correction
          - name: tukey
            title: Tukey
          - name: scheffe
            title: Scheffe
          - name: bonf
            title: Bonferroni
          - name: holm
            title: Holm
      default:
          - tukey
      description:
          R: >
            one or more of `'none'`, `'tukey'`, `'scheffe'`, `'bonf'`, or
            `'holm'`; provide no, Tukey, Scheffe, Bonferroni, and
            Holm Post Hoc corrections respectively

    - name: odescMain
      title: main effects
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide descriptive statistics
    - name: odescInter
      title: interaction effects
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide descriptive statistics

    - name: edescMain
      title: main effects
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide descriptive statistics
    - name: edescInter
      title: interaction effects
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide descriptive statistics


    - name: homo
      title: Residual Variances Homogeneity tests
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), perform homogeneity tests

    - name: qq
      title: Q-Q plot of residuals
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide a Q-Q plot of residuals
 
    - name: plotError
      title: Error Bar Definition
      type: List
      options:
        - name: none
          title: None
        - name: ci
          title: Confidence interval
        - name: se
          title: Standard Error
      default: ci
      description:
          R: >
            `'none'`, `'ci'` (default), or `'se'`. Use no error
            bars, use confidence intervals, or use standard errors on the
            plots, respectively

    - name: ciWidth
      title: Confidence level
      type: Number
      min: 50
      max: 99.9
      default: 95
      description:
          R: >
            a number between 50 and 99.9 (default: 95) specifying the confidence
            interval width

    - name: simpleVariable
      title: Simple effects variable
      type: Variable
      default:
      description:
          R: >
            The variable for which the simple effects (slopes) are computed

    - name: simpleModerator
      title: Moderator
      type: Variable
      default:
      description:
          R: >
            the variable that provides the levels at which the simple effects computed

    - name: simple3way
      title: Breaking variable
      type: Variable
      default:
      description:
          R: >
            a moderator of the two-way interaction which is probed



...

