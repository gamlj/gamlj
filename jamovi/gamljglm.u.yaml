title: General Linear Model
name: gamljGlm
jus: '2.0'
compilerMode: tame
events:
  update: './gamlj.events::update'
children:
  - type: VariableSupplier
    name: variablesupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: factors
            isTarget: true
            events:
              change: './gamlj.events::onChange_factors'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: covs
            isTarget: true
            events:
              change: './gamlj.events::onChange_covariates'
  - type: LayoutBox
    margin: large
    style: list
    children:
      - type: Label
        label: Effect Size
        margin: large
        style: list-inline
        children:
          - name: effectSize_beta
            type: CheckBox
            optionPart: beta
            optionName: effectSize
          - name: effectSize_eta
            type: CheckBox
            optionPart: eta
            optionName: effectSize
          - name: effectSize_etap
            type: CheckBox
            optionPart: etap
            optionName: effectSize
          - name: effectSize_omega
            type: CheckBox
            optionPart: omega
            optionName: effectSize
          - name: effectSize_omegap
            type: CheckBox
            optionPart: omegap
            optionName: effectSize
          - name: effectSize_epsilon
            type: CheckBox
            optionPart: epsilon
            optionName: effectSize
          - name: effectSize_epsilonp
            type: CheckBox
            optionPart: epsilonp
            optionName: effectSize
      - type: Label
        label: Confidence Intervals
        margin: large
        style: list
        children:
          - name: showParamsCI
            type: CheckBox
          - name: showBetaCI
            type: CheckBox
          - type: TextBox
            name: ciWidth
            label: Interval
            suffix: '%'
            format: number
            enable: (showParamsCI)
  - type: CollapseBox
    label: Model
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: modelSupplier
        label: Components
        persistentItems: true
        stretchFactor: 1
        format: term
        higherOrders: true
        events:
          update: './gamlj.events::onUpdate_modelSupplier'
        children:
          - type: TargetLayoutBox
            transferAction: interactions
            children:
              - type: ListBox
                name: modelTerms
                valueFilter: unique
                isTarget: true
                itemDropBehaviour: emptyspace
                events:
                  change: './gamlj.events::onChange_modelTerms'
                template:
                  type: TermLabel
      - type: CheckBox
        name: fixedIntercept
  - type: CollapseBox
    label: Factors Coding
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: contrasts
        stretchFactor: 1
        showColumnHeaders: false
        columns:
          - name: var
            label: null
            selectable: false
            stretchFactor: 1
            maxWidth: 300
            template:
              type: VariableLabel
          - name: type
            label: null
            selectable: false
            stretchFactor: 0.5
            template:
              type: ComboBox
      - type: CheckBox
        name: showRealNames
      - type: CheckBox
        name: showContrastCode
  - type: CollapseBox
    label: Covariates Scaling
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: scaling
        stretchFactor: 1
        showColumnHeaders: false
        columns:
          - name: var
            label: null
            selectable: false
            stretchFactor: 1
            maxWidth: 300
            template:
              type: VariableLabel
          - name: type
            label: null
            selectable: false
            stretchFactor: 0.5
            template:
              type: ComboBox
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Covariates conditioning
            children:
              - type: LayoutBox
                margin: large
                style: list
                children:
                  - type: RadioButton
                    name: simpleScale_mean_sd
                    optionName: simpleScale
                    optionPart: mean_sd
                    children:
                      - type: TextBox
                        name: cvalue
                        format: number
                  - name: simpleScale_percent
                    type: RadioButton
                    optionName: simpleScale
                    optionPart: percent
                    children:
                      - type: TextBox
                        name: percvalue
                        label: null
                        suffix: '%'
                        format: number
                        enable: (simpleScale_percent)
          - type: Label
            label: Covariates labeling
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: RadioButton
                    name: simpleScaleLabels_labels
                    optionName: simpleScaleLabels
                    optionPart: labels
                  - type: RadioButton
                    name: simpleScaleLabels_numbers
                    optionName: simpleScaleLabels
                    optionPart: values
                  - type: RadioButton
                    name: simpleScaleLabels_numbers_labels
                    optionName: simpleScaleLabels
                    optionPart: values_labels
                  - name: simpleScaleLabels_uvalues
                    type: RadioButton
                    optionName: simpleScaleLabels
                    optionPart: uvalues
                  - name: simpleScaleLabels_uvalues_labels
                    type: RadioButton
                    optionName: simpleScaleLabels
                    optionPart: uvalues_labels
          - type: Label
            label: Dependent variable
            children:
              - type: ComboBox
                name: dep_scale
  - type: CollapseBox
    label: Post Hoc Tests
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: postHocSupplier
        persistentItems: false
        stretchFactor: 1
        format: term
        events:
          change: './gamlj.events::onChange_postHocSupplier'
          update: './gamlj.events::onUpdate_postHocSupplier'
        children:
          - type: TargetLayoutBox
            label: ''
            children:
              - type: ListBox
                name: posthoc
                isTarget: true
                template:
                  type: TermLabel
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Correction
            children:
              - name: postHocCorr_none
                type: CheckBox
                optionPart: none
                optionName: postHocCorr
              - name: postHocCorr_bonf
                type: CheckBox
                optionPart: bonf
                optionName: postHocCorr
              - name: postHocCorr_tukey
                type: CheckBox
                optionPart: tukey
                optionName: postHocCorr
              - name: postHocCorr_holm
                type: CheckBox
                optionPart: holm
                optionName: postHocCorr
              - name: postHocCorr_scheffe
                type: CheckBox
                optionName: postHocCorr
                optionPart: scheffe
              - name: postHocCorr_sidak
                type: CheckBox
                optionName: postHocCorr
                optionPart: sidak
          - type: Label
            label: Effect size
            children:
              - name: posthocEffsize_dm
                type: CheckBox
                optionPart: dm
                optionName: posthocEffsize
              - name: posthocEffsize_ds
                type: CheckBox
                optionPart: ds
                optionName: posthocEffsize
              - name: posthocEffsize_g
                type: CheckBox
                optionPart: g
                optionName: posthocEffsize
              - type: CheckBox
                name: dci
                label: Confidence Intervals
                enable: (posthocEffsize_g || posthocEffsize_dm || posthocEffsize_ds)
  - type: CollapseBox
    label: Plots
    collapsed: true
    stretchFactor: 1
    children:
      - type: VariableSupplier
        name: plotsSupplier
        populate: manual
        stretchFactor: 1
        persistentItems: false
        events:
          update: './gamlj.events::onUpdate_plotsSupplier'
          change: './gamlj.events::onChange_plotsSupplier'
        children:
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plotHAxis
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plotSepLines
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plotSepPlots
                isTarget: true
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Display
            children:
              - type: RadioButton
                name: errBarDef_none
                optionName: plotError
                optionPart: none
              - type: RadioButton
                name: errBarDef_ci
                optionName: plotError
                optionPart: ci
              - name: plotError_se
                type: RadioButton
                optionName: plotError
                optionPart: se
          - type: Label
            label: Plot
            children:
              - type: CheckBox
                name: plotRaw
              - type: CheckBox
                name: plotDvScale
          - type: Label
            label: Use
            children:
              - type: CheckBox
                name: plotOriginalScale
              - type: CheckBox
                name: plotLinesTypes
  - type: CollapseBox
    label: Simple Effects
    collapsed: true
    stretchFactor: 1
    children:
      - type: VariableSupplier
        name: simpleSupplier
        populate: manual
        stretchFactor: 1
        persistentItems: false
        events:
          change: './gamlj.events::onChange_simpleSupplier'
          update: './gamlj.events::onUpdate_simpleSupplier'
        children:
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: simpleVariable
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: simpleModerators
                isTarget: true
      - type: CheckBox
        name: simpleInteractions
        label: Simple interactions
  - type: CollapseBox
    label: Estimated Marginal Means
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: emmeansSupplier
        persistentItems: false
        stretchFactor: 1
        format: term
        events:
          change: './gamlj.events::onChange_emmeansSupplier'
          update: './gamlj.events::onUpdate_emmeansSupplier'
        children:
          - type: TargetLayoutBox
            label: ''
            children:
              - type: ListBox
                name: emmeans
                isTarget: true
                template:
                  type: TermLabel
  - type: CollapseBox
    label: Assumption Checks
    collapsed: true
    stretchFactor: 1
    style: inline
    children:
      - type: Label
        label: Tests
        children:
          - type: CheckBox
            name: homoTest
            label: Homogeneity tests
          - type: CheckBox
            name: normTest
            label: Test normality of residuals
      - type: Label
        label: Plots
        children:
          - type: CheckBox
            name: qqplot
            label: Q-Q plot of residuals
          - type: CheckBox
            name: normPlot
            label: Residuals histogram
          - type: CheckBox
            name: residPlot
            label: Residuals-Predicted plot
  - type: CollapseBox
    label: Options
    style: list
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: CI Method
            children:
              - type: RadioButton
                name: cimethod_wald
                optionName: cimethod
                optionPart: wald

              - type: RadioButton
                name: cimethod_quantile
                optionName: cimethod
                optionPart: quantile
              - type: RadioButton
                name: cimethod_bcai
                optionName: cimethod
                optionPart: bcai
              - type: TextBox
                name: bootR
                format: number
                enable: (cimethod_quantile || cimethod_bcai)
          - type: Label
            label: SE Method
            children:
              - type: RadioButton
                name: semethod_standard
                optionName: semethod
                optionPart: standard
              - type: RadioButton
                name: semethod_robust
                optionName: semethod
                optionPart: robust
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Additional Info
            children:
              - type: CheckBox
                name: interceptInfo
              - type: CheckBox
                name: effectSizeInfo
          - type: Label
            label: Save
            children:
              - type: Output
                name: predicted
              - type: Output
                name: residuals
