---
name:  gamljGlm
title: General Linear Model
jrs: '1.0'
items:
  - name: model
    type: Property
    description: The underlying `lm` object

  - name: info
    title: Model Info
    type: Table
    columns:
       - name: info
         type: text
         title: "Info"
       - name: value
         type: text
         title: ""
       - name: specs
         type: text
         title: ""

    clearWith:
        - dep
        - factors
        - cov
        - modelTerms
        - fixedIntercept
    refs: gamlj
     
  - name: main
    type: Group
    title: Model Results
    items:
           - name: r2
             title: Model Fit
             type: Table
             description: a table of R
             clearWith:
                         - dep
                         - modelTerms
                         - fixedIntercept
             rows: 1
             columns:
                    - name: r1
                      title: R²
                      type: number
                    - name: r2
                      title: Adj. R²
                      type: number
                    - name:  df1
                      title: Num df
                      type: integer
                    - name:  df2
                      title: Den df
                      type: integer
                    - name: f
                      title: F
                      type: number
                    - name: p
                      title: p
                      type: number
                      format: zto,pvalue
  
           - name: intercept
             title: Intercept Information
             type: Table
             visible: (interceptInfo)
             description: a table of information for the model intercept
             clearWith:
                         - dep
                         - modelTerms
                         - contrasts
                         - scaling
                         - dep_scale
                         - fixedIntercept
                         - effectSize
                         - interceptInfo
             rows: 1             
             columns:
                    - name: source
                      title: ""
                      type: text
                    - name:  df
                      title: df
                      type: integer
                    - name: f
                      title: F
                      type: number
                    - name: p
                      title: p
                      type: number
                      format: zto,pvalue
                    - name: etaSqP
                      title: η²p
                      type: number
                      visible: (effectSize:partEta)
                      format: zto
                    - name: omegaSq
                      title: ω²p
                      type: number
                      visible: (effectSize:omega)
                      format: zto
                    - name: epsilonSq
                      title: ε²p
                      type: number
                      visible: (effectSize:epsilon)
                      format: zto

           - name: anova
             title: ANOVA Omnibus tests
             type: Table
             description: a table of ANOVA results
             clearWith:
                         - dep
                         - modelTerms
                         - contrasts
                         - scaling
                         - dep_scale
                         - fixedIntercept
                         - effectSize
             columns:
                    - name: name
                      title: ""
                      type: text
                    - name: ss
                      title: SS
                      type: number
                    - name: df
                      title: df
                      type: integer
                    - name: f
                      title: F
                      type: number
                    - name: p
                      title: p
                      type: number
                      format: zto,pvalue
                    - name: etaSq
                      title: η²
                      type: number
                      visible: (effectSize:eta)
                    - name: etaSqP
                      title: η²p
                      type: number
                      visible: (effectSize:etap)
                      format: zto
                    - name: omegaSq
                      title: ω²
                      type: number
                      visible: (effectSize:omega)
                      format: zto
                    - name: omegaSqP
                      title: ω²p
                      type: number
                      visible: (effectSize:omegap)
                      format: zto

                    - name: epsilonSq
                      title: ε²
                      type: number
                      visible: (effectSize:epsilon)
                      format: zto
                    - name: epsilonSqP
                      title: ε²p
                      type: number
                      visible: (effectSize:epsilonp)
                      format: zto

           - name: effectsizes
             title: Effect Size Indices
             type: Table
             visible: (effectSizeInfo)
             description: a table of effect size indeces
            
             clearWith:
                         - dep
                         - modelTerms
                         - contrasts
                         - scaling
                         - fixedIntercept
                         - effectSize
                         - dep_scale
                         
             columns:
                    - name: effect
                      title: Effect
                      combineBelow: true
                      type: text
                    - name: name
                      title: Statistics
                      type: text
                    - name: estimate
                      title: Estimate
                      type: number
                    - name: ci.lower
                      title: Lower
                      type: number
                    - name: ci.upper
                      title: Higher
                      type: number
             refs: effectsize

           - name: coefficients
             title:  Parameter Estimates (Coefficients)
             type: Table
             clearWith:
                    - dep
                    - modelTerms
                    - contrasts
                    - scaling
                    - dep_scale
                    - fixedIntercept
                    - paramCIWidth

             columns:
                    - name: source
                      title: "Names"
                      type: text
                      visible: (showRealNames)
                    - name: label
                      title: "Effect"
                      type: text
                    - name: estimate
                      title: "Estimate"
                      type: number
                    - name: se
                      title: "SE"
                      type: number
                    - name: ci.lower
                      type: number
                      title: Lower
                      visible: (showParamsCI)
                    - name: ci.upper
                      type: number
                      title: Upper
                      visible: (showParamsCI)
                    - name: beta
                      type: number
                      title: β
                      visible: (effectSize:beta)
                      format: zto
                    - name: df
                      title: "df"
                      type: number
                    - name: t
                      title: "t"
                      type: number
                    - name: p
                      title: "p"
                      type: number
                      format: zto,pvalue




           - name: contrastCodeTables
             title: Contrast Coefficients 
             type: Array
             description: an array of contrast coefficients tables
             visible: (showContrastCode)
             items: (factors)
             clearWith:
                    - contrasts
             template:
                   title:  $key
                   type: Table
                   columns:
                         - name: cname
                           title: 'Name'
                           type: text
                           visible: (showRealNames)
                         - name: clab
                           title: 'Contrast'
                           type: text
                         - name: bogus
                           title: 'bogus'
                           type: text
                           visible: false


  - name: posthoc
    title: Post Hoc Tests
    type: Array
    description: an array of post-hoc tables
    items: (posthoc)
    clearWith:
        - dep
        - modelTerms
        - contrasts
        - scaling
        - dep_scale
        - posthoc
        - postHocCorr
    template:
        title:  ""
        type: Table
        clearWith:
              - posthoc
  
        columns:
        - name: estimate
          title: Difference
          type: number
        - name: se
          title: SE
          type: number
        - name: ci.lower
          type: number
          title: Lower
          visible: (showParamsCI)
        - name: ci.upper
          type: number
          title: Upper
          visible: (showParamsCI)
        - name: test
          title: t
          type: number
        - name: df
          title: df
          type: integer
        - name: none
          title: p
          type: number
          format: zto,pvalue
          visible: (postHocCorr:none)
        - name: bonf
          title: p<sub>bonferroni</sub>
          type: number
          format: zto,pvalue
          visible: (postHocCorr:bonf)
        - name: tukey
          title: p<sub>tukey</sub>
          type: number
          format: zto,pvalue
          visible: (postHocCorr:tukey)
        - name: holm
          title: p<sub>holm</sub>
          type: number
          format: zto,pvalue
          visible: (postHocCorr:holm)


  - name: simpleEffects
    title: Simple Effects
    type: Group
    clearWith:
                 - dep
                 - modelTerms
                 - contrasts
                 - scaling
                 - dep_scale
                 - fixedIntercept
                 - simpleVariable
                 - simpleModerators
                 - simpleScale
                 - cvalue
                 - percvalue
                 - simpleScaleLabels

    items:
            - name: anova
              title: Simple Effects ANOVA
              type: Table
              description: a table of ANOVA for simple effects
              visible: false
              clearWith:
                 - dep
                 - modelTerms
                 - contrasts
                 - scaling
                 - dep_scale
                 - fixedIntercept
                 - simpleVariable
                 - simpleModerators
                 - simpleScale
                 - cvalue
                 - percvalue
                 - simpleScaleLabels

              columns:
                 - name: test
                   title: F
                   type: number
                 - name: df1
                   title: Num df
                   type: integer
                 - name: df2
                   title: Den df
                   type: integer
                 - name: p
                   title: p
                   type: number
                   format: zto,pvalue
                 - name: etaSqP
                   title: η²p
                   type: number
                   visible: (effectSize:partEta)
                   format: zto
                 - name: omegaSq
                   title: ω²p
                   type: number
                   visible: (effectSize:omega)
                   format: zto
                 - name: epsilonSq
                   title: ε²p
                   type: number
                   visible: (effectSize:epsilon)
                   format: zto

            - name: coefficients
              title: Parameter Estimates for simple effects
              type: Table
              visible: false
              clearWith:
                 - dep
                 - modelTerms
                 - contrasts
                 - scaling
                 - dep_scale
                 - fixedIntercept
                 - simpleVariable
                 - simpleModerators
                 - simpleScale
                 - cvalue
                 - percvalue
                 - simpleScaleLabels

              columns:
                     - name: contrast
                       title: "Effect"
                       type: text
                     - name: estimate
                       title: "Estimate"
                       type: number
                     - name: se
                       title: "SE"
                       type: number
                     - name: ci.lower
                       type: number
                       title: Lower
                       visible: (showParamsCI)
                     - name: ci.upper
                       type: number
                       title: Upper
                       visible: (showParamsCI)
                     - name: df
                       title: "df"
                       type: integer
                     - name: test
                       title: "t"
                       type: number
                     - name: p
                       title: "p"
                       type: number
                       format: zto,pvalue


  - name: simpleInteractions
    title: Simple Interactions 
    type: Array
    description: an array of simple interactions tables
    visible: false
    clearWith:
        - dep
        - modelTerms
        - contrasts
        - scaling
        - dep_scale
        - fixedIntercept
        - simpleScaleLabels
        - ciWidth
        - emmeans

    template:
        title:  Simple Interactions - $key 
        type: Group
        clearWith: []
        items:
           - type: Table
             name: anova
             title: ANOVA test -  $key
             columns:
                   - name: effect
                     title: 'Effect'
                     type: text
                   - name: f
                     title: F
                     type: number
                   - name: df1
                     title: df1
                     type: integer
                   - name: df2
                     title: df2
                     type: integer
                   - name: p
                     title: p
                     type: number
                     format: zto,pvalue

           - type: Table
             name: coefficients
             title: Parameter Estimates for -  $key
             columns:
                   - name: effect
                     title: 'Effect'
                     type: text
                   - name: estimate
                     title: Estimate
                     type: number
                   - name: se
                     title: SE
                     type: number
                   - name: df
                     title: df
                     type: integer
                   - name: ci.lower
                     title: Lower 
                     type: number
                   - name: ci.upper
                     title: Upper
                     type: number
                   - name: t
                     title: t
                     type: number
                   - name: p
                     title: p
                     type: number
                     format: zto,pvalue


  - name: emmeans
    title: Estimated Marginal Means 
    type: Array
    description: an array of predicted means tables
    visible: false
    clearWith:
        - dep
        - modelTerms
        - contrasts
        - scaling
        - dep_scale
        - fixedIntercept
        - simpleScaleLabels
        - ciWidth
        - emmeans

    template:
        title:  Estimate Marginal Means - $key
        type: Table
        clearWith: []
        columns:
        - name: estimate
          title: 'Mean'
          type: number
        - name: se
          title: SE
          type: number
        - name: df
          title: df
          type: integer
        - name: ci.lower
          title: Lower 
          type: number
        - name: ci.upper
          title: Upper
          type: number



  - name: mainPlots
    title: Results Plots
    type: Array
    description: an array of results plots
    template:
          title: ""
          type: Image
          renderFun: .mainPlot
          width: 600
          height: 400

          clearWith:
           - dep
           - plotHAxis
           - plotSepLines
           - plotSepPlots
           - plotError
           - ciWidth
           - scaling
           - dep_scale
           - modelTerms
           - fixedIntercept
           - simpleScale
           - simpleScaleLabels
           - plotDvScale
           - plotRaw
           - percvalue
           - cvalue
           - plotOriginalScale
           - plotLinesTypes

  - name: assumptions
    title: Assumption Checks
    type: Group
    items:
        - name: homoTest
          title: Test for Homogeneity of Residual Variances (Levene's)
          type: Table
          description: a table of homogeneity tests
          visible: (homoTest)
          rows: 1
          columns:
            - name: test
              type: number
              title: F

            - name: df1
              type: integer

            - name: df2
              type: integer

            - name: p
              type: number
              format: zto,pvalue
        - name: normTest
          title: Test for Normality of residuals
          type: Table
          description: a table of normality tests
          visible: (normTest)
          columns:
            - name: name
              title: Test
              type: number

            - name: test
              title: Statistics
              type: number
            - name: p
              type: number
              format: zto,pvalue

        - name: qqplot
          title: Q-Q Plot
          visible: (qqplot)
          type: Image
          description: a q-q plot
          width: 450
          height: 400
          renderFun: .qqPlot
          requiresData: true
          clearWith:
            - dep
            - modelTerms
            - dep_scale

        - name: normPlot
          title: Residual histogram
          visible: (normPlot)
          type: Image
          description: Residual histogram
          width: 450
          height: 400
          renderFun: .normPlot
          requiresData: true
          clearWith:
            - dep
            - dep_scale
            - modelTerms
        - name: residPlot
          title: Residual-Predicted Scatterplot
          visible: (residPlot)
          type: Image
          description: Residual Predicted plot
          width: 450
          height: 400
          renderFun: .residPlot
          requiresData: true
          clearWith:
            - dep
            - modelTerms
            - dep_scale

  - name: plotnotes
    type: Html
    visible: false



  - name: predicted
    title: Predicted Vales
    type: Output            
    varTitle: '`GLM_PRED_${ dep }`'
    varDescription: Predicted values
    clearWith:
        - dep
        - factors
        - covs
  - name: residuals
    title: Residuals Vales
    type: Output            
    varTitle: '`GLM_RES_${ dep }`'
    varDescription: Residuals values
    clearWith:
        - dep
        - factors
        - covs
