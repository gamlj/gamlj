---
name:  gamljGLM
title: GLM
jrs: '1.0'

items:
    - name: main
      title: ANOVA
      type: Table
      description: a table of ANOVA results
      clearWith:
        - dep
        - modelTerms
        - ss

      columns:
        - name: name
          title: ""
          type: text

        - name: ss
          title: Sum of Squares
          type: number

        - name: df
          title: df
          type: integer

        - name: ms
          title: Mean Square
          type: number

        - name: F
          title: F
          type: number

        - name: p
          title: p
          type: number
          format: zto,pvalue

        - name: etaSq
          title: η²
          type: number
          visible: (effectSize:eta)
          format: zto

        - name: etaSqP
          title: η²p
          type: number
          visible: (effectSize:partEta)
          format: zto

        - name: omegaSq
          title: ω²
          type: number
          visible: (effectSize:omega)
          format: zto

    - name: estimates
      title: Model Coefficients (Parameter Estimates)
      type: Table
      description: a table of Coefficients
      clearWith:
        - dep
        - modelTerms
        - scaling:type
        - contrasts:type
      columns:
        - name: name
          title: ""
          type: text
        - name: label
          title: "Contrast"
          type: text
          visible: (showContrasts)
        - name: estimate
          title: Estimate
          type: number
        - name: std
          title: SE
          type: number
        - name: cilow
          type: number
          title: Lower
          visible: (showParamsCI)
        - name: cihig
          type: number
          title: Upper
          visible: (showParamsCI)
        - name: t
          title: t
          type: number

        - name: p
          title: p
          type: number
          format: zto,pvalue
        - name: beta
          title: Beta
          type: number
          visible: (effectSize:beta)

    - name: simpleEffectsAnovas
      title: Simple Effects ANOVA
      type: Array
      description: an array of simple Effects ANOVA tables
      visible: (simpleVariable)
      clearWith:
        - dep
        - modelTerms
        - contrasts
        - scaling
      template:
        title: Simple Effecs  $key 
        type: Table
        columns:
          - name: variable
            title: "Effect"
            type: text
          - name: term
            title: "Moderator Levels"
            type: text
          - name: ss
            title: Sum of Squares
            type: number
          - name: df
            title: df
            type: integer
          - name: F
            title: F
            type: number
          - name: p
            title: p
            type: number
            format: zto,pvalue


    - name: simpleEffects
      title: Simple Effects Parameters 
      type: Array
      description: an array of simple Effects tables
      visible: (simpleVariable)
      clearWith:
        - dep
        - modelTerms
        - contrasts
        - scaling
      template:
        title: Simple Effects $key
        type: Table
        clearWith:
        columns:
          - name: variable
            title: "Effect"
            type: text
          - name: term
            title: "Moderator Levels"
            type: text
          - name: estimate
            title: "Estimate"
          - name: std
            title: SE
            type: number
          - name: t
            title: t
            type: number
          - name: p
            title: p
            type: number
            format: zto,pvalue



    - name: model
      type: Property
      description: The underlying `lm` object

    - name: assump
      title: Assumption Checks
      type: Group
      items:
        - name: homo
          title: Test for Homogeneity of Residual Variances (Levene's)
          type: Table
          description: a table of homogeneity tests
          visible: (homo)
          rows: 1
          columns:
            - name: F
              type: number

            - name: df1
              type: integer

            - name: df2
              type: integer

            - name: p
              type: number
              format: zto,pvalue

        - name: qq
          title: Q-Q Plot
          visible: (qq)
          type: Image
          description: a q-q plot
          width: 450
          height: 400
          renderFun: .qqPlot
          requiresData: true
          clearWith:
            - dep
            - modelTerms

    - name: contrasts
      title: Contrasts Coding 
      type: Array
      description: an array of contrasts definitions tables
      visible: (showContrastsTable)
      clearWith:
        - dep
        - modelTerms
      template:
        title: Contrasts - $key
        type: Table
        clearWith:

        columns:
          - name: term
            title: "Term"
            type: text
          - name: contrast
            title: "Contrast"
            type: text
          - name: groups
            title: "Groups to levels"
            type: text


    - name: postHoc
      title: Post Hoc Tests
      type: Array
      description: an array of post-hoc tables
      items: (postHoc)
      clearWith:
        - dep
        - modelTerms

      template:
        title: ""
        type: Table
        columns: []
        clearWith:
            - dep
            - modelTerms


    - name: emeansTables
      title: Estimated Marginal Means 
      type: Array
