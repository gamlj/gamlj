    - name: descPlot
      title: Effects Plots
      visible: (plotHAxis)
      type: Image
      description: a descriptives plot
      width: 500
      height: 300
      renderFun: .descPlot
      clearWith:
        - dep
        - plotHAxis
        - plotSepLines
        - plotSepPlots
        - plotError
        - ciWidth
        - scaling
        - modelTerms

    - name: descPlots
      title: Results Plots
      type: Array
      description: an array of results plots
      visible: (plotSepPlots)
      template:
          title: $key
          type: Image
          renderFun: .descPlot
          clearWith:
           - dep
           - plotHAxis
           - plotSepLines
           - plotSepPlots
           - plotError
           - ciWidth
           - scaling
           - modelTerms



