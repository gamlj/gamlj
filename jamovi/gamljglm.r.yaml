---
name:  gamljGlm
title: General Linear Model
jrs: '1.0'
items:
  - name: model
    type: Property
 
  - name: info
    title: Model Info
    type: Table
    columns:
       - name: info
         type: text
         title: "Info"
       - name: value
         type: text
         title: ""
       - name: specs
         type: text
         title: ""

    clearWith:
        - dep
        - factors
        - cov
        - modelTerms
        - fixedIntercept
        - cimethod
        - semethod
        - dci
        - bootR
    refs: gamlj
     
  - name: main
    type: Group
    title: Model Results
    items:
           - name: r2
             title: Model Fit
             type: Table
             description: a table of R
             clearWith:
                         - dep
                         - modelTerms
                         - fixedIntercept
             rows: 1
             columns:
                    - name: r1
                      title: R²
                      type: number
                    - name: r2
                      title: Adj. R²
                      type: number
                    - name:  df1
                      title: Num df
                      type: integer
                    - name:  df2
                      title: Den df
                      type: integer
                    - name: f
                      title: F
                      type: number
                    - name: p
                      title: p
                      type: number
                      format: zto,pvalue
                      
           - name: intercept
             title: Intercept Information
             type: Table
             visible: (interceptInfo)
             description: a table of information for the model intercept
             clearWith:
                         - dep
                         - modelTerms
                         - contrasts
                         - scaling
                         - dep_scale
                         - fixedIntercept
                         - effectSize
                         - interceptInfo
             rows: 1             
             columns:
                    - name: source
                      title: ""
                      type: text
                    - name: f
                      title: F
                      type: number
                    - name:  df
                      title: df
                      type: integer
                    - name: p
                      title: p
                      type: number
                      format: zto,pvalue
                    - name: etaSqP
                      title: η²p
                      type: number
                      visible: (effectSize:etap)
                      format: zto
                    - name: omegaSqP
                      title: ω²p
                      type: number
                      visible: (effectSize:omegap)
                      format: zto
                    - name: epsilonSqP
                      title: ε²p
                      type: number
                      visible: (effectSize:epsilonp)
                      format: zto

           - name: anova
             title: ANOVA Omnibus tests
             type: Table
             description: a table of ANOVA results
             clearWith:
                         - dep
                         - modelTerms
                         - contrasts
                         - scaling
                         - dep_scale
                         - fixedIntercept
 
             columns:
                    - name: name
                      title: ""
                      type: text
                    - name: ss
                      title: SS
                      type: number
                    - name: df
                      title: df
                      type: integer
                    - name: f
                      title: F
                      type: number
                    - name: p
                      title: p
                      type: number
                      format: zto,pvalue
                    - name: etaSq
                      title: η²
                      type: number
                      visible: (effectSize:eta)
                    - name: etaSqP
                      title: η²p
                      type: number
                      visible: (effectSize:etap)
                      format: zto
                    - name: omegaSq
                      title: ω²
                      type: number
                      visible: (effectSize:omega)
                      format: zto
                    - name: omegaSqP
                      title: ω²p
                      type: number
                      visible: (effectSize:omegap)
                      format: zto

                    - name: epsilonSq
                      title: ε²
                      type: number
                      visible: (effectSize:epsilon)
                      format: zto
                    - name: epsilonSqP
                      title: ε²p
                      type: number
                      visible: (effectSize:epsilonp)
                      format: zto

           - name: effectsizes
             title: Effect Size Indices
             type: Table
             visible: (effectSizeInfo)
             description: a table of effect size indeces
             refs: effectsize

             clearWith:
                         - dep
                         - modelTerms
                         - contrasts
                         - fixedIntercept
                         - ciWidth
                         - cimethod
                         - bootR

             columns:
                    - name: effect
                      title: Effect
                      combineBelow: true
                      type: text
                    - name: name
                      title: Statistics
                      type: text
                    - name: estimate
                      title: Estimate
                      type: number
                    - name: est.ci.lower
                      title: Lower
                      type: number
                    - name: est.ci.upper
                      title: Upper
                      type: number

           - name: coefficients
             title:  Parameter Estimates (Coefficients)
             type: Table
             clearWith:
                    - dep
                    - modelTerms
                    - contrasts
                    - scaling
                    - dep_scale
                    - fixedIntercept
                    - ciWidth
                    - cimethod
                    - bootR
                    - semethod

             columns:
                    - name: source
                      title: "Names"
                      type: text
                      visible: (showRealNames)
                    - name: label
                      title: "Effect"
                      type: text
                    - name: estimate
                      title: "Estimate"
                      type: number
                    - name: se
                      title: SE
                      type: number
                    - name: est.ci.lower
                      type: number
                      title: Lower
                      visible: (showParamsCI)
                    - name: est.ci.upper
                      type: number
                      title: Upper
                      visible: (showParamsCI)
                    - name: beta
                      type: number
                      title: β
                      visible: (effectSize:beta)
                      format: zto
                    - name: beta.ci.lower
                      type: number
                      title: Lower
                      visible: (showParamsCI & showBetaCI)
                    - name: beta.ci.upper
                      type: number
                      title: Upper
                      visible: (showParamsCI & showBetaCI)
                    - name: df
                      title: "df"
                      type: integer
                    - name: t
                      title: "t"
                      type: number
                    - name: p
                      title: "p"
                      type: number
                      format: zto,pvalue

             refs: parameters


           - name: contrastCodeTables
             title: Contrast Coefficients 
             type: Array
             description: an array of contrast coefficients tables
             visible: (showContrastCode)
             items: (factors)
             clearWith:
                    - contrasts
             template:
                   title:  "Factor: ___key___"
                   type: Table
                   columns:
                         - name: cname
                           title: 'Name'
                           type: text
                           visible: (showRealNames)
                         - name: clab
                           title: 'Contrast'
                           type: text
                         - name: bogus
                           title: 'bogus'
                           type: text
                           visible: false


  - name: posthoc
    title: Post Hoc Tests
    type: Array
    description: an array of post-hoc tables
    items: (posthoc)
    template:
        title:  "Post Hoc comparison:  ___key___"
        type: Table
        clearWith:
              - semethod
              - cimethod
              - ciWidth
              - bootR

        columns:
        - name: estimate
          title: Difference
          type: number
        - name: se
          title: SE
          type: number
        - name: est.ci.lower
          type: number
          title: Lower
          visible: (showParamsCI)
        - name: est.ci.upper
          type: number
          title: Upper
          visible: (showParamsCI)
        - name: test
          title: t
          type: number
        - name: df
          title: df
          type: integer
        - name: p
          title: p
          type: number
          format: zto,pvalue
          visible: (postHocCorr:none)
        - name: bonf
          title: p<sub>bonferroni</sub>
          type: number
          format: zto,pvalue
          visible: (postHocCorr:bonf)
        - name: tukey
          title: p<sub>tukey</sub>
          type: number
          format: zto,pvalue
          visible: (postHocCorr:tukey)
        - name: holm
          title: p<sub>holm</sub>
          type: number
          format: zto,pvalue
          visible: (postHocCorr:holm)
        - name: scheffe
          title: p<sub>scheffe</sub>
          type: number
          format: zto,pvalue
          visible: (postHocCorr:scheffe)
        - name: sidak
          title: p<sub>sidak</sub>
          type: number
          format: zto,pvalue
          visible: (postHocCorr:sidak)

  - name: posthocEffsize
    title: Comparisons effect size
    type: Array
    description: an array of post-hoc effect size
    visible: false
    items: (posthoc)
    template:
        title:  "Comparisons:  ___key___"
        type: Table
        clearWith:
              - semethod
              - cimethod
              - ciWidth
              - bootR
              - posthocEffsize
              - dci
        columns:
        - name: estimate
          title: Difference
          type: number
        - name: se
          title: SE
          type: number
        - name: dm
          title: d<sub>mod</sub>
          type: number
          visible: (posthocEffsize:dm)
        - name: dm.ci.lower
          type: number
          title: Lower
          visible: (posthocEffsize:dm && dci)
        - name: dm.ci.upper
          type: number
          title: Upper
          visible: (posthocEffsize:dm && dci)
        - name: ds
          title: d<sub>sample</sub>
          type: number
          visible: (posthocEffsize:ds)
        - name: ds.ci.lower
          type: number
          title: Lower
          visible: (posthocEffsize:ds && dci)
        - name: ds.ci.upper
          type: number
          title: Upper
          visible: (posthocEffsize:ds && dci)
        - name: g
          title: g<sub>sample</sub> 
          type: number
          visible: (posthocEffsize:g)
        - name: g.ci.lower
          type: number
          title: Lower
          visible: (posthocEffsize:g && dci)
        - name: g.ci.upper
          type: number
          title: Upper
          visible: (posthocEffsize:g && dci)


  - name: simpleEffects
    title: Simple Effects 
    type: Group
    items:
            - name: anova
              title: ANOVA for Simple Effects  of ___key___
              type: Table
              description: a table of ANOVA for simple effects
              visible: false
              clearWith:
                 - dep
                 - modelTerms
                 - contrasts
                 - scaling
                 - dep_scale
                 - fixedIntercept
                 - simpleVariable
                 - simpleModerators
                 - simpleScale
                 - cvalue
                 - percvalue
                 - simpleScaleLabels
 
              columns:
                   - name: test
                     title: F
                     type: number
                   - name: df1
                     title: Num df
                     type: integer
                   - name: df2
                     title: Den df
                     type: integer
                   - name: p
                     title: p
                     type: number
                     format: zto,pvalue
                   - name: etaSq
                     title: η²
                     type: number
                     visible: (effectSize:eta)
                   - name: etaSqP
                     title: η²p
                     type: number
                     visible: (effectSize:etap)
                     format: zto
                   - name: omegaSq
                     title: ω²
                     type: number
                     visible: (effectSize:omega)
                     format: zto
                   - name: omegaSqP
                     title: ω²p
                     type: number
                     visible: (effectSize:omegap)
                     format: zto
                   - name: epsilonSq
                     title: ε²
                     type: number
                     visible: (effectSize:epsilon)
                     format: zto
                   - name: epsilonSqP
                     title: ε²p
                     type: number
                     visible: (effectSize:epsilonp)
                     format: zto

            - name: coefficients
              title: Parameter Estimates for simple effects of ___key___
              type: Table
              visible: false
              clearWith:
                 - dep
                 - modelTerms
                 - contrasts
                 - scaling
                 - dep_scale
                 - fixedIntercept
                 - simpleVariable
                 - simpleModerators
                 - simpleScale
                 - cvalue
                 - percvalue
                 - simpleScaleLabels
                 - semethod
                 - cimethod
                 - ciWidth
                 - bootR
                 
              columns:
                     - name: contrast
                       title: "Effect"
                       type: text
                     - name: estimate
                       title: "Estimate"
                       type: number
                     - name: se
                       title: SE
                       type: number
                     - name: est.ci.lower
                       type: number
                       title: Lower
                       visible: (showParamsCI)
                     - name: est.ci.upper
                       type: number
                       title: Upper
                       visible: (showParamsCI)
                     - name: beta
                       type: number
                       title: β
                       visible: (effectSize:beta)
                       format: zto
                     - name: df
                       title: "df"
                       type: number
                     - name: test
                       title: "t"
                       type: number
                     - name: p
                       title: "p"
                       type: number
                       format: zto,pvalue


  - name: simpleInteractions
    title: Simple Interactions 
    type: Array
    description: an array of simple interactions tables
    visible: (simpleInteractions)
    template:
        title:  "Simple Interactions - Interaction: ___key___"
        type: Group
        clearWith: []
        items:
           - type: Table
             name: anova
             title: ANOVA 
             clearWith:
                - dep
                - modelTerms
                - contrasts
                - scaling
                - dep_scale
                - fixedIntercept
                - simpleScaleLabels
             columns:
                   - name: effect
                     title: 'Effect'
                     type: text
                   - name: test
                     title: F
                     type: number
                   - name: df1
                     title: df1
                     type: integer
                   - name: df2
                     title: df2
                     type: integer
                   - name: p
                     title: p
                     type: number
                     format: zto,pvalue
                   - name: etaSq
                     title: η²
                     type: number
                     visible: (effectSize:eta)
                   - name: etaSqP
                     title: η²p
                     type: number
                     visible: (effectSize:etap)
                     format: zto
                   - name: omegaSq
                     title: ω²
                     type: number
                     visible: (effectSize:omega)
                     format: zto
                   - name: omegaSqP
                     title: ω²p
                     type: number
                     visible: (effectSize:omegap)
                     format: zto
                   - name: epsilonSq
                     title: ε²
                     type: number
                     visible: (effectSize:epsilon)
                     format: zto
                   - name: epsilonSqP
                     title: ε²p
                     type: number
                     visible: (effectSize:epsilonp)
                     format: zto


           - type: Table
             name: coefficients
             title: Parameter Estimates 
             clearWith:
                - dep
                - modelTerms
                - contrasts
                - scaling
                - dep_scale
                - fixedIntercept
                - simpleScaleLabels
                - ciWidth
                - emmeans
                - ciWidth
                - cimethod
                - bootR
                - semethod

             columns:
                   - name: effect
                     title: 'Effect'
                     type: text
                   - name: estimate
                     title: Estimate
                     type: number
                   - name: se
                     title: SE
                     type: number
                   - name: df
                     title: df
                     type: integer
                   - name: est.ci.lower
                     title: Lower 
                     type: number
                   - name: est.ci.upper
                     title: Upper
                     type: number
                   - name: t
                     title: t
                     type: number
                   - name: p
                     title: p
                     type: number
                     format: zto,pvalue


  - name: emmeans
    title: Estimated Marginal Means 
    type: Array
    description: an array of predicted means tables
    visible: false
    items: (emmeans)
    template:
        title:  Estimate Marginal Means - ___key___
        type: Table
        clearWith:
            - ciWidth
            - cimethod
            - emmeans
            - semethod
            - bootR

        columns:
        - name: estimate
          title: 'Mean'
          type: number
        - name: se
          title: SE
          type: number
        - name: df
          title: df
          type: integer
        - name: est.ci.lower
          title: Lower 
          type: number
        - name: est.ci.upper
          title: Upper
          type: number



  - name: mainPlots
    title: Results Plots
    type: Array
    description: an array of results plots
    template:
          title: ""
          type: Image
          renderFun: .mainPlot
          width: 600
          height: 400

          clearWith:
           - dep
           - plotHAxis
           - plotSepLines
           - plotSepPlots
           - plotError
           - ciWidth
           - scaling
           - dep_scale
           - modelTerms
           - fixedIntercept
           - simpleScale
           - simpleScaleLabels
           - plotDvScale
           - plotRaw
           - percvalue
           - cvalue
           - plotOriginalScale
           - plotLinesTypes

  - name: plotnotes
    type: Html
    visible: false

  - name: assumptions
    title: Assumption Checks
    type: Group
    items:
        - name: homotest
          title: Test for Homogeneity of Residual Variance
          type: Table
          description: a table of homogeneity tests
          visible: (homoTest)
          rows: 2
          clearWith:
              - modelTerms
              - dep
          columns:
            - name: name
              type: text
              title: Test
            - name: test
              type: number
              title: Statistics
            - name: df1
              type: integer
            - name: df2
              type: integer

            - name: p
              type: number
              format: zto,pvalue
        - name: normtest
          title: Test for Normality of residuals
          type: Table
          description: a table of normality tests
          visible: (normTest)
          clearWith:
              - modelTerms
              - dep
          columns:
            - name: name
              title: Test
              type: number

            - name: test
              title: Statistics
              type: number
            - name: p
              type: number
              format: zto,pvalue

        - name: qqplot
          title: Q-Q Plot
          visible: (qqplot)
          type: Image
          description: a q-q plot
          width: 450
          height: 400
          renderFun: .qqPlot
          requiresData: true
          clearWith:
            - dep
            - modelTerms
            - dep_scale

        - name: normPlot
          title: Residual histogram
          visible: (normPlot)
          type: Image
          description: Residual histogram
          width: 450
          height: 400
          renderFun: .normPlot
          requiresData: true
          clearWith:
            - dep
            - dep_scale
            - modelTerms
        - name: residPlot
          title: Residual-Predicted Scatterplot
          visible: (residPlot)
          type: Image
          description: Residual Predicted plot
          width: 450
          height: 400
          renderFun: .residPlot
          requiresData: true
          clearWith:
            - dep
            - modelTerms
            - dep_scale




  - name: predicted
    title: Predicted Vales
    type: Output            
    varTitle: '`GLM_PRED_${ dep }`'
    varDescription: Predicted values
    clearWith:
        - dep
        - factors
        - covs
        - modelTerms
  - name: residuals
    title: Residuals Vales
    type: Output            
    varTitle: '`GLM_RES_${ dep }`'
    varDescription: Residuals values
    clearWith:
        - dep
        - factors
        - covs
        - modelTerms