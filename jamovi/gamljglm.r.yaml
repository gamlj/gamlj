---
name:  gamljGlm
title: General Linear Model
jrs: '1.0'
items:
  - name: model
    type: Property
 
  - name: info
    title: Model Info
    type: Table
    columns:
       - name: info
         type: text
         title: "Info"
       - name: value
         type: text
         title: ""
       - name: specs
         type: text
         title: ""

    clearWith:
        - dep
        - factors
        - covs
        - model_terms
        - fixed_intercept
        - ci_method
        - se_method
        - d_ci
        - boot_r
        - nested_terms
        - nested_intercept
        
    refs: gamlj
     
  - name: main
    type: Group
    title: Model Results
    items:
           - name: r2
             title: Model Fit
             type: Table
             description: a table of R
             clearWith:
                         - dep
                         - model_terms
                         - nested_terms
                         - nested_intercept
                         - comparison
                         - omnibus
                         - fixed_intercept
                         - covs_scale
                         - contrasts
             columns:
                    - name: model
                      title: Model
                      visible: (comparison)
                    - name: r1
                      title: R²
                      type: number
                    - name: r2
                      title: Adj. R²
                      type: number
                    - name:  df1
                      title: df
                      type: integer
                    - name:  df2
                      title: df (res)
                      type: integer
                      visible: (omnibus:F)
                    - name: f
                      title: F
                      type: number
                      visible: (omnibus:F)
                    - name: lrt
                      title: LR X²
                      type: number
                      visible: (omnibus:LRT)

                    - name: p
                      title: p
                      type: number
                      format: zto,pvalue

                      
           - name: intercept
             title: Intercept Information
             type: Table
             visible: (intercept_info)
             description: a table of information for the model intercept
             clearWith:
                         - dep
                         - model_terms
                         - contrasts
                         - covs_scale
                         - dep_scale
                         - fixed_intercept
                         - es
                         - intercept_info
             rows: 1             
             columns:
                    - name: source
                      title: ""
                      type: text
                    - name: f
                      title: F
                      type: number
                    - name:  df
                      title: df
                      type: integer
                    - name: p
                      title: p
                      type: number
                      format: zto,pvalue
                    - name: etaSqP
                      title: η²p
                      type: number
                      visible: (es:etap)
                      format: zto
                    - name: omegaSqP
                      title: ω²p
                      type: number
                      visible: (es:omegap)
                      format: zto
                    - name: epsilonSqP
                      title: ε²p
                      type: number
                      visible: (es:epsilonp)
                      format: zto

           - name: anova
             title: ANOVA Omnibus tests
             type: Table
             description: a table of ANOVA results
             clearWith:
                         - dep
                         - model_terms
                         - contrasts
                         - covs_scale
                         - fixed_intercept
 
             columns:
                    - name: source
                      title: ""
                      type: text
                    - name: ss
                      title: SS
                      type: number
                    - name: df
                      title: df
                      type: integer
                    - name: f
                      title: F
                      type: number
                    - name: p
                      title: p
                      type: number
                      format: zto,pvalue
                    - name: etaSq
                      title: η²
                      type: number
                      visible: (es:eta)
                    - name: etaSqP
                      title: η²p
                      type: number
                      visible: (es:etap)
                      format: zto
                    - name: omegaSq
                      title: ω²
                      type: number
                      visible: (es:omega)
                      format: zto
                    - name: omegaSqP
                      title: ω²p
                      type: number
                      visible: (es:omegap)
                      format: zto

                    - name: epsilonSq
                      title: ε²
                      type: number
                      visible: (es:epsilon)
                      format: zto
                    - name: epsilonSqP
                      title: ε²p
                      type: number
                      visible: (es:epsilonp)
                      format: zto

           - name: effectsizes
             title: Effect Size Indices
             type: Table
             visible: (es_info)
             description: a table of effect size indeces
             refs: es

             clearWith:
                         - dep
                         - model_terms
                         - contrasts
                         - fixed_intercept
                         - ci_width
                         - ci_method
                         - boot_r

             columns:
                    - name: effect
                      title: Effect
                      combineBelow: true
                      type: text
                    - name: name
                      title: Statistics
                      type: text
                    - name: estimate
                      title: Estimate
                      type: number
                    - name: est.ci.lower
                      title: Lower
                      type: number
                    - name: est.ci.upper
                      title: Upper
                      type: number

           - name: coefficients
             title:  Parameter Estimates (Coefficients)
             type: Table
             clearWith:
                    - dep
                    - model_terms
                    - contrasts
                    - covs_scale
                    - dep_scale
                    - fixed_intercept
                    - ci_width
                    - ci_method
                    - betas_ci
                    - boot_r
                    - se_method

             columns:
                    - name: source
                      title: "Names"
                      type: text
                      visible: (show_contrastnames)
                    - name: label
                      title: "Effect"
                      type: text
                    - name: estimate
                      title: "Estimate"
                      type: number
                    - name: se
                      title: SE
                      type: number
                    - name: est.ci.lower
                      type: number
                      title: Lower
                      visible: (estimates_ci)
                    - name: est.ci.upper
                      type: number
                      title: Upper
                      visible: (estimates_ci)
                    - name: beta
                      type: number
                      title: β
                      visible: (es:beta)
                      format: zto
                    - name: beta.ci.lower
                      type: number
                      title: Lower
                      visible: (betas_ci)
                    - name: beta.ci.upper
                      type: number
                      title: Upper
                      visible: (betas_ci)
                    - name: df
                      title: "df"
                      type: integer
                    - name: t
                      title: "t"
                      type: number
                    - name: p
                      title: "p"
                      type: number
                      format: zto,pvalue

             refs: parameters

           - name: vcov
             title: Coefficients Covariances
             type: Table
             visible: (vcov)
             clearWith:
                    - dep
                    - model_terms
                    - contrasts
                    - covs_scale
                    - dep_scale
                    - fixed_intercept
             columns:
                    - name: source
                      title: "Coefficient"
                      type: text
                      visible: (show_contrastnames)



           - name: contrastCodeTables
             title: Contrast Coefficients 
             type: Array
             description: an array of contrast coefficients tables
             visible: (show_contrastcodes)
             items: (factors)
             clearWith:
                    - contrasts
             template:
                   title:  "Factor: ___key___"
                   type: Table
                   columns:
                         - name: cname
                           title: 'Name'
                           type: text
                           visible: (show_contrastnames)
                         - name: clab
                           title: 'Contrast'
                           type: text
                         - name: bogus
                           title: 'bogus'
                           type: text
                           visible: false


  - name: posthoc
    title: Post Hoc Tests
    type: Array
    description: an array of post-hoc tables
    items: (posthoc)
    template:
        title:  "Post Hoc comparison:  ___key___"
        type: Table
        clearWith:
              - se_method
              - ci_method
              - ci_width
              - boot_r
              - dep_scale
              - covs_scale

        columns:
        - name: estimate
          title: Difference
          type: number
        - name: se
          title: SE
          type: number
        - name: est.ci.lower
          type: number
          title: Lower
          visible: (estimates_ci)
        - name: est.ci.upper
          type: number
          title: Upper
          visible: (estimates_ci)
        - name: test
          title: t
          type: number
        - name: df
          title: df
          type: integer
        - name: p
          title: p
          type: number
          format: zto,pvalue
          visible: (adjust:none)
        - name: bonf
          title: p<sub>bonferroni</sub>
          type: number
          format: zto,pvalue
          visible: (adjust:bonf)
        - name: tukey
          title: p<sub>tukey</sub>
          type: number
          format: zto,pvalue
          visible: (adjust:tukey)
        - name: holm
          title: p<sub>holm</sub>
          type: number
          format: zto,pvalue
          visible: (adjust:holm)
        - name: scheffe
          title: p<sub>scheffe</sub>
          type: number
          format: zto,pvalue
          visible: (adjust:scheffe)
        - name: sidak
          title: p<sub>sidak</sub>
          type: number
          format: zto,pvalue
          visible: (adjust:sidak)

  - name: posthocEffectSize
    title: Comparisons effect size
    type: Array
    description: an array of post-hoc effect size
    visible: false
    items: (posthoc)
    template:
        title:  "Comparisons:  ___key___"
        type: Table
        clearWith:
              - se_method
              - ci_method
              - ci_width
              - boot_r
              - posthoces
              - d_ci
        columns:
        - name: estimate
          title: Difference
          type: number
        - name: se
          title: SE
          type: number
        - name: dm
          title: d<sub>mod</sub>
          type: number
          visible: (posthoces:dm)
        - name: dm.ci.lower
          type: number
          title: Lower
          visible: (posthoces:dm && d_ci)
        - name: dm.ci.upper
          type: number
          title: Upper
          visible: (posthoces:dm && d_ci)
        - name: ds
          title: d<sub>sample</sub>
          type: number
          visible: (posthoces:ds)
        - name: ds.ci.lower
          type: number
          title: Lower
          visible: (posthoces:ds && d_ci)
        - name: ds.ci.upper
          type: number
          title: Upper
          visible: (posthoces:ds && d_ci)
        - name: g
          title: g<sub>sample</sub> 
          type: number
          visible: (posthoces:g)
        - name: g.ci.lower
          type: number
          title: Lower
          visible: (posthoces:g && d_ci)
        - name: g.ci.upper
          type: number
          title: Upper
          visible: (posthoces:g && d_ci)


  - name: simpleEffects
    title: Simple Effects 
    type: Group
    items:
            - name: anova
              title: ANOVA for Simple Effects  of ___key___
              type: Table
              description: a table of ANOVA for simple effects
              visible: false
              clearWith:
                 - dep
                 - model_terms
                 - contrasts
                 - covs_scale
                 - fixed_intercept
                 - simple_effects
                 - simple_moderators
                 - ccm_value
                 - ccp_value
                 - covs_scale_labels
 
              columns:
                   - name: test
                     title: F
                     type: number
                   - name: df1
                     title: Num df
                     type: integer
                   - name: df2
                     title: Den df
                     type: integer
                   - name: p
                     title: p
                     type: number
                     format: zto,pvalue
                   - name: etaSq
                     title: η²
                     type: number
                     visible: (es:eta)
                   - name: etaSqP
                     title: η²p
                     type: number
                     visible: (es:etap)
                     format: zto
                   - name: omegaSq
                     title: ω²
                     type: number
                     visible: (es:omega)
                     format: zto
                   - name: omegaSqP
                     title: ω²p
                     type: number
                     visible: (es:omegap)
                     format: zto
                   - name: epsilonSq
                     title: ε²
                     type: number
                     visible: (es:epsilon)
                     format: zto
                   - name: epsilonSqP
                     title: ε²p
                     type: number
                     visible: (es:epsilonp)
                     format: zto

            - name: coefficients
              title: Parameter Estimates for simple effects of ___key___
              type: Table
              visible: false
              clearWith:
                 - dep
                 - model_terms
                 - contrasts
                 - covs_scale
                 - dep_scale
                 - fixed_intercept
                 - simple_moderators
                 - covs_conditioning
                 - ccm_value
                 - ccp_value
                 - covs_scale_labels
                 - se_method
                 - ci_method
                 - ci_width
                 - boot_r
                 
              columns:
                     - name: contrast
                       title: "Effect"
                       type: text
                     - name: estimate
                       title: "Estimate"
                       type: number
                     - name: se
                       title: SE
                       type: number
                     - name: est.ci.lower
                       type: number
                       title: Lower
                       visible: (estimates_ci)
                     - name: est.ci.upper
                       type: number
                       title: Upper
                       visible: (estimates_ci)
                     - name: beta
                       type: number
                       title: β
                       visible: (es:beta)
                       format: zto
                     - name: df
                       title: "df"
                       type: number
                     - name: test
                       title: "t"
                       type: number
                     - name: p
                       title: "p"
                       type: number
                       format: zto,pvalue


  - name: simpleInteractions
    title: Simple Interactions 
    type: Array
    description: an array of simple interactions tables
    visible: (simple_interactions)
    template:
        title:  "Interaction: ___key___"
        type: Group
        clearWith: []
        items:
           - type: Table
             name: anova
             title: ANOVA 
             clearWith:
                - dep
                - model_terms
                - fixed_intercept
                - contrasts
                - covs_conditioning
                - covs_scale
                - covs_scale_labels
                - simple_effects
                - simple_moderators
             columns:
                   - name: effect
                     title: 'Effect'
                     type: text
                   - name: test
                     title: F
                     type: number
                   - name: df1
                     title: df1
                     type: integer
                   - name: df2
                     title: df2
                     type: integer
                   - name: p
                     title: p
                     type: number
                     format: zto,pvalue
                   - name: etaSq
                     title: η²
                     type: number
                     visible: (es:eta)
                   - name: etaSqP
                     title: η²p
                     type: number
                     visible: (es:etap)
                     format: zto
                   - name: omegaSq
                     title: ω²
                     type: number
                     visible: (es:omega)
                     format: zto
                   - name: omegaSqP
                     title: ω²p
                     type: number
                     visible: (es:omegap)
                     format: zto
                   - name: epsilonSq
                     title: ε²
                     type: number
                     visible: (es:epsilon)
                     format: zto
                   - name: epsilonSqP
                     title: ε²p
                     type: number
                     visible: (es:epsilonp)
                     format: zto


           - type: Table
             name: coefficients
             title: Parameter Estimates 
             clearWith:
                - dep
                - model_terms
                - contrasts
                - covs_scale
                - simple_effects
                - simple_moderators
                - covs_conditioning
                - dep_scale
                - fixed_intercept
                - covs_scale_labels
                - ci_width
                - ci_method
                - boot_r
                - se_method

             columns:
                   - name: effect
                     title: 'Effect'
                     type: text
                   - name: estimate
                     title: Estimate
                     type: number
                   - name: se
                     title: SE
                     type: number
                   - name: df
                     title: df
                     type: integer
                   - name: est.ci.lower
                     title: Lower 
                     type: number
                   - name: est.ci.upper
                     title: Upper
                     type: number
                   - name: t
                     title: t
                     type: number
                   - name: p
                     title: p
                     type: number
                     format: zto,pvalue


  - name: emmeans
    title: Estimated Marginal Means 
    type: Array
    description: an array of predicted means tables
    visible: false
    items: (emmeans)
    template:
        title:  Estimate Marginal Means - ___key___
        type: Table
        clearWith:
            - emmeans
            - model_terms
            - ci_width
            - ci_method
            - se_method
            - boot_r
            - covs_scale
            - dep_scale
            - covs_conditioning            
            - covs_scale_labels   
            
        columns:
        - name: estimate
          title: 'Mean'
          type: number
        - name: se
          title: SE
          type: number
        - name: df
          title: df
          type: integer
        - name: est.ci.lower
          title: Lower 
          type: number
        - name: est.ci.upper
          title: Upper
          type: number



  - name: mainPlots
    title: Results Plots
    type: Array
    description: an array of results plots
    template:
          title: ""
          type: Image
          renderFun: .mainPlot
          width: 600
          height: 400

          clearWith:
           - dep
           - plotHAxis
           - plotSepLines
           - plotSepPlots
           - plotError
           - ci_width
           - covs_scale
           - dep_scale
           - model_terms
           - fixed_intercept
           - covs_conditioning
           - covs_scale_labels
           - plotDvScale
           - plotRaw
           - ccp_value
           - ccm_value
           - plotOriginalScale
           - plotLinesTypes

  - name: plotnotes
    type: Html
    visible: false

  - name: assumptions
    title: Assumption Checks
    type: Group
    items:
        - name: homotest
          title: Test for Homogeneity of Residual Variance
          type: Table
          description: a table of homogeneity tests
          visible: (homo_test)
          rows: 2
          clearWith:
              - model_terms
              - dep
          columns:
            - name: name
              type: text
              title: Test
            - name: test
              type: number
              title: Statistics
            - name: df1
              type: integer
            - name: df2
              type: integer

            - name: p
              type: number
              format: zto,pvalue
              
        - name: normtest
          title: Test for Normality of residuals
          type: Table
          description: a table of normality tests
          visible: (norm_test)
          clearWith:
              - model_terms
              - dep
          columns:
            - name: name
              title: Test
              type: number

            - name: test
              title: Statistics
              type: number
            - name: p
              type: number
              format: zto,pvalue

        - name: qqplot
          title: Q-Q Plot
          visible: (qq_plot)
          type: Image
          description: a q-q plot
          width: 450
          height: 400
          renderFun: .qqPlot
          requiresData: true
          clearWith:
            - dep
            - model_terms

        - name: normPlot
          title: Residual histogram
          visible: (norm_plot)
          type: Image
          description: Residual histogram
          width: 450
          height: 400
          renderFun: .normPlot
          requiresData: true
          clearWith:
            - dep
            - dep_scale
            - model_terms
        - name: residPlot
          title: Residual-Predicted Scatterplot
          visible: (resid_plot)
          type: Image
          description: Residual Predicted plot
          width: 450
          height: 400
          renderFun: .residPlot
          requiresData: true
          clearWith:
            - dep
            - model_terms
            - dep_scale




  - name: predicted
    title: Predicted Vales
    type: Output            
    varTitle: '`GLM_PRED_${ dep }`'
    varDescription: Predicted values
    clearWith:
        - dep
        - model_terms
        
  - name: residuals
    title: Residuals Vales
    type: Output            
    varTitle: '`GLM_RES_${ dep }`'
    varDescription: Residuals values
    clearWith:
        - dep
        - model_terms
        
