---
name: gamljGlmMixed
title: Generalized Mixed Models
menuGroup: Linear Models
version: '2.0.0'
jas: '1.2'
export: false
completeWhenFilled: false
description:
    main: Generalized Mixed Linear Model
    R:
        dontrun: false
        usage: |
              data(subjects_by_stimuli)

              gamlj::gamljMixed(
                     formula = y ~ 1 + cond+( 1|subj ),
                     data = subjects_by_stimuli)

              gamlj::gamljMixed(
                     data = subjects_by_stimuli,
                     dep = "y",
                     factors = "cond",
                     modelTerms = "cond",
                     cluster = "subj",
                     randomTerms=list(list(c("cond","subj"))))

        

formula:
   dep:
     custom: true
   factors: 
     custom: true
   covs: 
     custom: true
   cluster: 
     custom: true
   randomTerms: 
     custom: true
   modelTerms:
     custom: true
     
options:
    - name: data
      type: Data
      description:
          R: the data as a data frame

    - name: dep
      title: Dependent Variable
      type: Variable
      default:
      description:
          R: >
            a string naming the dependent variable from `data`, variable
            must be numeric

    - name: factors
      title: Factors
      type: Variables
      permitted:
        - factor
      default:
      description:
          R: a vector of strings naming the fixed factors from `data`

    - name: covs
      title: Covariates
      type: Variables
      permitted:
        - numeric
      default:
      description:
          R: a vector of strings naming the covariates from `data`



    - name: modelTerms
      title: Model Terms
      type: Terms
      default:
      description:
          R: >
            a list of character vectors describing fixed effects terms


    - name: fixedIntercept
      title: Fixed Intercept
      type: Bool
      default: true
      description:
          R: >
            `TRUE` (default) or `FALSE`, estimates fixed intercept




    - name: showParamsCI
      title: For estimates
      type: Bool
      default: false
      description:
          R: >
            `TRUE` (default) or `FALSE` , parameters CI in table

    - name: showExpbCI
      title: For exp(B)
      type: Bool
      default: true
      description:
          R: >
            `TRUE` (default) or `FALSE` , exp(B) CI in table



    - name: paramCIWidth
      title: Confidence level
      type: Number
      min: 50
      max: 99.9
      default: 95
      description:
          R: >
            a number between 50 and 99.9 (default: 95) specifying the confidence
            interval width for the parameter estimates



    - name: contrasts
      title: Factors Coding
      type: Array
      items: (factors)
      default:
      template:
          type: Group
          elements:
              - name: var
                type: Variable
                content: $key
              - name: type
                type: List
                options:
                  - simple
                  - deviation
                  - dummy
                  - difference
                  - helmert
                  - repeated
                  - polynomial
                default: simple
      description:
          R: >
            a list of lists specifying the factor and type of contrast to use,
            one of `'deviation'`, `'simple'`, `'difference'`, `'helmert'`,
            `'repeated'` or `'polynomial'`


    - name: showRealNames
      title: Names in estimates table
      type: Bool
      default: true
      description:
          R: >
            `TRUE` or `FALSE` (default), provide raw names of the contrasts variables


    - name: showContrastCode
      title: Contrast Coefficients tables
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide contrast coefficients tables




    - name: plotHAxis
      title: Horizontal axis
      type: Variable
      default:
      description:
          R: >
            a string naming the variable placed on the horizontal axis of the
            plot

    - name: plotSepLines
      title: Separate lines
      type: Variable
      default:
      description:
          R: >
            a string naming the variable represented as separate lines on the
            plot

    - name: plotSepPlots
      title: Separate plots
      type: Variable
      default:
      description:
          R: >
            the variable for whose levels multiple plots are computed

    - name: plotRaw
      title: Observed scores
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide descriptive statistics

    - name: plotDvScale
      title: Y-axis observed range 
      type: Bool
      default: false
      description:
          R: >
             `TRUE` or `FALSE` (default), scale the plot Y-Axis to the max and the min
             of the dependent variable observed scores.


    - name: plotError
      title: Error Bar Definition
      type: List
      options:
        - name: none
          title: None
        - name: ci
          title: Confidence intervals
        - name: se
          title: Standard Error
      default: none
      description:
          R: >
            `'none'`, `'ci'` (default), or `'se'`. Use no error
            bars, use confidence intervals, or use standard errors on the
            plots, respectively

    - name: ciWidth
      title: Confidence level
      type: Number
      min: 50
      max: 99.9
      default: 95
      description:
          R: >
            a number between 50 and 99.9 (default: 95) specifying the confidence
            interval width


    - name: postHoc
      title: Post Hoc Tests
      type: Terms
      default:
      description:
          R: a list of terms to perform post-hoc tests on


    - name: eDesc
      title: Estimated Marginal Means
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide lsmeans statistics

    - name: eCovs
      title: Include covariates
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), provide lsmeans statistics


    - name: simpleVariable
      title: Simple effects variable
      type: Variable
      default:
      description:
          R: >
            The variable for which the simple effects (slopes) are computed

    - name: simpleModerator
      title: Moderator
      type: Variable
      default:
      description:
          R: >
            the variable that provides the levels at which the simple effects computed

    - name: simple3way
      title: Breaking variable
      type: Variable
      default:
      description:
          R: >
            a moderator of the two-way interaction which is probed


    - name: simpleScale
      title: Covariates conditioning
      type: List
      options:
        - name: mean_sd
          title: Mean ±  SD
        - name: percent
          title: Percentiles 50 ± offset 
      default: mean_sd
      description:
          R: >
            `'mean_sd'` (default), `'custom'` , or `'custom_percent'`. Use to condition the
            covariates (if any)


    - name: cvalue
      type: Number
      default: 1
      description:
          R: >
            offset value for conditioning

    - name: percvalue
      type: Number
      default: 25
      min: 5
      max: 50
      description:
          R: >
            offset value for conditioning

    - name: simpleScaleLabels
      title: Moderators labeling
      type: List
      options:
        - name: labels
          title: Labels
        - name: values
          title: Values
        - name: values_labels
          title: Values + Labels
      default: labels
      description:
            R: >
             decide the labeling of simple effects in tables and plots. 
             `labels` indicates that only labels are used, such as `Mean` and 
             `Mean + 1 SD`. `values` uses the actual values as labels. `values_labels` uses both.


############ generic with some specs ###########

    - name: postHocCorr
      title: Correction
      type: NMXList
      options:
          - name: none
            title: No correction
          - name: bonf
            title: Bonferroni
          - name: holm
            title: Holm
      default:
          - bonf
      description:
          R: >
            one or more of `'none'`,  `'bonf'`, or
            `'holm'`; provide no,  Bonferroni, and
            Holm Post Hoc corrections respectively

    - name: scaling
      title: Covariates Scaling
      type: Array
      items: (covs)
      default:
      template:
          type: Group
          elements:
              - name: var
                type: Variable
                content: $key
              - name: type
                type: List
                options:
                  - centered
                  - standardized
                  - clusterbasedcentered
                  - clusterbasedstandardized
                  - none

                default: centered 
      description:
          R: >
            a list of lists specifying the covariates scaling,
            one of `'centered to the mean'`, `'standardized'`, or `'none'`. `'none'` leaves the variable as it is


############ mixed model specifics ##############

    - name: cluster
      title: Cluster variables
      type: Variables
      default:  
      suggested:
        - nominal
      description:
          R: a vector of strings naming the clustering variables from `data` 

    - name: randomTerms
      title: Random Coefficients
      type: Array
      default: [[]]
      template:
          type: Terms
      description:
          R: >
            a list of lists specifying the models random effects.          


    - name: correlatedEffects
      title: Effects correlation
      type: List
      options:
        - name: corr
          title: Correlated
        - name: nocorr
          title: Not correlated
        - name: block
          title: Correlated by block
      default: corr
      description:
          R: >
            `'nocorr'`, `'corr'` (default), or `'block'`. When random effects
            are passed as list of length 1, it decides whether the effects should be correlated, 
            non correlated. If `'randomTerms'` is a list of 
            lists of length > 1, the option is automatially set to `'block'`.
            The option is ignored if the model is passed using `formula`.



    - name: plotRandomEffects
      title: Random effects  
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), add random effects predicted values in the
            plot
    - name: plotLinearPred
      title: Linear Predictor  
      type: Bool
      default: false
      description:
          R: >
            `TRUE` or `FALSE` (default), plot the predicted values in the linear predictor scale.
            If set, `plotRaw` and `plotDvScale` are ignored.

############# specs of generalized ##############
            

    - name: nAGQ
      title: Precision/Speed
      type: Number
      min: 0
      max: 25
      default: 1
      description:
          R: >
            for the adaptive Gauss-Hermite log-likelihood approximation,
            nAGQ argument controls the number of nodes in the quadrature formula. A positive integer




    - name: effectSize
      title: Effect Size
      type: NMXList
      options:
          - name: expb
            title: Odd Ratios (expB)
      default:
          - expb
          
    - name: modelSelection
      title: Model Selection
      type: List
      options:
        - name: poisson
          title: Poisson
        - name: logistic
          title: Logistic
        - name: probit
          title: Probit
        - name : nb
          title: Negative Binomial
        - name: custom
          title: Custom
      default: logistic
      description:
          R: >
            Select the generalized linear model: `linear`,`poisson`,`logistic`,`nb`, the latest being Negative Binomial


    - name: custom_family
      title: Distribution
      type: List
      options:
          - title: Gaussian
            name: 'gaussian'
          - title: Binomial
            name:  'binomial'
          - title: Poisson
            name:  'poisson'
          - title: Inverse gaussian
            name: 'inverse.gaussian'
          - title: Gamma
            name: 'Gamma'
      default: "gaussian"
      description:
         R: >
           Distribution family for the custom model, accepts gaussian, binomial, gamma and inverse_gaussian .

    - name: custom_link
      title: Link Function
      type: List
      options:
          - title: Identity
            name: 'identity'
          - title: Logit
            name:  'logit'
          - title: Log
            name:  'log'
          - title: Inverse
            name: 'inverse'
          - title: Inverse squared
            name: '1/mu^2'
          - title: Square root
            name: 'sqrt'
      default: "identity"
      description:
         R: >
           Distribution family for the custom model, accepts  identity, log and inverse, onemu2 (for 1/mu^2).


    - name: cimethod
      title: CI Method
      type: List
      default: wald
      options:
        - name: wald
          title: Wald (fast)
        - name:  profile
          title: Profile (slow)
        - name: boot
          title: Bootstrap (very slow)


...

