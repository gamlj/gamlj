---
name:  gamljGzlm
title: Generalized Linear Model
jrs: '1.0'
items:
  - name: model
    type: Property
    description: The underlying estimated model

  - name: info
    title: Model Info
    type: Table
    columns:
       - name: info
         type: text
         title: "Info"
       - name: value
         type: text
         title: ""
       - name: specs
         type: text
         title: ""

    clearWith:
        - dep
        - factors
        - covs
        - model_terms
        - fixed_intercept
        - ci_method
        - se_method
        - d_ci
        - boot_r
        - nested_intercept
        - nested_terms
        - comparison
        - offset

    refs: gamlj
     
  - name: main
    type: Group
    title: Model Results
    items:
           - name: r2
             title: Model Fit
             type: Table
             description: a table of R
             clearWith:
                         - dep
                         - model_terms
                         - fixed_intercept
                         - nested_intercept
                         - nested_terms
                         - comparison
                         - omnibus
                         - offset

             rows: 1
             columns:
                    - name: model
                      title: Model
                      visible: (comparison)
                    - name: r2
                      title: R²
                      type: number
                    - name: ar2
                      title: Adj. R²
                      type: number
                    - name:  df1
                      title: df
                      type: integer
                    - name: test
                      title: X²
                      type: number
                    - name: p
                      title: p
                      type: number
                      format: zto,pvalue
             refs: goodness
                      
           - name: fit
             title: Additional indices
             type: Table
             visible: true
             clearWith:
                         - dep
                         - model_terms
                         - fixed_intercept
                         - nested_intercept
                         - nested_terms
                         - comparison
                         - offset

             columns:
                    - name: info
                      type: text
                      title: "Info"
                    - name: value
                      type: text
                      title: "Model Value"
                    - name: nested
                      type: text
                      title: "Nested Model"
                      visible: (comparison)
                    - name: diff
                      type: text
                      title: Δ 
                      visible: (comparison)

                    - name: specs
                      type: text
                      title: "Comment"
  

           - name: anova
             title:  Omnibus tests
             type: Table
             description: a table of ANOVA results
             clearWith:
                         - dep
                         - model_terms
                         - contrasts
                         - covs_conditioning
                         - dep_scale
                         - fixed_intercept
                         - chisq_type
                         - offset

             columns:
                    - name: source
                      title: ""
                      type: text
                    - name: test
                      title: X²
                      type: number
                    - name: df
                      title: df
                      type: integer
                    - name: p
                      title: p
                      type: number
                      format: zto,pvalue


           - name: coefficients
             title:  Parameter Estimates (Coefficients)
             type: Table
             clearWith:
                    - dep
                    - model_terms
                    - contrasts
                    - covs_conditioning
                    - dep_scale
                    - fixed_intercept
                    - ci_width
                    - ci_method
                    - expb_ci
                    - es
                    - offset

             columns:
                    - name: response
                      title: Response 
                      type: text
                      visible: (model_type:multinomial)
                      combineBelow: true
                    - name: source
                      title: "Name"
                      type: text
                      visible: (show_contrastnames)
                    - name: label
                      title: "Effect"
                      type: text
                    - name: estimate
                      title: "Estimate"
                      type: number
                    - name: se
                      title: "SE"
                      type: number
                    - name: est.ci.lower
                      type: number
                      title: Lower
                      visible: (estimates_ci)
                    - name: est.ci.upper
                      type: number
                      title: Upper
                      visible: (estimates_ci)
                      
                    - name: expb
                      type: number
                      title: Exp(B)
                      visible: (es:expb)
                    - name: expb.ci.lower
                      type: number
                      title: Lower
                      visible: (es:expb & expb_ci)
                    - name: expb.ci.upper
                      type: number
                      title: Upper
                      visible: (es:expb & expb_ci)
                    - name: test
                      title: "z"
                      type: number
                    - name: p
                      title: "p"
                      type: number
                      format: zto,pvalue

           - name: vcov
             title: Coefficients Covariances
             type: Table
             visible: (vcov)
             clearWith:
                    - dep
                    - model_terms
                    - contrasts
                    - covs_scale
                    - dep_scale
                    - fixed_intercept
                    - offset
                    
             columns:
                    - name: source
                      title: "Coefficient"
                      type: text
                      visible: (show_contrastnames)



           - name: contrastCodeTables
             title: Contrast Coefficients 
             type: Array
             description: an array of contrast coefficients tables
             visible: (show_contrastcodes)
             items: (factors)
             clearWith:
                    - contrasts
             template:
                   title:  $key
                   type: Table
                   columns:
                         - name: cname
                           title: 'Name'
                           type: text
                           visible: (show_contrastnames)
                         - name: clab
                           title: 'Contrast'
                           type: text
                         - name: bogus
                           title: 'bogus'
                           type: text
                           visible: false

           - name:  marginals
             title: Marginal Effects
             type: Table
             visible: (es:marginals)
             clearWith:
                    - dep
                    - model_terms
                    - contrasts
                    - covs_conditioning
                    - fixed_intercept
                    - es
                    - ci_width
                    - ci_method
                    - offset
                    
             columns:
                    - name: response
                      title: "Response"
                      type: text
                      combineBelow: true
                      visible: (model_type:multinomial)
                    - name: source
                      title: "Name"
                      type: text
                    - name: contrast
                      title: "Effect"
                      type: text
                    - name: estimate
                      title: "AME"
                      type: number
                    - name: se
                      title: "SE"
                      type: number
                    - name: est.ci.lower
                      type: number
                      title: Lower
                      visible: (expb_ci | estimates_ci)
                    - name: est.ci.upper
                      type: number
                      title: Upper
                      visible: (expb_ci | estimates_ci)
                      
                    - name: test
                      title: z
                      type: number
                    - name: p
                      title: "p"
                      type: number
                      format: zto,pvalue

           - name: relativerisk
             title: Relative risk
             type: Table
             visible: (es:RR)
             clearWith:
                    - dep
                    - model_terms
                    - contrasts
                    - covs_conditioning
                    - fixed_intercept
                    - es
                    - ci_width
                    - ci_method
                    - offset
                    
             columns:
                    - name: source
                      title: "Name"
                      type: text
                      visible: (show_contrastnames)
                    - name: label
                      title: "Effect"
                      type: text
                    - name: estimate
                      title: "RR"
                      type: number
                    - name: se
                      title: "SE"
                      type: number
                    - name: est.ci.lower
                      type: number
                      title: Lower
                      visible: (expb_ci | estimates_ci)
                    - name: est.ci.upper
                      type: number
                      title: Upper
                      visible: (expb_ci | estimates_ci)
                    - name: test
                      title: z
                      type: number
                    - name: p
                      title: "p"
                      type: number
                      format: zto,pvalue

           - name: paralleltest
             title: Parallel lines test
             type: Table
             visible: (propodds_test & model_type:ordinal)
             clearWith:
                    - dep
                    - model_terms
                    - fixed_intercept
                    - propodds_test
                  
             columns:
                    - name: source
                      title: ""
                      type: text
                      visible: (show_contrastnames)
                    - name: loglik
                      title: "Log-Lik."
                      type: number
                    - name: aic
                      title: "AIC"
                      type: number
                    - name: test
                      title:  X²
                      type: number
                    - name: df
                      title: "df"
                      type: integer
                    - name: p
                      title: "p"
                      type: number
                      format: zto,pvalue

  - name: posthoc
    title: Post Hoc Tests
    type: Array
    description: an array of post-hoc tables
    items: (posthoc)
    clearWith:
        - dep
        - model_terms
        - contrasts
        - covs_conditioning
        - dep_scale
        - posthoc
        - adjust
        - ci_method
        - boot_r
        - offset
        
    template:
        title:  ""
        type: Table
        clearWith:
              - posthoc
              - ci_method
              - offset
  
        columns:
        - name: response
          title: Response 
          type: text
          visible: (model_type:multinomial)
          combineBelow: true
        - name: estimate
          title: Difference
          type: number
        - name: se
          title: SE
          type: number
        - name: est.ci.lower
          type: number
          title: Lower
          visible: (estimates_ci)
        - name: est.ci.upper
          type: number
          title: Upper
          visible: (estimates_ci)
        - name: test
          title: z
          type: number
        - name: none
          title: p
          type: number
          format: zto,pvalue
          visible: (adjust:none)
        - name: bonf
          title: p<sub>bonferroni</sub>
          type: number
          format: zto,pvalue
          visible: (adjust:bonf)
        - name: tukey
          title: p<sub>tukey</sub>
          type: number
          format: zto,pvalue
          visible: (adjust:tukey)
        - name: holm
          title: p<sub>holm</sub>
          type: number
          format: zto,pvalue
          visible: (adjust:holm)


  - name: simpleEffects
    title: Simple Effects
    type: Group
    items:
            - name: anova
              title: ANOVA for Simple Effects  of ___key___
              type: Table
              description: a table of ANOVA for simple effects
              visible: false
              clearWith:
                 - dep
                 - model_terms
                 - contrasts
                 - covs_conditioning
                 - fixed_intercept
                 - simple_effects
                 - simple_moderators
                 - covs_scale
                 - ccm_value
                 - ccp_value
                 - covs_scale_labels
                 - offset

              columns:
                 - name: test
                   title: X²
                   type: number
                 - name: df1
                   title: df
                   type: integer
                 - name: p
                   title: p
                   type: number
                   format: zto,pvalue

            - name: coefficients
              title: Parameter Estimates for simple effects of ___key___
              type: Table
              visible: false
              clearWith:
                 - dep
                 - model_terms
                 - contrasts
                 - covs_conditioning
                 - dep_scale
                 - fixed_intercept
                 - simple_effects
                 - simple_moderators
                 - covs_scale
                 - ccm_value
                 - ccp_value
                 - covs_scale_labels
                 - ci_method
                 - boot_r
                 - offset
 
              columns:
                     - name: response
                       title: Response 
                       type: text
                       combineBelow: true
                       visible: (model_type:multinomial)
                     - name: contrast
                       title: "Effect"
                       type: text
                     - name: estimate
                       title: "Estimate"
                       type: number
                     - name: se
                       title: "SE"
                       type: number
                     - name: est.ci.lower
                       type: number
                       title: Lower
                       visible: (estimates_ci)
                     - name: est.ci.upper
                       type: number
                       title: Upper
                       visible: (estimates_ci)
                     - name: expb
                       type: number
                       title: Exp(B)
                       visible: (es:expb)
                     - name: expb.ci.lower
                       type: number
                       title: Lower
                       visible: (expb_ci)
                     - name: expb.ci.upper
                       type: number
                       title: Upper
                       visible: (expb_ci)
                     - name: test
                       title: "z"
                       type: number
                     - name: p
                       title: "p"
                       type: number
                       format: zto,pvalue


  - name: simpleInteractions
    title: Simple Interactions 
    type: Array
    description: an array of simple interactions tables
    visible: false
    clearWith:
        - dep
        - model_terms
        - contrasts
        - covs_conditioning
        - dep_scale
        - fixed_intercept
        - covs_scale_labels
        - ci_width
        - emmeans
        - offset

    template:
        title:  "Interaction: ___key___"
        type: Group
        clearWith: []
        items:
           - type: Table
             name: anova
             title: ANOVA test -  $key
             columns:
                   - name: effect
                     title: 'Effect'
                     type: text
                   - name: test
                     title: X²
                     type: number
                   - name: df1
                     title: df
                     type: integer
                   - name: p
                     title: p
                     type: number
                     format: zto,pvalue

           - type: Table
             name: coefficients
             title: Parameter Estimates for -  $key
             columns:
             
                   - name: effect
                     title: 'Effect'
                     type: text
                   - name: response
                     title: Response 
                     type: text
                     visible: (model_type:multinomial)
                     
                   - name: estimate
                     title: Estimate
                     type: number
                   - name: se
                     title: SE
                     type: number
                   - name: est.ci.lower
                     title: Lower 
                     type: number
                   - name: est.ci.upper
                     title: Upper
                     type: number
                   - name: test
                     title: z
                     type: number
                   - name: p
                     title: p
                     type: number
                     format: zto,pvalue


  - name: emmeans
    title: Estimated Marginal Means 
    type: Array
    description: an array of predicted means tables
    visible: false
    items: (emmeans)
    template:
        title:  Estimate Marginal Means - ___key___
        type: Table
        clearWith:
            - ci_width
            - ci_method
            - emmeans
            - model_terms
            - model_type
            - ci_method
            - offset

        columns:
        - name: response
          title: Response 
          type: text
          visible: (model_type:multinomial)
          combineBelow: true

        - name: estimate
          title: 'Mean'
          type: number
        - name: se
          title: SE
          type: number
        - name: est.ci.lower
          title: Lower 
          type: number
        - name: est.ci.upper
          title: Upper
          type: number



  - name: mainPlots
    title: Results Plots
    type: Array
    description: an array of results plots
    template:
          title: ""
          type: Image
          renderFun: .mainPlot
          width: 600
          height: 400

          clearWith:
           - dep
           - plotHAxis
           - plotSepLines
           - plotSepPlots
           - plotError
           - ci_width
           - covs_conditioning
           - dep_scale
           - model_terms
           - fixed_intercept
           - covs_scale
           - covs_scale_labels
           - plotDvScale
           - plotRaw
           - ccp_value
           - ccm_value
           - plotScale
           - plotOriginalScale
           - plotLinesTypes
           - offset


  - name: plotnotes
    type: Html
    visible: false



  - name: predicted
    title: Predicted Vales
    type: Output            
    varTitle: '`GZLM_PRED_${ dep }`'
    varDescription: Predicted values
    initInRun: true
    clearWith:
        - dep
        - model_terms
  - name: residuals
    title: Residuals Vales
    type: Output            
    varTitle: '`GZLM_RES_${ dep }`'
    varDescription: Residuals values


