---
name:  gamljGzlm
title: Generalized Linear Model
jrs: '1.0'
items:
  - name: model
    type: Property
    description: The underlying estimated model

  - name: info
    title: Model Info
    type: Table
    columns:
       - name: info
         type: text
         title: "Info"
       - name: value
         type: text
         title: ""
       - name: specs
         type: text
         title: ""

    clearWith:
        - dep
        - factors
        - cov
        - modelTerms
        - fixedIntercept
    refs: gamlj
     
  - name: main
    type: Group
    title: Model Results
    items:
           - name: r2
             title: Model Fit
             type: Table
             description: a table of R
             clearWith:
                         - dep
                         - modelTerms
                         - fixedIntercept
             rows: 1
             columns:
                    - name: r2
                      title: R²
                      type: number
                    - name: ar2
                      title: Adj. R²
                      type: number
                      visible: (!modelSelection:multinomial)

                    - name:  df
                      title: df
                      type: integer
                    - name: test
                      title: X²
                      type: number
                    - name: p
                      title: p
                      type: number
                      format: zto,pvalue
           - name: fit
             title: Additional indices
             type: Table
             visible: true
             columns:
                    - name: info
                      type: text
                      title: "Info"
                    - name: value
                      type: text
                      title: "Value"
                    - name: specs
                      type: text
                      title: "Comment"
             clearWith:
                  - dep
                  - factors
                  - cov
                  - modelTerms
                  - fixedIntercept
  

           - name: anova
             title:  Omnibus tests
             type: Table
             description: a table of ANOVA results
             clearWith:
                         - dep
                         - modelTerms
                         - contrasts
                         - scaling
                         - dep_scale
                         - fixedIntercept
                         - effectSize
             columns:
                    - name: name
                      title: ""
                      type: text
                    - name: test
                      title: X²
                      type: number
                    - name: df
                      title: df
                      type: integer
                    - name: p
                      title: p
                      type: number
                      format: zto,pvalue


           - name: coefficients
             title:  Parameter Estimates (Coefficients)
             type: Table
             clearWith:
                    - dep
                    - modelTerms
                    - contrasts
                    - scaling
                    - dep_scale
                    - fixedIntercept
                    - paramCIWidth

             columns:
                    - name: Response
                      title: Response contrast
                      type: text
                      visible: (modelSelection:multinomial)
                      combineBelow: true
                    - name: source
                      title: "Names"
                      type: text
                      visible: (showRealNames)
                    - name: label
                      title: "Effect"
                      type: text
                    - name: estimate
                      title: "Estimate"
                      type: number
                    - name: se
                      title: "SE"
                      type: number
                    - name: ci.lower
                      type: number
                      title: Lower
                      visible: (showParamsCI)
                    - name: ci.upper
                      type: number
                      title: Upper
                      visible: (showParamsCI)
                      
                    - name: expb
                      type: number
                      title: Exp(B)
                      visible: (effectSize:expb)
                    - name: expb.ci.lower
                      type: number
                      title: Lower
                      visible: (effectSize:expb & showExpbCI)
                    - name: expb.ci.upper
                      type: number
                      title: Upper
                      visible: (effectSize:expb & showExpbCI)
                    - name: t
                      title: "z"
                      type: number
                    - name: p
                      title: "p"
                      type: number
                      format: zto,pvalue

           - name: relativerisk
             title: Relative risk
             type: Table
             visible: (effectSize:RR)
             clearWith:
                    - dep
                    - modelTerms
                    - contrasts
                    - scaling
                    - fixedIntercept
                    - effectSize
                    - ciWidth
             columns:
                    - name: source
                      title: "Names"
                      type: text
                      visible: (showRealNames)
                    - name: label
                      title: "Effect"
                      type: text
                    - name: estimate
                      title: "RR"
                      type: number
                    - name: se
                      title: "SE"
                      type: number
                    - name: ci.lower
                      type: number
                      title: Lower
                      visible: (showExpbCI)
                    - name: ci.upper
                      type: number
                      title: Upper
                      visible: (showExpbCI)
                    - name: test
                      title: X²
                      type: number
                    - name: p
                      title: "p"
                      type: number
                      format: zto,pvalue




           - name: contrastCodeTables
             title: Contrast Coefficients 
             type: Array
             description: an array of contrast coefficients tables
             visible: (showContrastCode)
             items: (factors)
             clearWith:
                    - contrasts
             template:
                   title:  $key
                   type: Table
                   columns:
                         - name: cname
                           title: 'Name'
                           type: text
                           visible: (showRealNames)
                         - name: clab
                           title: 'Contrast'
                           type: text
                         - name: bogus
                           title: 'bogus'
                           type: text
                           visible: false


  - name: posthoc
    title: Post Hoc Tests
    type: Array
    description: an array of post-hoc tables
    items: (posthoc)
    clearWith:
        - dep
        - modelTerms
        - contrasts
        - scaling
        - dep_scale
        - posthoc
        - postHocCorr
    template:
        title:  ""
        type: Table
        clearWith:
              - posthoc
  
        columns:
        - name: Response
          title: Response level
          type: text
          visible: (modelSelection:multinomial)
          combineBelow: true
        - name: estimate
          title: Difference
          type: number
        - name: se
          title: SE
          type: number
        - name: ci.lower
          type: number
          title: Lower
          visible: (showParamsCI)
        - name: ci.upper
          type: number
          title: Upper
          visible: (showParamsCI)
        - name: test
          title: z
          type: number
        - name: none
          title: p
          type: number
          format: zto,pvalue
          visible: (postHocCorr:none)
        - name: bonf
          title: p<sub>bonferroni</sub>
          type: number
          format: zto,pvalue
          visible: (postHocCorr:bonf)
        - name: tukey
          title: p<sub>tukey</sub>
          type: number
          format: zto,pvalue
          visible: (postHocCorr:tukey)
        - name: holm
          title: p<sub>holm</sub>
          type: number
          format: zto,pvalue
          visible: (postHocCorr:holm)


  - name: simpleEffects
    title: Simple Effects
    type: Group
    clearWith:
                 - dep
                 - modelTerms
                 - contrasts
                 - scaling
                 - dep_scale
                 - fixedIntercept
                 - simpleVariable
                 - simpleModerators
                 - simpleScale
                 - cvalue
                 - percvalue
                 - simpleScaleLabels

    items:
            - name: anova
              title: Simple Effects ANOVA
              type: Table
              description: a table of ANOVA for simple effects
              visible: false
              clearWith:
                 - dep
                 - modelTerms
                 - contrasts
                 - scaling
                 - fixedIntercept
                 - simpleVariable
                 - simpleModerators
                 - simpleScale
                 - cvalue
                 - percvalue
                 - simpleScaleLabels

              columns:
                 - name: test
                   title: X²
                   type: number
                 - name: df1
                   title: df
                   type: integer
                 - name: p
                   title: p
                   type: number
                   format: zto,pvalue

            - name: coefficients
              title: Parameter Estimates for simple effects
              type: Table
              visible: false
              clearWith:
                 - dep
                 - modelTerms
                 - contrasts
                 - scaling
                 - dep_scale
                 - fixedIntercept
                 - simpleVariable
                 - simpleModerators
                 - simpleScale
                 - cvalue
                 - percvalue
                 - simpleScaleLabels

              columns:
                     - name: Response
                       title: Response contrast
                       type: text
                       visible: (modelSelection:multinomial)

                     - name: contrast
                       title: "Effect"
                       type: text
                     - name: estimate
                       title: "Estimate"
                       type: number
                     - name: se
                       title: "SE"
                       type: number
                     - name: ci.lower
                       type: number
                       title: Lower
                       visible: (showParamsCI || showExpbCI)
                     - name: ci.upper
                       type: number
                       title: Upper
                       visible: (showParamsCI || showExpbCI)
                     - name: test
                       title: "z"
                       type: number
                     - name: p
                       title: "p"
                       type: number
                       format: zto,pvalue


  - name: simpleInteractions
    title: Simple Interactions 
    type: Array
    description: an array of simple interactions tables
    visible: false
    clearWith:
        - dep
        - modelTerms
        - contrasts
        - scaling
        - dep_scale
        - fixedIntercept
        - simpleScaleLabels
        - ciWidth
        - emmeans

    template:
        title:  Simple Interactions - $key 
        type: Group
        clearWith: []
        items:
           - type: Table
             name: interactionAnova
             title: ANOVA test -  $key
             columns:
                   - name: effect
                     title: 'Effect'
                     type: text
                   - name: f
                     title: X²
                     type: number
                   - name: df1
                     title: df
                     type: integer
                   - name: p
                     title: p
                     type: number
                     format: zto,pvalue

           - type: Table
             name: interactionCoefficients
             title: Parameter Estimates for -  $key
             columns:
                   - name: effect
                     title: 'Effect'
                     type: text
                   - name: estimate
                     title: Estimate
                     type: number
                   - name: se
                     title: SE
                     type: number
                   - name: ci.lower
                     title: Lower 
                     type: number
                   - name: ci.upper
                     title: Upper
                     type: number
                   - name: t
                     title: t
                     type: number
                   - name: p
                     title: p
                     type: number
                     format: zto,pvalue


  - name: emmeans
    title: Estimated Marginal Means 
    type: Array
    description: an array of predicted means tables
    visible: false
    clearWith:
        - dep
        - modelTerms
        - contrasts
        - scaling
        - dep_scale
        - fixedIntercept
        - simpleScaleLabels
        - ciWidth
        - emmeans

    template:
        title:  Estimate Marginal Means - $key
        type: Table
        clearWith: []
        columns:
        - name: Response
          title: Response level
          type: text
          visible: (modelSelection:multinomial)
        - name: estimate
          title: 'Mean'
          type: number
        - name: se
          title: SE
          type: number
        - name: ci.lower
          title: Lower 
          type: number
        - name: ci.upper
          title: Upper
          type: number



  - name: mainPlots
    title: Results Plots
    type: Array
    description: an array of results plots
    template:
          title: ""
          type: Image
          renderFun: .mainPlot
          width: 600
          height: 400

          clearWith:
           - dep
           - plotHAxis
           - plotSepLines
           - plotSepPlots
           - plotError
           - ciWidth
           - scaling
           - dep_scale
           - modelTerms
           - fixedIntercept
           - simpleScale
           - simpleScaleLabels
           - plotDvScale
           - plotRaw
           - percvalue
           - cvalue
           - plotLp
           - plotOriginalScale


  - name: plotnotes
    type: Html
    visible: false



  - name: predicted
    title: Predicted Vales
    type: Output            
    varTitle: '`GZLM_PRED_${ dep }`'
    varDescription: Predicted values
    clearWith:
        - dep
        - factors
        - covs
  - name: residuals
    title: Residuals Vales
    type: Output            
    varTitle: '`GZLM_RES_${ dep }`'
    varDescription: Residuals values
    clearWith:
        - dep
        - factors
        - covs


