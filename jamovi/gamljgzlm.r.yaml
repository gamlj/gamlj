---
name:  gamljGzml
title: Generalized Linear Models
jrs: '1.0'

items:

    - name: info
      title: Model Info
      type: Table
      columns:
       - name: info
         type: text
         title: "Info"
       - name: value
         type: text
         title: ""
      clearWith:
        - dep
        - factors
        - cov
        - modelTerms
        - modelSelection

    - name: main
      title: "Analisys of Deviance: Omnibus Tests"
      type: Table
      description: a table of Chi-square tests results
      clearWith:
        - dep
        - modelTerms
        - ss

      columns:
        - name: name
          title: ""
          type: text

        - name: test
          title: X²
          type: number

        - name: df
          title: df
          type: integer

        - name: p
          title: p
          type: number
          format: zto,pvalue


    - name: estimates
      title: Model Coefficients (Parameter Estimates)
      type: Table
      description: a table of Coefficients
      clearWith:
        - dep
        - modelTerms
        - scaling:type
        - contrasts:type
      columns:
        - name: name
          title: ""
          type: text
        - name: label
          title: "Contrast"
          type: text
          visible: (showContrasts)
        - name: estimate
          title: Estimate
          type: number
        - name: se
          title: SE
          type: number
        - name: cilow
          type: number
          title: Lower
          visible: (showParamsCI)
        - name: cihig
          type: number
          title: Upper
          visible: (showParamsCI)
        - name: expb
          title: exp(B)
          type: number
        - name: z
          title: z
          type: number
        - name: p
          title: p
          type: number
          format: zto,pvalue
        - name: beta
          title: Beta
          type: number
          visible: (effectSize:beta)

    - name: simpleEffectsAnovas
      title: Simple Effects Analysis of Deviance
      type: Array
      description: an array of simple Effects Chisquared test tables
      visible: (simpleVariable)
      clearWith:
        - dep
        - modelTerms
        - contrasts
        - scaling
      template:
        title: Simple Effecs  $key 
        type: Table
        columns:
          - name: variable
            title: "Effect"
            type: text
          - name: level
            title: "Moderator Levels"
            type: text
          - name: test
            title: X² 
            type: number
          - name: df 
            title: df
            type: integer
          - name: p
            title: p
            type: number
            format: zto,pvalue


    - name: simpleEffects
      title: Simple Effects Parameters 
      type: Array
      description: an array of simple Effects tables
      visible: (simpleVariable)
      clearWith:
        - dep
        - modelTerms
        - contrasts
        - scaling
      template:
        title: Simple Effects $key
        type: Table
        clearWith:
        columns:
          - name: variable
            title: "Effect"
            type: text
          - name: level
            title: "Moderator Levels"
            type: text
          - name: estimate
            title: "Estimate"
          - name: se
            title: SE
            type: number
          - name: expb
            title: exp(B)
            type: number
          - name: z
            title: z
            type: number
          - name: p
            title: p
            type: number
            format: zto,pvalue



    - name: model
      type: Property
      description: The underlying `lm` object

    - name: assump
      title: Assumption Checks
      type: Group
      items:
        - name: homo
          title: Test for Homogeneity of Residual Variances (Levene's)
          type: Table
          description: a table of homogeneity tests
          visible: (homo)
          rows: 1
          columns:
            - name: F
              type: number

            - name: df1
              type: integer

            - name: df2
              type: integer

            - name: p
              type: number
              format: zto,pvalue

        - name: qq
          title: Q-Q Plot
          visible: (qq)
          type: Image
          description: a q-q plot
          width: 450
          height: 400
          renderFun: .qqPlot
          requiresData: true
          clearWith:
            - dep
            - modelTerms

    - name: contrasts
      title: Contrasts Coding 
      type: Array
      description: an array of contrasts definitions tables
      visible: (showContrastsTable)
      clearWith:
        - dep
        - modelTerms
      template:
        title: Contrasts - $key
        type: Table
        clearWith:

        columns:
          - name: term
            title: "Term"
            type: text
          - name: contrast
            title: "Contrast"
            type: text
          - name: groups
            title: "Groups to levels"
            type: text


    - name: postHoc
      title: Post Hoc Tests
      type: Array
      description: an array of post-hoc tables
      items: (postHoc)
      clearWith:
        - dep
        - modelTerms

      template:
        title: ""
        type: Table
        columns: []
        clearWith:
            - dep
            - modelTerms

    - name: desc
      title: Descriptives
      type: Table
      description: a table of descriptives
      visible: (descStats)
      clearWith:
        - dep
        - modelTerms
        - ss

      columns:
        - name: 'n'
          title: 'N'
          type: integer

        - name: mean
          title: Mean
          type: text

        - name: sd
          title: SD
          type: number



    - name: descPlot
      title: Effects Plots
      visible: (plotHAxis)
      type: Image
      description: a descriptives plot
      width: 500
      height: 300
      renderFun: .descPlot
      clearWith:
        - dep
        - plotHAxis
        - plotSepLines
        - plotSepPlots
        - plotError
        - ciWidth
        - scaling
        - modelTerms

    - name: descPlots
      title: Results Plots
      type: Array
      description: an array of results plots
      visible: (plotSepPlots)
      template:
          title: $key
          type: Image
          renderFun: .descPlot
          clearWith:
           - dep
           - plotHAxis
           - plotSepLines
           - plotSepPlots
           - plotError
           - ciWidth
           - scaling
           - modelTerms



