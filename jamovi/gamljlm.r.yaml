              -  ci_width
              -  ci_method
              -  boot_r
                 ### cioptions  ends
              - posthoc_es
              - d_ci
        columns:
        - name: estimate
          title: Difference
          type: number
          format: zto       
        - name: se
          title: SE
          type: number
          format: zto       
        - name: dm
          title: d<sub>mod</sub>
          type: number
          visible: (posthoc_es:dm)
          format: zto       
        - name: dm.ci.lower
          type: number
          title: Lower
          visible: (posthoc_es:dm && d_ci)
          format: zto       
        - name: dm.ci.upper
          type: number
          title: Upper
          format: zto       
          visible: (posthoc_es:dm && d_ci)
        - name: ds
          title: d<sub>sample</sub>
          type: number
          format: zto       
          visible: (posthoc_es:ds)
        - name: ds.ci.lower
          type: number
          title: Lower
          format: zto       
          visible: (posthoc_es:ds && d_ci)
        - name: ds.ci.upper
          type: number
          title: Upper
          format: zto       
          visible: (posthoc_es:ds && d_ci)
        - name: g
          title: g<sub>sample</sub> 
          type: number
          format: zto       
          visible: (posthoc_es:g)
        - name: g.ci.lower
          type: number
          title: Lower
          format: zto       
          visible: (posthoc_es:g && d_ci)
        - name: g.ci.upper
          type: number
          title: Upper
          format: zto       
          visible: (posthoc_es:g && d_ci)


