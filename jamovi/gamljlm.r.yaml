---
name:  gamljlm
title: General Linear Model
jrs: '1.0'
items:
  - name: model
    type: Property



  - name: info
    title: Model Info
    type: Table
    columns:
       - name: info
         type: text
         title: "Info"
       - name: value
         type: text
         title: ""
       - name: specs
         type: text
         title: ""

    clearWith:
           ### modeloptions  begins
        -  dep
        -  factors
        -  covs
        -  covs_scale
        -  dep_scale
        -  scale_missing
        -  contrasts
        -  model_terms
        -  fixed_intercept
        -  se_method
        -  robust_method
        -  mute
           ### modeloptions  ends
           ### nestedoptions  begins
        -  nested_terms
        -  nested_intercept
        -  comparison
           ### nestedoptions  ends
           ### cioptions  begins
        -  ci_width
        -  ci_method
        -  boot_r
           ### cioptions  ends

    refs: gamlj
     
  - name: main
    type: Group
    title: Model Results
    items:
           - name: r2
             title: Model Fit
             type: Table
             description: a table of R
             clearWith:
                            ### modeloptions  begins
                         -  dep
                         -  factors
                         -  covs
                         -  covs_scale
                         -  dep_scale
                         -  scale_missing
                         -  contrasts
                         -  model_terms
                         -  fixed_intercept
                         -  se_method
                         -  robust_method
                         -  mute
                            ### modeloptions  ends
                            ### nestedoptions  begins
                         -  nested_terms
                         -  nested_intercept
                         -  comparison
                            ### nestedoptions  ends
                         - omnibus
             columns:
                    - name: model
                      title: Model
                      visible: (comparison)
                    - name: r2
                      title: R²
                      type: number
                      format: zto
                    - name: ar2
                      title: Adj. R²
                      type: number
                      format: zto
                    - name:  df1
                      title: df
                      type: integer
                    - name:  df2
                      title: df (res)
                      type: integer
                      visible: (omnibus:F)
                    - name: f
                      title: F
                      type: number
                      visible: (omnibus:F)
                    - name: test
                      title: LRT X²
                      type: number
                      visible: (omnibus:LRT)

                    - name: p
                      title: p
                      type: number
                      format: zto,pvalue
             refs: goodness

                      
           - name: intercept
             title: Intercept Information
             type: Table
             visible: (intercept_info)
             description: a table of information for the model intercept
             clearWith:
                            ### modeloptions  begins
                         -  dep
                         -  factors
                         -  covs
                         -  covs_scale
                         -  dep_scale
                         -  scale_missing
                         -  contrasts
                         -  model_terms
                         -  fixed_intercept
                         -  se_method
                         -  robust_method
                         -  mute
                            ### modeloptions  ends
                            ### cioptions  begins
                         -  ci_width
                         -  ci_method
                         -  boot_r
                            ### cioptions  ends
                         - es
                         - intercept_info
                         
             rows: 1             
             columns:
                    - name: source
                      title: ""
                      type: text
                    - name: f
                      title: F
                      type: number
                    - name:  df
                      title: df
                      type: integer
                    - name: p
                      title: p
                      type: number
                      format: zto,pvalue
                    - name: etaSqP
                      title: η²p
                      type: number
                      visible: (es:etap)
                      format: zto
                    - name: omegaSqP
                      title: ω²p
                      type: number
                      visible: (es:omegap)
                      format: zto
                    - name: epsilonSqP
                      title: ε²p
                      type: number
                      visible: (es:epsilonp)
                      format: zto

           - name: anova
             title: ANOVA Omnibus tests
             type: Table
             description: a table of ANOVA results
             clearWith:
                            ### modeloptions  begins
                         -  dep
                         -  factors
                         -  covs
                         -  covs_scale
                         -  dep_scale
                         -  scale_missing
                         -  contrasts
                         -  model_terms
                         -  fixed_intercept
                         -  se_method
                         -  robust_method
                         -  mute
                            ### modeloptions  ends

             columns:
                    - name: source
                      title: ""
                      type: text
                    - name: ss
                      title: SS
                      type: number
                      format: zto
                    - name: df
                      title: df
                      type: integer
                    - name: f
                      title: F
                      type: number
                      format: zto
                    - name: p
                      title: p
                      type: number
                      format: zto,pvalue
                    - name: etaSq
                      title: η²
                      type: number
                      visible: (es:eta)
                    - name: etaSqP
                      title: η²p
                      type: number
                      visible: (es:etap)
                      format: zto
                    - name: omegaSq
                      title: ω²
                      type: number
                      visible: (es:omega)
                      format: zto
                    - name: omegaSqP
                      title: ω²p
                      type: number
                      visible: (es:omegap)
                      format: zto

                    - name: epsilonSq
                      title: ε²
                      type: number
                      visible: (es:epsilon)
                      format: zto
                    - name: epsilonSqP
                      title: ε²p
                      type: number
                      visible: (es:epsilonp)
                      format: zto

           - name: effectsizes
             title: Effect Size Indices
             type: Table
             visible: (es_info)
             description: a table of effect size indeces
             refs: es

             clearWith:
                            ### modeloptions  begins
                         -  dep
                         -  factors
                         -  covs
                         -  covs_scale
                         -  dep_scale
                         -  scale_missing
                         -  contrasts
                         -  model_terms
                         -  fixed_intercept
                         -  se_method
                         -  robust_method
                         -  mute
                            ### modeloptions  ends
                            ### cioptions  begins
                         -  ci_width
                         -  ci_method
                         -  boot_r
                            ### cioptions  ends

             columns:
                    - name: effect
                      title: Effect
                      combineBelow: true
                      type: text
                    - name: name
                      title: Statistics
                      type: text
                    - name: estimate
                      title: Estimate
                      type: number
                    - name: est.ci.lower
                      title: Lower
                      type: number
                    - name: est.ci.upper
                      title: Upper
                      type: number

           - name: coefficients
             title:  Parameter Estimates (Coefficients)
             type: Table
             clearWith:
                       ### modeloptions  begins
                    -  dep
                    -  factors
                    -  covs
                    -  covs_scale
                    -  dep_scale
                    -  scale_missing
                    -  contrasts
                    -  model_terms
                    -  fixed_intercept
                    -  se_method
                    -  robust_method
                    -  mute
                       ### modeloptions  ends
                       ### cioptions  begins
                    -  ci_width
                    -  ci_method
                    -  boot_r
                       ### cioptions  ends
                    - betas_ci
 
             columns:
                    - name: source
                      title: "Names"
                      type: text
                    - name: label
                      title: "Effect"
                      type: text
                      visible: (show_contrastnames)
                    - name: estimate
                      title: "Estimate"
                      type: number
                      format: zto
                    - name: se
                      title: SE
                      type: number
                      format: zto
                    - name: est.ci.lower
                      type: number
                      title: Lower
                      format: zto
                      visible: (estimates_ci)
                    - name: est.ci.upper
                      type: number
                      title: Upper
                      visible: (estimates_ci)
                      format: zto
                    - name: beta
                      type: number
                      title: β
                      visible: (es:beta)
                      format: zto
                    - name: beta.ci.lower
                      type: number
                      title: Lower
                      format: zto
                      visible: (betas_ci)
                    - name: beta.ci.upper
                      type: number
                      title: Upper
                      format: zto
                      visible: (betas_ci)
                    - name: df
                      title: "df"
                      type: integer
                    - name: test
                      title: "t"
                      type: number
                      format: zto
                    - name: p
                      title: "p"
                      type: number
                      format: zto,pvalue

             refs: parameters

           - name: vcov
             title: Coefficients Covariances
             type: Table
             visible: (vcov)
             clearWith:
                       ### modeloptions  begins
                    -  dep
                    -  factors
                    -  covs
                    -  covs_scale
                    -  dep_scale
                    -  scale_missing
                    -  contrasts
                    -  model_terms
                    -  fixed_intercept
                    -  se_method
                    -  robust_method
                    -  mute
                       ### modeloptions  ends
             columns:
                    - name: source
                      title: "Coefficient"
                      type: text
                      visible: (show_contrastnames)



           - name: contrastCodeTables
             title: Contrast Coefficients 
             type: Array
             description: an array of contrast coefficients tables
             visible: (show_contrastcodes)
             items: (factors)
             clearWith:
                    - contrasts
             template:
                   title:  "Factor: ___key___"
                   type: Table
                   columns:
                         - name: cname
                           title: 'Name'
                           type: text
                           visible: (show_contrastnames)
                         - name: clab
                           title: 'Contrast'
                           type: text
                         - name: bogus
                           title: 'bogus'
                           type: text
                           visible: false


  - name: posthoc
    title: Post Hoc Tests
    type: Array
    description: an array of post-hoc tables
    items: (posthoc)
    template:
        title:  "Post Hoc comparison:  ___key___"
        type: Table
        clearWith:
                 ### modeloptions  begins
              -  dep
              -  factors
              -  covs
              -  covs_scale
              -  dep_scale
              -  scale_missing
              -  contrasts
              -  model_terms
              -  fixed_intercept
              -  se_method
              -  robust_method
              -  mute
                 ### modeloptions  ends
                 ### cioptions  begins
              -  ci_width
              -  ci_method
              -  boot_r
                 ### cioptions  ends

        columns:
        - name: estimate
          title: Difference
          type: number
          format: zto       
        - name: se
          title: SE
          type: number
          format: zto       
        - name: est.ci.lower
          type: number
          title: Lower
          format: zto          
          visible: (posthoc_ci)
        - name: est.ci.upper
          type: number
          title: Upper
          format: zto       
          visible: (posthoc_ci)
        - name: test
          title: t
          type: number
        - name: df
          title: df
          type: integer
        - name: p
          title: p
          type: number
          format: zto,pvalue
          visible: (adjust:none)
        - name: bonf
          title: p<sub>bonferroni</sub>
          type: number
          format: zto,pvalue
          visible: (adjust:bonf)
        - name: tukey
          title: p<sub>tukey</sub>
          type: number
          format: zto,pvalue
          visible: (adjust:tukey)
        - name: holm
          title: p<sub>holm</sub>
          type: number
          format: zto,pvalue
          visible: (adjust:holm)
        - name: scheffe
          title: p<sub>scheffe</sub>
          type: number
          format: zto,pvalue
          visible: (adjust:scheffe)
        - name: sidak
          title: p<sub>sidak</sub>
          type: number
          format: zto,pvalue
          visible: (adjust:sidak)

  - name: posthocEffectSize
    title: Comparisons effect size
    type: Array
    description: an array of post-hoc effect size
    visible: false
    items: (posthoc)
    template:
        title:  "Comparisons:  ___key___"
        type: Table
        clearWith:
