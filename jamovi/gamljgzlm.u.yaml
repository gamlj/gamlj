name: gamljGzlm
title: Generalized Linear Models
jus: '2.0'
compilerMode: tame
events:
  update: './gamlj.events::update'
children:
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Continuous dependent variable
            children:
              - type: RadioButton
                name: modeltype_linear
                optionName: modeltype
                optionPart: linear
                events:
                  change: './gamlj.events::onChange_model'
          - type: Label
            label: Frequencies
            children:
              - type: RadioButton
                name: modeltype_poisson
                optionName: modeltype
                optionPart: poisson
                events:
                  change: './gamlj.events::onChange_model'
              - name: modeltype_poiover
                type: RadioButton
                optionName: modeltype
                optionPart: poiover
                events:
                  change: './gamlj.events::onChange_model'
              - type: RadioButton
                name: modeltype_nb
                optionName: modeltype
                optionPart: nb
                events:
                  change: './gamlj.events::onChange_model'
      - type: LayoutBox
        margin: large
        children:
          - type: Label
            label: Categorical dependent variable
            children:
              - type: RadioButton
                name: modeltype_logistic
                optionName: modeltype
                optionPart: logistic
                events:
                  change: './gamlj.events::onChange_model'
              - type: RadioButton
                name: modeltype_probit
                optionName: modeltype
                optionPart: probit
                events:
                  change: './gamlj.events::onChange_model'
              - name: modeltype_ordinal
                type: RadioButton
                optionName: modeltype
                optionPart: ordinal
                events:
                  change: './gamlj.events::onChange_model'

              - type: RadioButton
                name: modeltype_multinomial
                optionName: modeltype
                optionPart: multinomial
                events:
                  change: './gamlj.events::onChange_model'
          - type: Label
            label: Custom Model
            children:
              - type: RadioButton
                name: modeltype_custom
                optionName: modeltype
                optionPart: custom
                events:
                  change: './gamlj.events::onChange_model'
              - type: ComboBox
                name: custom_family
                enable: (modeltype_custom)
              - type: ComboBox
                name: custom_link
                enable: (modeltype_custom)
                events:
                  change: './gamlj.events::onChange_model'

  - type: VariableSupplier
    name: variablesupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: factors
            isTarget: true
            events:
              change: './gamlj.events::onChange_factors'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: covs
            isTarget: true
            events:
              change: './gamlj.events::onChange_covariates'
  - type: LayoutBox
    margin: large
    style: list
    children:
      - type: Label
        label: Effect Size
        margin: large
        style: list-inline
        children:
          - name: es_expb
            type: CheckBox
            optionPart: expb
            optionName: es
          - name: es_RR
            type: CheckBox
            optionPart: RR
            optionName: es
            enable: (modeltype:logistic)
      - type: Label
        label: Confidence Intervals
        margin: large
        style: list-inline
        children:
          - name: expb_ci
            type: CheckBox
          - name: estimates_ci
            type: CheckBox
          - type: TextBox
            name: ci_width
            label: Interval
            suffix: '%'
            format: number
            enable: (estimates_ci || expb_ci)
      - type: Label
        label: Estimation
        margin: large
        style: list-inline
        children:
          - name: donotrun
            type: CheckBox

  - type: CollapseBox
    label: Model
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: modelSupplier
        label: Components
        persistentItems: true
        stretchFactor: 1
        format: term
        higherOrders: true
        events:
          update: './gamlj.events::onUpdate_modelSupplier'
        children:
          - type: TargetLayoutBox
            transferAction: interactions
            children:
              - type: ListBox
                name: model_terms
                valueFilter: unique
                isTarget: true
                itemDropBehaviour: emptyspace
                events:
                  change: './gamlj.events::onChange_model_terms'
                template:
                  type: TermLabel
      - type: CheckBox
        name: fixed_intercept
        
        
###### factor coding #####

  - type: CollapseBox
    label: Factors Coding
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: contrasts
        stretchFactor: 1
        showColumnHeaders: false
        columns:
          - name: var
            label: null
            selectable: false
            stretchFactor: 1
            maxWidth: 300
            template:
              type: VariableLabel
          - name: type
            label: null
            selectable: false
            stretchFactor: 0.5
            template:
              type: ComboBox
      - type: CheckBox
        name: show_contrastnames
      - type: CheckBox
        name: show_contrastcodes



######## covariates scale 

  - type: CollapseBox
    label: Covariates Scaling
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: covs_scale
        stretchFactor: 1
        showColumnHeaders: false
        columns:
          - name: var
            label: null
            selectable: false
            stretchFactor: 1
            maxWidth: 300
            template:
              type: VariableLabel
          - name: type
            label: null
            selectable: false
            stretchFactor: 0.5
            template:
              type: ComboBox
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Covariates conditioning
            children:
              - type: LayoutBox
                margin: large
                style: list
                children:
                  - type: RadioButton
                    name: covs_conditioning_mean_sd
                    optionName: covs_conditioning
                    optionPart: mean_sd
                    children:
                      - type: TextBox
                        name: ccm_value
                        format: number
                  - name: covs_conditioning_percent
                    type: RadioButton
                    optionName: covs_conditioning
                    optionPart: percent
                    children:
                      - type: TextBox
                        name: ccp_value
                        label: null
                        suffix: '%'
                        format: number
                        enable: (covs_conditioning_percent)
          - type: LayoutBox
            margin: large
            style: list
            children:
              - type: Label
                label: Covariates labeling
                children: 
                      - type: ComboBox
                        name: covs_scale_labels


##### post hoc #########

  - type: CollapseBox
    label: Post Hoc Tests
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: posthocSupplier
        persistentItems: false
        stretchFactor: 1
        format: term
        events:
          change: './gamlj.events::onChange_posthocSupplier'
          update: './gamlj.events::onUpdate_posthocSupplier'
        children:
          - type: TargetLayoutBox
            label: ''
            children:
              - type: ListBox
                name: posthoc
                isTarget: true
                template:
                  type: TermLabel
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Correction
            children:
                  - type: LayoutBox
                    margin: small
                    style: list
                    children:
                        - name: posthoc_adjust_none
                          type: CheckBox
                          optionPart: none
                          optionName: posthoc_adjust
                        - name: posthoc_adjust_bonf
                          type: CheckBox
                          optionPart: bonf
                          optionName: posthoc_adjust
                        - name: posthoc_adjust_tukey
                          type: CheckBox
                          optionPart: tukey
                          optionName: posthoc_adjust
                  - type: LayoutBox
                    margin: small
                    style: list
                    children:
                        - name: posthoc_adjust_holm
                          type: CheckBox
                          optionPart: holm
                          optionName: posthoc_adjust
                        - name: posthoc_adjust_scheffe
                          type: CheckBox
                          optionName: posthoc_adjust
                          optionPart: scheffe
                        - name: posthoc_adjust_sidak
                          type: CheckBox
                          optionName: posthoc_adjust
                          optionPart: sidak

##### plots #######

  - type: CollapseBox
    label: Plots
    collapsed: true
    stretchFactor: 1
    children:
      - type: VariableSupplier
        name: plotsSupplier
        populate: manual
        stretchFactor: 1
        persistentItems: false
        events:
          update: './gamlj.events::onUpdate_plotsSupplier'
          change: './gamlj.events::onChange_plotsSupplier'
        children:
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plotHAxis
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plotSepLines
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plotSepPlots
                isTarget: true
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Display
            children:
              - type: RadioButton
                name: errBarDef_none
                optionName: plotError
                optionPart: none
              - type: RadioButton
                name: errBarDef_ci
                optionName: plotError
                optionPart: ci
              - name: plotError_se
                type: RadioButton
                optionName: plotError
                optionPart: se
          - type: Label
            label: Plot type
            children:
              - type: RadioButton
                name: plot_scale_response
                optionName: plot_scale
                optionPart: response
              - type: RadioButton
                name: plot_scale_link
                optionName: plot_scale
                optionPart: link
                enable: (!modeltype_multinomial && !modeltype_ordinal)
              - type: RadioButton
                name: plotcale_mean.class
                optionName: plot_scale
                optionPart: mean.class
                enable: (modeltype_ordinal)
          - type: Label
            label: Plot options
            children:
              - type: CheckBox
                name: plotRaw
                enable: (!modeltype_multinomial && !plot_scale_link)
              - type: CheckBox
                name: plotDvScale
                enable: (plot_scale_response)
              - type: CheckBox
                name: plotOriginalScale
              - type: CheckBox
                name: plotLinesTypes


  - type: CollapseBox
    label: Simple Effects
    collapsed: true
    stretchFactor: 1
    children:
      - type: VariableSupplier
        name: simpleSupplier
        populate: manual
        stretchFactor: 1
        persistentItems: false
        events:
          change: './gamlj.events::onChange_simpleSupplier'
          update: './gamlj.events::onUpdate_simpleSupplier'
        children:
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: simple_effects
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: simple_moderators
                isTarget: true
      - type: CheckBox
        name: simple_interactions
        label: Simple interactions
        enable: (!modeltype_multinomial)


  - type: CollapseBox
    label: Estimated Marginal Means
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: emmeansSupplier
        persistentItems: false
        stretchFactor: 1
        format: term
        events:
          change: './gamlj.events::onChange_emmeansSupplier'
          update: './gamlj.events::onUpdate_emmeansSupplier'
        children:
          - type: TargetLayoutBox
            label: ''
            children:
              - type: ListBox
                name: emmeans
                isTarget: true
                template:
                  type: TermLabel



  - type: CollapseBox
    label: Options
    style: list
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: CI Method
            children:
              - type: RadioButton
                name: ci_method_wald
                optionName: ci_method
                optionPart: wald
              - name: ci_method_quantile
                type: RadioButton
                optionName: ci_method
                optionPart: quantile
              - name: ci_method_bcai
                type: RadioButton
                optionName: ci_method
                optionPart: bcai
              - type: TextBox
                name: boot_r
                format: number
                enable: (ci_method_quantile || ci_method_bcai)
          - type: Label
            label: Omnibus Chi²
            children:
              - type: RadioButton
                name: chisq_type_lrt
                optionName: chisq_type
                optionPart: lrt
              - type: RadioButton
                name: chisq_type_wald
                optionName: chisq_type
                optionPart: wald
          - type: Label
            label: Save
            children:
              - type: Output
                name: predicted
              - type: Output
                name: residuals
          - type: Label
            name: propLabel
            label: Test
            children:
              - type: CheckBox
                name: propodds_test
                enable: (modeltype_ordinal)
