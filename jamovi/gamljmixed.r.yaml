---
name:  gamljMixed
title: Mixed Model
jrs: '1.0'
items:
  - name: model
    type: Property
 
  - name: info
    title: Model Info
    type: Table
    columns:
       - name: info
         type: text
         title: "Info"
       - name: value
         type: text
         title: ""
       - name: specs
         type: text
         title: ""


    refs: gamlj
     
  - name: main
    type: Group
    title: Model Results
    items:
           - name: r2
             title: Model Fit
             type: Table
             description: a table of R
             clearWith:
                         - dep
                         - model_terms
                         - nested_terms
                         - fixed_intercept
                         - reml
                         - comparison
                         - re
                         - nested_re
                         - nested_intercept

             rows: 1
             columns:
                    - name: model
                      title: Model
                      visible: (comparison)
                    - name: type
                      type: text
                      title: Type
                    - name: r2
                      title: R²
                      type: number
                    - name:  df1
                      title: df
                      type: integer
                    - name: test
                      title: LRT X²
                      type: number
                    - name: p
                      title: p
                      type: number
                      format: zto,pvalue
             refs: parameters


           - name: anova
             title: ANOVA Omnibus tests
             type: Table
             description: a table of ANOVA results
             clearWith:
                         - dep
                         - model_terms
                         - contrasts
                         - covs_covs_scale
                         - dep_scale
                         - fixed_intercept
                         - df_method
             columns:
                    - name: source
                      title: ""
                      type: text
                    - name: ss
                      title: SS
                      type: number
                    - name: df1
                      title: df
                      type: number
                    - name: df2
                      title: df (res)
                      type: number

                    - name: f
                      title: F
                      type: number
                    - name: p
                      title: p
                      type: number
                      format: zto,pvalue


           - name: coefficients
             title:  Parameter Estimates (Coefficients)
             type: Table
             clearWith:
                    - dep
                    - model_terms
                    - contrasts
                    - covs_scale
                    - dep_scale
                    - fixed_intercept
                    - ci_width
                    - ci_method
                    - boot_r
                    - df_method
             columns:
                    - name: source
                      title: "Names"
                      type: text
                      visible: (show_contrastnames)
                    - name: label
                      title: "Effect"
                      type: text
                    - name: estimate
                      title: "Estimate"
                      type: number
                    - name: se
                      title: SE
                      type: number
                    - name: est.ci.lower
                      type: number
                      title: Lower
                      visible: (estimates_ci)
                    - name: est.ci.upper
                      type: number
                      title: Upper
                      visible: (estimates_ci)
                    - name: df
                      title: "df"
                      type: number
                    - name: t
                      title: "t"
                      type: number
                    - name: p
                      title: "p"
                      type: number
                      format: zto,pvalue

             refs: parameters


           - name: contrastCodeTables
             title: Contrast Coefficients 
             type: Array
             description: an array of contrast coefficients tables
             visible: (show_contrastcodes)
             items: (factors)
             clearWith:
                    - contrasts
             template:
                   title:  "Factor: ___key___"
                   type: Table
                   columns:
                         - name: cname
                           title: 'Name'
                           type: text
                           visible: (show_contrastnames)
                         - name: clab
                           title: 'Contrast'
                           type: text
                         - name: bogus
                           title: 'bogus'
                           type: text
                           visible: false


  - name: posthoc
    title: Post Hoc Tests
    type: Array
    description: an array of post-hoc tables
    items: (posthoc)
    template:
        title:  "Post Hoc comparison:  ___key___"
        type: Table
        clearWith:
              - ci_method
              - ci_width
              - boot_r
              - df_method

        columns:
        - name: estimate
          title: Difference
          type: number
        - name: se
          title: SE
          type: number
        - name: est.ci.lower
          type: number
          title: Lower
          visible: (estimates_ci)
        - name: est.ci.upper
          type: number
          title: Upper
          visible: (estimates_ci)
        - name: test
          title: t
          type: number
        - name: df
          title: df
          type: number
        - name: p
          title: p
          type: number
          format: zto,pvalue
          visible: (adjust:none)
        - name: bonf
          title: p<sub>bonferroni</sub>
          type: number
          format: zto,pvalue
          visible: (adjust:bonf)
        - name: tukey
          title: p<sub>tukey</sub>
          type: number
          format: zto,pvalue
          visible: (adjust:tukey)
        - name: holm
          title: p<sub>holm</sub>
          type: number
          format: zto,pvalue
          visible: (adjust:holm)
        - name: scheffe
          title: p<sub>scheffe</sub>
          type: number
          format: zto,pvalue
          visible: (adjust:scheffe)
        - name: sidak
          title: p<sub>sidak</sub>
          type: number
          format: zto,pvalue
          visible: (adjust:sidak)



  - name: simpleEffects
    title: Simple Effects 
    type: Group
    items:
            - name: anova
              title: ANOVA for Simple Effects  of ___key___
              type: Table
              description: a table of ANOVA for simple effects
              visible: false
              clearWith:
                 - dep
                 - model_terms
                 - contrasts
                 - covs_scale
                 - dep_scale
                 - fixed_intercept
                 - simpleVariable
                 - simpleModerators
                 - simpleScale
                 - cvalue
                 - percvalue
                 - simpleScaleLabels
                 - df_method
 
              columns:
                   - name: test
                     title: F
                     type: number
                   - name: df1
                     title: Num df
                     type: number
                   - name: df2
                     title: Den df
                     type: number
                   - name: p
                     title: p
                     type: number
                     format: zto,pvalue

            - name: coefficients
              title: Parameter Estimates for simple effects of ___key___
              type: Table
              visible: false
              clearWith:
                 - dep
                 - model_terms
                 - contrasts
                 - covs_scale
                 - dep_scale
                 - fixed_intercept
                 - simpleVariable
                 - simpleModerators
                 - simpleScale
                 - cvalue
                 - percvalue
                 - simpleScaleLabels
                 - semethod
                 - ci_method
                 - ci_width
                 - boot_r
                 - df_method
                
              columns:
                     - name: contrast
                       title: "Effect"
                       type: text
                     - name: estimate
                       title: "Estimate"
                       type: number
                     - name: se
                       title: SE
                       type: number
                     - name: est.ci.lower
                       type: number
                       title: Lower
                       visible: (estimates_ci)
                     - name: est.ci.upper
                       type: number
                       title: Upper
                       visible: (estimates_ci)
                     - name: df
                       title: "df"
                       type: number
                     - name: test
                       title: "t"
                       type: number
                     - name: p
                       title: "p"
                       type: number
                       format: zto,pvalue


  - name: simpleInteractions
    title: Simple Interactions 
    type: Array
    description: an array of simple interactions tables
    visible: (simple_interactions)
    template:
        title:  "Interaction: ___key___"
        type: Group
        clearWith: []
        items:
           - type: Table
             name: anova
             title: ANOVA 
             clearWith:
                - dep
                - model_terms
                - contrasts
                - covs_scale
                - dep_scale
                - fixed_intercept
                - simpleScaleLabels
                - df_method
                
             columns:
                   - name: effect
                     title: 'Effect'
                     type: text
                   - name: test
                     title: F
                     type: number
                   - name: df1
                     title: df1
                     type: number
                   - name: df2
                     title: df2
                     type: number
                   - name: p
                     title: p
                     type: number
                     format: zto,pvalue

           - type: Table
             name: coefficients
             title: Parameter Estimates 
             clearWith:
                - dep
                - model_terms
                - contrasts
                - covs_scale
                - dep_scale
                - fixed_intercept
                - simpleScaleLabels
                - ci_width
                - ci_method
                - boot_r
                - df_method

             columns:
                   - name: effect
                     title: 'Effect'
                     type: text
                   - name: estimate
                     title: Estimate
                     type: number
                   - name: se
                     title: SE
                     type: number
                   - name: df
                     title: df
                     type: number
                   - name: est.ci.lower
                     title: Lower 
                     type: number
                   - name: est.ci.upper
                     title: Upper
                     type: number
                   - name: t
                     title: t
                     type: number
                   - name: p
                     title: p
                     type: number
                     format: zto,pvalue


  - name: emmeans
    title: Estimated Marginal Means 
    type: Array
    description: an array of predicted means tables
    visible: false
    items: (emmeans)
    template:
        title:  Estimate Marginal Means - ___key___
        type: Table
        clearWith:
            - ci_width
            - ci_method
            - boot_r
            - emmeans
            - df_method
            - model_terms
            
        columns:
        - name: estimate
          title: 'Mean'
          type: number
        - name: se
          title: SE
          type: number
        - name: df
          title: df
          type: number
        - name: est.ci.lower
          title: Lower 
          type: number
        - name: est.ci.upper
          title: Upper
          type: number



  - name: mainPlots
    title: Results Plots
    type: Array
    description: an array of results plots
    template:
          title: ""
          type: Image
          renderFun: .mainPlot
          width: 600
          height: 400

          clearWith:
           - dep
           - plotHAxis
           - plotSepLines
           - plotSepPlots
           - plotError
           - ci_width
           - covs_scale
           - dep_scale
           - model_terms
           - fixed_intercept
           - simpleScale
           - simpleScaleLabels
           - plotDvScale
           - plotRaw
           - percvalue
           - cvalue
           - plotOriginalScale
           - plotLinesTypes

  - name: plotnotes
    type: Html
    visible: false

  - name: assumptions
    title: Assumption Checks
    type: Group
    items:
        - name: normtest
          title: Test for Normality of residuals
          type: Table
          description: a table of normality tests
          visible: (norm_test)
          clearWith:
              - model_terms
              - dep
          columns:
            - name: name
              title: Test
              type: number

            - name: test
              title: Statistics
              type: number
            - name: p
              type: number
              format: zto,pvalue

        - name: qqplot
          title: Q-Q Plot
          visible: (qq_plot)
          type: Image
          description: a q-q plot
          width: 450
          height: 400
          renderFun: .qqPlot
          requiresData: true
          clearWith:
            - dep
            - model_terms
            - dep_scale

        - name: normplot
          title: Residual histogram
          visible: (norm_plot)
          type: Image
          description: Residual histogram
          width: 450
          height: 400
          renderFun: .normPlot
          requiresData: true
          clearWith:
            - dep
            - dep_scale
            - model_terms
        - name: residPlot
          title: Residual-Predicted Scatterplot
          visible: (resid_plot)
          type: Image
          description: Residual Predicted plot
          width: 450
          height: 400
          renderFun: .residPlot
          requiresData: true
          clearWith:
            - dep
            - model_terms
            - dep_scale




  - name: predicted
    title: Predicted Vales
    type: Output            
    varTitle: '`MIXED_PRED_${ dep }`'
    varDescription: Predicted values
    clearWith:
        - dep
        - factors
        - covs
        - model_terms
  - name: residuals
    title: Residuals Vales
    type: Output            
    varTitle: '`MIXED_RES_${ dep }`'
    varDescription: Residuals values
    clearWith:
        - dep
        - factors
        - covs
        - model_terms