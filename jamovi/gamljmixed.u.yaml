title: Mixed Model
name: gamljmixed
jus: '2.0'
compilerMode: tame
events:
  update: './gamlj.events::update'
children:
  - type: VariableSupplier
    name: variablesupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: factors
            isTarget: true
            events:
              change: './gamlj.events::onChange_factors'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: covs
            isTarget: true
            events:
              change: './gamlj.events::onChange_covariates'
      - type: TargetLayoutBox
        label: Cluster variables
        children:
          - type: VariablesListBox
            name: cluster
            height: small
            isTarget: true
            events:
              change: './gamlj.events::onChange_cluster'
  - type: LayoutBox
    name: panel_input
    margin: large
    style: inline
    children:
      - type: Label
        label: Estimation
        style: list
        children:
          - type: CheckBox
            name: reml
          - name: donotrun
            type: CheckBox
      - type: Label
        label: Confidence Intervals
        margin: large
        style: list
        children:
          - name: estimates_ci
            type: CheckBox
            label: Fixed parameters
          - name: re_ci
            type: CheckBox
            label: Random variances
          - type: TextBox
            name: ci_width
            format: number
      - type: Label
        label: Model comparison
        children:
          - type: CheckBox
            name: comparison
            events:
              change: './gamlj.events::onEvent_comparison'
  - type: CollapseBox
    label: Fixed Effects
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: modelSupplier
        label: Components
        persistentItems: true
        stretchFactor: 1
        format: term
        higherOrders: true
        events:
          update: './gamlj.events::onUpdate_modelSupplier'
        children:
          - type: TargetLayoutBox
            transferAction: interactions
            children:
              - type: ListBox
                name: model_terms
                valueFilter: unique
                isTarget: true
                itemDropBehaviour: emptyspace
                events:
                  change: './gamlj.events::onChange_model_terms'
                  listItemRemoved: './gamlj.events::onChange_model_remove'
                template:
                  type: TermLabel
              - type: CheckBox
                name: fixed_intercept
          - type: TargetLayoutBox
            name: nested_layout
            transferAction: interactions
            children:
              - type: ListBox
                name: nested_terms
                valueFilter: unique
                isTarget: true
                itemDropBehaviour: emptyspace
                events:
                  change: './gamlj.events::onChange_nested_add'
                template:
                  type: TermLabel
              - type: CheckBox
                name: nested_intercept
                enable: (comparison)
  - type: CollapseBox
    name: panel_random
    label: Random Effects
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: randomSupplier
        label: Components
        persistentItems: true
        stretchFactor: 1
        events:
          change: './gamlj.events::onChange_randomSupplier'
          update: './gamlj.events::onUpdate_randomSupplier'
        children:
          - type: TargetLayoutBox
            transferAction: none
            name: re_layout
            children:
              - type: ListBox
                name: re
                height: normal
                addButton: Add correlated effects block
                events:
                  listItemAdded: './gamlj.events::onEvent_re_block_add'
                  listItemRemoved: './gamlj.events::onEvent_re_block_remove'
                selectable: true
                templateName: linreg-block-template
                template:
                  type: LayoutBox
                  margin: normal
                  targetArea: true
                  children:
                    - type: ListBox
                      name: randblockList
                      height: auto
                      isTarget: true
                      valueFilter: unique
                      ghostText: drag term here
                      events:
                        change: './gamlj.events::onEvent_addRandomTerm'
                      template:
                        type: TermLabel
                        format: ./rtermFormat
          - type: TargetLayoutBox
            transferAction: none
            name: nested_re_layout
            children:
              - type: ListBox
                name: nested_re
                height: normal
                addButton: Add correlated effects block
                events:
                  listItemAdded: './gamlj.events::onEvent_nothing'
                  listItemRemoved: './gamlj.events::onEvent_nothing'
                selectable: true
                templateName: linreg-block-template
                template:
                  type: LayoutBox
                  margin: normal
                  targetArea: true
                  children:
                    - type: ListBox
                      name: re_randblockList
                      height: auto
                      isTarget: true
                      valueFilter: unique
                      ghostText: drag term here
                      itemDropBehaviour: emptyspace
                      events:
                        change: './gamlj.events::onEvent_addNestedRandomTerm'
                      template:
                        type: TermLabel
                        format: ./rtermFormat
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: List components
            children:
              - type: CheckBox
                name: re_modelterms
                events:
                  change: './gamlj.events::onEvent_re_list'
              - type: ComboBox
                name: re_listing
                events:
                  change: './gamlj.events::onEvent_re_list'
          - type: Label
            label: Effects correlation
            children:
              - type: LayoutBox
                margin: large
                style: list
                children:
                  - type: RadioButton
                    name: re_corr_all
                    optionName: re_corr
                    optionPart: all
                    events:
                      change: './gamlj.events::onEvent_corr'
                  - type: RadioButton
                    name: re_corr_none
                    optionName: re_corr
                    optionPart: none
                  - type: RadioButton
                    name: re_corr_block
                    optionName: re_corr
                    optionPart: block
          - type: Label
            label: Tests
            children:
                      - type: CheckBox
                        name: re_lrt

  - type: CollapseBox
    label: Residuals Structure
    style: list
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        style: list
        children:
          - type: Label
            label: Repeated Measures
            children:
              - type: RadioButton
                name: res_struct_id
                optionName: res_struct
                optionPart: id
              - type: RadioButton
                name: res_struct_cs
                optionName: res_struct
                optionPart: cs
              - type: RadioButton
                name: res_struct_un
                optionName: res_struct
                optionPart: un
              - type: RadioButton
                name: res_struct_ar1
                optionName: res_struct
                optionPart: ar1
  - type: CollapseBox
    label: Factors Coding
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: contrasts
        stretchFactor: 1
        showColumnHeaders: false
        columns:
          - name: var
            label: null
            selectable: false
            stretchFactor: 1
            maxWidth: 300
            template:
              type: VariableLabel
          - name: type
            label: null
            selectable: false
            stretchFactor: 0.5
            template:
              type: ComboBox
      - type: CheckBox
        name: show_contrastnames
      - type: CheckBox
        name: show_contrastcodes
  - type: CollapseBox
    label: Covariates Scaling
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: covs_scale
        stretchFactor: 1
        showColumnHeaders: false
        columns:
          - name: var
            label: null
            selectable: false
            stretchFactor: 1
            maxWidth: 300
            template:
              type: VariableLabel
          - name: type
            label: null
            selectable: false
            stretchFactor: 0.5
            template:
              type: ComboBox
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: LayoutBox
            margin: small
            style: list
            children:
              - type: Label
                label: Covariates conditioning
                children:
                  - type: RadioButton
                    name: covs_conditioning_mean_sd
                    optionName: covs_conditioning
                    optionPart: mean_sd
                    children:
                      - type: TextBox
                        name: ccm_value
                        format: number
                        enable: (covs_conditioning_mean_sd)
                  - name: covs_conditioning_percent
                    type: RadioButton
                    optionName: covs_conditioning
                    optionPart: percent
                    children:
                      - type: TextBox
                        name: ccp_value
                        label: null
                        suffix: '%'
                        format: number
                        enable: (covs_conditioning_percent)
          - type: LayoutBox
            margin: large
            style: list
            children:
              - type: Label
                label: Covariates labeling
                children:
                  - type: ComboBox
                    name: covs_scale_labels
              - type: Label
                label: Dependent variable
                children:
                  - type: ComboBox
                    name: dep_scale
              - type: Label
                label: Scaling on
                children:
                  - type: ComboBox
                    name: scale_missing
                    label: ''
  - type: CollapseBox
    label: Post Hoc Tests
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: posthocSupplier
        persistentItems: false
        stretchFactor: 1
        format: term
        events:
          change: './gamlj.events::onChange_posthocSupplier'
          update: './gamlj.events::onUpdate_posthocSupplier'
        children:
          - type: TargetLayoutBox
            label: ''
            children:
              - type: ListBox
                name: posthoc
                isTarget: true
                template:
                  type: TermLabel
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Correction
            children:
              - name: adjust_none
                type: CheckBox
                optionPart: none
                optionName: adjust
              - name: adjust_bonf
                type: CheckBox
                optionPart: bonf
                optionName: adjust
              - name: adjust_tukey
                type: CheckBox
                optionPart: tukey
                optionName: adjust
              - name: adjust_holm
                type: CheckBox
                optionPart: holm
                optionName: adjust
              - name: adjust_scheffe
                type: CheckBox
                optionName: adjust
                optionPart: scheffe
              - name: adjust_sidak
                type: CheckBox
                optionName: adjust
                optionPart: sidak
          - type: Label
            label: Info
            children:
              - name: posthoc_ci
                type: CheckBox
  - type: CollapseBox
    label: Plots
    collapsed: true
    stretchFactor: 1
    children:
      - type: VariableSupplier
        name: plotsSupplier
        populate: manual
        stretchFactor: 1
        persistentItems: false
        events:
          update: './gamlj.events::onUpdate_plotsSupplier'
          change: './gamlj.events::onChange_plotsSupplier'
        children:
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plot_x
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plot_z
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plot_by
                isTarget: true
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Display
            children:
              - type: RadioButton
                name: errBarDef_none
                optionName: plot_around
                optionPart: none
              - type: RadioButton
                name: errBarDef_ci
                optionName: plot_around
                optionPart: ci
              - name: plotError_se
                type: RadioButton
                optionName: plot_around
                optionPart: se
          - type: Label
            label: Plot
            children:
              - type: CheckBox
                name: plot_raw
              - type: CheckBox
                name: plot_yscale
          - type: Label
            label: Use
            children:
              - type: CheckBox
                name: plot_xoriginal
              - type: CheckBox
                name: plot_black
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Random Effects
            children:
              - type: CheckBox
                name: plot_re
              - type: RadioButton
                name: plot_re_method_average
                optionName: plot_re_method
                optionPart: average
                enable: (plot_re)
              - type: RadioButton
                name: plot_re_method_full
                optionName: plot_re_method
                optionPart: full
                enable: (plot_re)
  - type: CollapseBox
    label: Simple Effects
    collapsed: true
    stretchFactor: 1
    children:
      - type: VariableSupplier
        name: simpleSupplier
        populate: manual
        stretchFactor: 1
        persistentItems: false
        events:
          change: './gamlj.events::onChange_simpleSupplier'
          update: './gamlj.events::onUpdate_simpleSupplier'
        children:
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: simple_x
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: simple_mods
                isTarget: true
      - type: CheckBox
        name: simple_interactions
        label: Simple interactions
  - type: CollapseBox
    label: Estimated Marginal Means
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: emmeansSupplier
        persistentItems: false
        stretchFactor: 1
        format: term
        events:
          change: './gamlj.events::onChange_emmeansSupplier'
          update: './gamlj.events::onUpdate_emmeansSupplier'
        children:
          - type: TargetLayoutBox
            label: ''
            children:
              - type: ListBox
                name: emmeans
                isTarget: true
                template:
                  type: TermLabel
  - type: CollapseBox
    label: Assumption Checks
    collapsed: true
    stretchFactor: 1
    style: inline
    children:
      - type: Label
        label: Tests
        children:
          - type: CheckBox
            name: norm_test
      - type: Label
        label: Residual Plots
        children:
          - type: CheckBox
            name: qq_plot
            label: QQ plot
          - type: CheckBox
            name: norm_plot
            label: histogram
          - type: CheckBox
            name: resid_plot
            label: Residuals-Predicted
      - type: Label
        label: By clusters
        children:
          - type: CheckBox
            name: cluster_boxplot
            label: Residuals boxplot
          - type: CheckBox
            name: cluster_respred
            label: Residuals-Predicted
          - type: CheckBox
            name: cluster_respred_grid
            label: Residuals-Predicted (grid)

          - type: CheckBox
            name: rand_hist
            label: Random coeff. histogram
  - type: CollapseBox
    label: Options
    style: list
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        style: list
        children:
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: Label
                label: CI Method
                children:
                  - type: RadioButton
                    name: ci_method_wald
                    optionName: ci_method
                    optionPart: wald
                  - type: RadioButton
                    name: ci_method_quantile
                    optionName: ci_method
                    optionPart: quantile
                  - type: TextBox
                    name: boot_r
                    format: number
                    enable: (ci_method_quantile)
              - type: Label
                label: DF Method
                children:
                  - type: RadioButton
                    name: df_method_satterthwaite
                    optionName: df_method
                    optionPart: Satterthwaite
                  - name: df_method_kenward_roger
                    type: RadioButton
                    optionName: df_method
                    optionPart: Kenward-Roger
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: Label
                label: Save
                children:
                  - type: Output
                    name: predicted
                  - type: Output
                    name: residuals
              - type: Label
                label: Table
                children:
                  - type: CheckBox
                    name: mute

