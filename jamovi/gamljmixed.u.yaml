title: Mixed Model
name: gamljMixed
jus: '2.0'
compilerMode: tame
events:
  update: './mixed.events::update'
children:
  - type: VariableSupplier
    name: variablesupplier
    suggested:
      - continuous
      - nominal
      - ordinal
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
            itemDropBehaviour: overwrite
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: factors
            isTarget: true
            events:
              change: './mixed.events::onChange_factors'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: covs
            isTarget: true
            events:
              change: './mixed.events::onChange_covariates'
      - type: TargetLayoutBox
        children:
          - type: VariablesListBox
            name: cluster
            height: small
            isTarget: true
            events:
              change: './mixed.events::onChange_cluster'
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: Label
        label: Estimation
        style: list
        children:
          - type: CheckBox
            name: reml
          - name: donotrun
            type: CheckBox
      - type: Label
        label: Confidence Intervals
        margin: large
        style: list
        children:
          - name: estimates_ci
            type: CheckBox
            label: Fixed parameters
          - name: re_ci
            type: CheckBox
            label: Random variances
          - type: TextBox
            name: ci_width
            format: number
  - type: CollapseBox
    label: Fixed Effects
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: modelSupplier
        label: Components
        persistentItems: true
        stretchFactor: 1
        format: term
        higherOrders: true
        events:
          update: './gamlj.events::onUpdate_modelSupplier'
        children:
          - type: TargetLayoutBox
            transferAction: interactions
            children:
              - type: ListBox
                name: model_terms
                valueFilter: unique
                isTarget: true
                itemDropBehaviour: emptyspace
                events:
                  change: './mixed.events::onChange_modelTerms'
                template:
                  type: TermLabel
  - type: CollapseBox
    label: Random Effects
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: randomSupplier
        label: Components
        persistentItems: false
        stretchFactor: 1
        events:
          change: './mixed.events::onChange_randomSupplier'
          update: './mixed.events::onUpdate_randomSupplier'
        children:
          - type: TargetLayoutBox
            transferAction: none
            children:
              - type: ListBox
                name: re
                height: large
                addButton: Add block
                events:
                  listItemAdded: './mixed.events::onEvent_nothing'
                  listItemRemoved: './mixed.events::onEvent_nothing'
                selectable: true
                templateName: linreg-block-template
                template:
                  type: LayoutBox
                  margin: normal
                  targetArea: true
                  children:
                    - type: ListBox
                      name: randblockList
                      isTarget: true
                      valueFilter: unique
                      height: auto
                      ghostText: drag term here
                      events:
                        change: './mixed.events::onEvent_addRandomTerm'
                      template:
                        type: TermLabel
                        format: ./rtermFormat
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Effects correlation
            children:
              - type: LayoutBox
                margin: large
                style: list
                children:
                  - type: RadioButton
                    name: re_corr_all
                    optionName: re_corr
                    optionPart: all
                    events:
                      change: './mixed.events::onEvent_corr'
                  - type: RadioButton
                    name: re_corr_none
                    optionName: re_corr
                    optionPart: none
                  - type: RadioButton
                    name: re_corr_block
                    optionName: re_corr
                    optionPart: block
          - type: Label
            label: Tests
            children:
              - type: LayoutBox
                margin: large
                children:
                  - type: CheckBox
                    name: re_lrt
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: fixed_ntercept
  - type: CollapseBox
    label: Factors Coding
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: contrasts
        stretchFactor: 1
        showColumnHeaders: false
        columns:
          - name: var
            label: null
            selectable: false
            stretchFactor: 1
            maxWidth: 300
            template:
              type: VariableLabel
          - name: type
            label: null
            selectable: false
            stretchFactor: 0.5
            template:
              type: ComboBox
      - type: CheckBox
        name: show_contrastnames
      - type: CheckBox
        name: show_contrastcodes
  - type: CollapseBox
    label: Covariates Scaling
    collapsed: true
    stretchFactor: 1
    children:
      - type: ListBox
        name: scaling
        stretchFactor: 1
        showColumnHeaders: false
        columns:
          - name: var
            label: null
            selectable: false
            stretchFactor: 1
            maxWidth: 300
            template:
              type: VariableLabel
          - name: type
            label: null
            selectable: false
            stretchFactor: 0.5
            template:
              type: ComboBox
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: LayoutBox
            margin: small
            style: list
            children:
              - type: Label
                label: Covariates conditioning
                children:
                  - type: RadioButton
                    name: cov_scale_mean_sd
                    optionName: cov_scale
                    optionPart: mean_sd
                    children:
                      - type: TextBox
                        name: csm_value
                        format: number
                        enable: (cov_scale_mean_sd)
                  - type: RadioButton
                    name: cov_scale_percent
                    optionName: cov_scale
                    optionPart: percent
                    children:
                      - type: TextBox
                        name: csp_value
                        label: null
                        suffix: '%'
                        format: number
                        enable: (cov_scale_percent)
          - type: LayoutBox
            margin: large
            style: list
            children:
              - type: Label
                label: Covariates labeling
                children:
                  - type: ComboBox
                    name: covs_scale_labels
              - type: Label
                label: Dependent variable
                children:
                  - type: ComboBox
                    name: dep_scale
              - type: Label
                label: Scaling on
                children:
                  - type: ComboBox
                    name: scale_missing
                    label: ''

#####  post hoc ##########



  - type: CollapseBox
    label: Post Hoc Tests
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: posthocSupplier
        persistentItems: false
        stretchFactor: 1
        format: term
        events:
          change: './gamlj.events::onChange_posthocSupplier'
          update: './gamlj.events::onUpdate_posthocSupplier'
        children:
          - type: TargetLayoutBox
            label: ''
            children:
              - type: ListBox
                name: posthoc
                isTarget: true
                template:
                  type: TermLabel
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Correction
            children:
              - name: posthoc_adjust_none
                type: CheckBox
                optionPart: none
                optionName: posthoc_adjust
              - name: posthoc_adjust_bonf
                type: CheckBox
                optionPart: bonf
                optionName: posthoc_adjust
              - name: posthoc_adjust_tukey
                type: CheckBox
                optionPart: tukey
                optionName: posthoc_adjust
              - name: posthoc_adjust_holm
                type: CheckBox
                optionPart: holm
                optionName: posthoc_adjust
              - name: posthoc_adjust_scheffe
                type: CheckBox
                optionName: posthoc_adjust
                optionPart: scheffe
              - name: posthoc_adjust_sidak
                type: CheckBox
                optionName: posthoc_adjust
                optionPart: sidak



#### plots ###########
  - type: CollapseBox
    label: Plots
    collapsed: true
    stretchFactor: 1
    children:
      - type: VariableSupplier
        name: plotsSupplier
        populate: manual
        stretchFactor: 1
        persistentItems: false
        events:
          update: './gamlj.events::onUpdate_plotsSupplier'
          change: './gamlj.events::onChange_plotsSupplier'
        children:
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plotHAxis
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plotSepLines
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: plotSepPlots
                isTarget: true
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: Display
            children:
              - type: RadioButton
                name: errBarDef_none
                optionName: plotError
                optionPart: none
              - type: RadioButton
                name: errBarDef_ci
                optionName: plotError
                optionPart: ci
              - name: plotError_se
                type: RadioButton
                optionName: plotError
                optionPart: se
          - type: Label
            label: Plot
            children:
              - type: CheckBox
                name: plotRaw
              - type: CheckBox
                name: plotDvScale
          - type: Label
            label: Use
            children:
              - type: CheckBox
                name: plotOriginalScale
              - type: CheckBox
                name: plotLinesTypes
  - type: CollapseBox
    label: Simple Effects
    collapsed: true
    stretchFactor: 1
    children:
      - type: VariableSupplier
        name: simpleSupplier
        populate: manual
        stretchFactor: 1
        persistentItems: false
        events:
          change: './gamlj.events::onChange_simpleSupplier'
          update: './gamlj.events::onUpdate_simpleSupplier'
        children:
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: simple_effects
                isTarget: true
                maxItemCount: 1
          - type: TargetLayoutBox
            children:
              - type: VariablesListBox
                name: simple_moderators
                isTarget: true
      - type: CheckBox
        name: simple_interactions
        label: Simple interactions
  - type: CollapseBox
    label: Estimated Marginal Means
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: emmeansSupplier
        persistentItems: false
        stretchFactor: 1
        format: term
        events:
          change: './gamlj.events::onChange_emmeansSupplier'
          update: './gamlj.events::onUpdate_emmeansSupplier'
        children:
          - type: TargetLayoutBox
            label: ''
            children:
              - type: ListBox
                name: emmeans
                isTarget: true
                template:
                  type: TermLabel
  - type: CollapseBox
    label: Assumption Checks
    collapsed: true
    stretchFactor: 1
    style: inline
    children:
      - type: Label
        label: Tests
        children:
          - type: CheckBox
            name: norm_test
      - type: Label
        label: Residual Plots
        children:
          - type: CheckBox
            name: qq_plot
            label: QQ plot
          - type: CheckBox
            name: norm_plot
            label: histogram
          - type: CheckBox
            name: resid_plot
            label: Residuals-Predicted
      - type: Label
        label: By clusters
        children:
          - type: CheckBox
            name: cluster_boxplot
            label: Residuals boxplot
          - type: CheckBox
            name: cluster_respred
            label: Residuals-Predicted
          - type: CheckBox
            name: rand_hist
            label: Random coeff. histogram
  - type: CollapseBox
    label: Options
    style: list
    collapsed: true
    stretchFactor: 1
    children:
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: Label
            label: CI Method
            children:
              - type: RadioButton
                name: ci_method_wald
                optionName: ci_method
                optionPart: wald
              - type: RadioButton
                name: ci_method_quantile
                optionName: ci_method
                optionPart: quantile
              - type: RadioButton
                name: ci_method_bcai
                optionName: ci_method
                optionPart: bcai
              - type: TextBox
                name: boot_r
                format: number
                enable: (ci_method_quantile || ci_method_bcai)
                
          - type: Label
            label: DF Method
            children:
              - type: RadioButton
                name: df_method_Satterthwaite
                optionName: df_method
                optionPart: Satterthwaite
              - type: RadioButton
                name: df_method_Kenward-Roger
                optionName: df_method
                optionPart: Kenward-Roger
          - type: Label
            label: Save
            children:
              - type: Output
                name: predicted
              - type: Output
                name: residuals
