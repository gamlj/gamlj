-   name: panel_covs
    type: CollapseBox
    label: Covariates Scaling
    collapsed: true
    stretchFactor: 1
    children:
        -   type: ListBox
            name: covs_scale
            stretchFactor: 1
            showColumnHeaders: false
            columns:
                -   name: var
                    label: ~
                    selectable: false
                    stretchFactor: 1
                    maxWidth: 300
                    template:
                        type: VariableLabel
                -   name: type
                    label: ~
                    selectable: false
                    stretchFactor: 0.5
                    template:
                        type: ComboBox
        -   type: LayoutBox
            margin: large
            style: inline
            children:
                -   type: Label
                    label: Covariates conditioning
                    children:
                        -   type: LayoutBox
                            margin: large
                            style: list
                            children:
                                -   type: RadioButton
                                    name: covs_conditioning_mean_sd
                                    optionName: covs_conditioning
                                    optionPart: mean_sd
                                    children:
                                        -   type: TextBox
                                            name: ccm_value
                                            format: number
                                            enable: (covs_conditioning_mean_sd)
                                -   name: covs_conditioning_percent
                                    type: RadioButton
                                    optionName: covs_conditioning
                                    optionPart: percent
                                    children:
                                        -   type: TextBox
                                            name: ccp_value
                                            label: ~
                                            suffix: '%'
                                            format: number
                                            enable: (covs_conditioning_percent)
                                -   type: RadioButton
                                    name: covs_conditioning_range
                                    optionName: covs_conditioning
                                    optionPart: range
                                    children:
                                        -   type: TextBox
                                            label: Steps
                                            name: ccra_steps
                                            format: number
                                            enable: (covs_conditioning_range)
                -   type: LayoutBox
                    margin: large
                    style: list
                    children:
                        -   type: Label
                            label: Covariates labeling
                            children:
                                -   type: ComboBox
                                    name: covs_scale_labels
                        -   type: Label
                            label: Dependent variable
                            children:
                                -   type: ComboBox
                                    name: dep_scale
                        -   type: Label
                            label: Scaling on
                            children:
                                -   type: ComboBox
                                    name: scale_missing
                                    label: ''
-   name: panel_factors
    type: CollapseBox
    label: Factors Coding
    collapsed: true
    stretchFactor: 1
    children:
        -   type: ListBox
            name: contrasts
            stretchFactor: 1
            events:
                change: ./gamlj.events::contrasts_changed
            showColumnHeaders: false
            columns:
                -   name: var
                    label: ~
                    selectable: false
                    stretchFactor: 1
                    maxWidth: 300
                    template:
                        type: VariableLabel
                -   name: type
                    label: ~
                    selectable: false
                    stretchFactor: 0.5
                    template:
                        type: ComboBox
        -   type: CheckBox
            name: show_contrastnames
        -   type: CheckBox
            name: show_contrastcodes
        -   type: Label
            label: Contrast Codes
            name: custom_values
            children:
                -   type: ListBox
                    name: contrast_custom_values
                    showColumnHeaders: false
                    columns:
                        -   name: var
                            label: Var
                            template:
                                type: Label
                        -   name: codes
                            label: Var
                            template:
                                type: TextBox
-   name: panel_simpleeffects
    type: CollapseBox
    label: Simple Effects
    collapsed: true
    stretchFactor: 1
    children:
        -   type: VariableSupplier
            name: simpleSupplier
            label: Variables
            populate: manual
            stretchFactor: 1
            persistentItems: false
            events:
                change: ./gamlj.events::onChange_simpleSupplier
                update: ./gamlj.events::onUpdate_simpleSupplier
            children:
                -   type: TargetLayoutBox
                    children:
                        -   type: VariablesListBox
                            name: simple_x
                            isTarget: true
                            maxItemCount: 1
                -   type: TargetLayoutBox
                    children:
                        -   type: VariablesListBox
                            name: simple_mods
                            isTarget: true
        -   type: Label
            name: simple_options
            label: Additional Tests
            children:
                -   type: CheckBox
                    name: simple_interactions
                    label: Simple interactions
                -   type: LayoutBox
                    name: contrast_focus_box
                    margin: large
                    style: list
                    children:
                        -   type: CheckBox
                            name: contrast_custom_focus
-   name: panel_emmeans
    type: CollapseBox
    label: Estimated Marginal Means
    collapsed: true
    stretchFactor: 1
    children:
        -   type: Supplier
            name: emmeansSupplier
            persistentItems: false
            stretchFactor: 1
            format: term
            events:
                change: ./gamlj.events::onChange_emmeansSupplier
                update: ./gamlj.events::onUpdate_emmeansSupplier
            children:
                -   type: TargetLayoutBox
                    label: ''
                    children:
                        -   type: ListBox
                            name: emmeans
                            isTarget: true
                            template:
                                type: TermLabel


-   type: Label
    name: se_method
    label: SE Method
    children:
                -   type: RadioButton
                    name: se_method_standard
                    optionName: se_method
                    optionPart: standard
                -   type: RadioButton
                    name: se_method_robust
                    optionName: se_method
                    optionPart: robust
                -   type: ComboBox
                    name: robust_method
                    enable: (se_method_robust)

