### covariate scaling 

    - name: covs_conditioning
      title: Covariates conditioning
      type: List
      options:
        - name: mean_sd
          title: Mean ±  SD
        - name: percent
          title: Percentiles 50 ± offset 
        - name: range
          title: Min to Max 
      default: mean_sd
      description:
          R: >
              '`mean_sd`' (default), or '`percent`'. How to condition covariates in simple effects and plots.
              '`mean_sd`' for mean +/- '`ccp_value`' * sd. '`percent`' for median +/-'`ccp_value`' for percentiles.

    - name: ccp_value
      type: Number
      default: 25
      min: 5
      max: 50
      description:
          R: >
            Offset (number of percentiles) around the median used to condition simple effects and plots.
            Used if `covs_conditioning='percent'`. 
          ui: >
            Offset (number of percentiles) around the median used to condition simple effects and plots.
            Used if `covs_conditioning='percent'`. 

    - name: ccm_value
      type: Number
      default: 1
      description:
          R: >
            how many st.deviations around the means used to condition simple effects and plots.
            Used if `simpleScale`=`'mean_sd'`

    - name: ccra_steps
      type: Number
      default: 1
      min: 1
      max: 50
      description:
          R: >
            Covariate condition range steps (not very mnemonic): At how many values between min and max should the covariate be conditioned 
          ui: >
            Covariate condition range steps: At how many values between min and max should the covariate be conditioned 

    - name: covs_scale_labels
      type: List
      options:
        - name: labels
          title: Labels
        - name: values
          title: Values
        - name: values_labels
          title: Values + Labels
        - name:  uvalues
          title: Unscaled Values
        - name: uvalues_labels
          title: Unscaled Values + Labels

      default: labels
      description:
          R: >
            how the levels of a continuous moderator should appear in tables and plots: `labels`,
            `values` and `values_labels`, `ovalues`, `ovalues_labels. The latter two refer to the
            variable orginal levels, before scaling.

