### contrasts 

    - name: contrasts
      title: Factors Coding
      type: Array
      items: (factors)
      default: ~
      template:
                type: Group
                elements:
                -       name: var
                        type: Variable
                        content: $key
                -       name: type
                        type: List
                        options:
                        - simple
                        - deviation
                        - dummy
                        - difference
                        - helmert
                        - repeated
                        - polynomial
                        - custom
                        default: simple
      description:
                R: |
                        a named vector of the form `c(var1="type", var2="type2")` specifying the type of contrast to use, one of `'deviation'`, `'simple'`, `'dummy'`, `'difference'`, `'helmert'`, `'repeated'` or `'polynomial'`. If NULL, `simple` is used. Can also be passed as a list of list of the form list(list(var="var1",type="type1")).

    - name: contrast_custom_values
      type: Array
   #   hidden: true
      default: []
      items: (factors)
      template:
                type: Group
                elements:
                    -  name: var
                       type: Variable
                       content: $key
                    -  name: codes
                       type: String


    - name: contrast_custom_focus
      type: Bool
      title: Focus on custom contrast
      default: false


    - name: show_contrastnames
      title: Names in estimates table
      type: Bool
      default: false
      description:
                R: |
                        `TRUE` or `FALSE` (default), shows raw names of the contrasts variables in tables
    - name: show_contrastcodes
      title: Contrast Coefficients tables
      type: Bool
      default: false
      description:
                R: |
                        `TRUE` or `FALSE` (default), shows contrast coefficients tables


### posthoc
    -  name: posthoc
       title: Post Hoc Tests
       type: Terms
       default: ~
       description:
                R: a rhs formula with the terms specifying the table to apply the
                        comparisons (of the form `'~x+x:z'`). The formula is not expanded,
                        so '`x*z`' becomes '`x+z' and not '`x+z+x:z`'. It can be passed
                        also as a list of the form '`list("x","z",c("x","z")`'

    - name: adjust
      title: Correction
      type: NMXList
      options:
          - name: 'none'
            title: No correction (LSD)
          - name: bonf
            title: Bonferroni
          - name: tukey
            title: Tukey 
          - name: holm
            title: Holm
          - name: scheffe
            title: Scheffe
          - name: sidak
            title: Sidak
      default:
          - bonf
      description:
          R: >
            Adjustment method for posthoc tests. One or more of `'none'`,  `'bonf'`,`'tukey'` 
            `'holm'`, `'scheffe'` and `'sidak'`; provide no,  Bonferroni, Tukey and
            Holm Scheffé and Sidak Post Hoc corrections, respectively. See \[emmeans]{summary.emmGrid} for details.
          ui: >
            Adjustment method for posthoc tests. One or more of `'None'`,  `'Bonferroni'`,`'Tukey'` 
            `'Holm'` `'Scheffe'` and `'Sidak'` Post Hoc corrections. See \[emmeans](https://cran.r-project.org/web/packages/emmeans/emmeans.pdf) for details.

    -  name: posthoc_ci
       title: Confidence Intervals
       type: Bool
       default: false
       description:
                R: |
                        `TRUE`  or `FALSE` (default), coefficients CI in tables

