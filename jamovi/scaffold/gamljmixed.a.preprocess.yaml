name: gamljmixed
title: Linear Mixed Model
menuGroup: Linear Models
version: 3.0.0
jas: '1.2'
export: false
description:
    main: |
        Mixed Linear Model
    R:
        dontrun: false
        usage: |
            data(subjects_by_stimuli)
            gamlj::gaml_mixed(
                   formula = y ~ 1 + cond+( 1|subj ),
                   data = subjects_by_stimuli)
options:
    -   name: data
        type: Data
        description:
            R: the data as a data frame
    -   name: .caller
        type: String
        default: lmer
        hidden: true
    -   name: .interface
        type: String
        default: jamovi
        hidden: true
    -   name: model_type
        type: List
        hidden: true
        options:
            -   name: lmer
        default: lmer
    -   name: dep
        title: Dependent Variable
        type: Variable
        default: ~
        suggested: continuous
        permitted: numeric
        description:
            R: |
                a string naming the dependent variable from `data`; the variable must be numeric. Not needed if `formula` is used.
