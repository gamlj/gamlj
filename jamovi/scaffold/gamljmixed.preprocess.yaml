---
name:  gamljMixed
title: Mixed Model
jrs: '1.0'
items:
  - name: model
    type: Property
 

  - name: info
    title: Model Info
    type: Table
    columns:
       - name: info
         type: text
         title: "Info"
       - name: value
         type: text
         title: ""
       - name: specs
         type: text
         title: ""
    refs: gamlj
     
  - name: main
    type: Group
    title: Model Results
    items:
           - name: r2
             title: Model Fit
             type: Table
             description: a table of R
             clearWith:
                        - __modeloptions__
                        - __nestedoptions__                     

             rows: 1
             columns:
                    - name: model
                      title: Model
                      visible: (comparison)
                    - name: type
                      type: text
                      title: Type
                    - name: r2
                      title: R²
                      type: number
                    - name:  df1
                      title: df
                      type: integer
                    - name: test
                      title: LRT X²
                      type: number
                    - name: p
                      title: p
                      type: number
                      format: zto,pvalue
             refs: goodness


           - name: anova
             title: Fixed Effects Omnibus Tests
             type: Table
             description: a table of ANOVA results
             clearWith:
                        - __modeloptions__
                         
             columns:
                    - name: source
                      title: ""
                      type: text
                    - name: f
                      title: F
                      type: number

                    - name: df1
                      title: df
                      type: number
                    - name: df2
                      title: df (res)
                      type: number

                    - name: p
                      title: p
                      type: number
                      format: zto,pvalue


           - name: coefficients
             title:  Parameter Estimates (Fixed coefficients)
             type: Table
             clearWith:
                        - __modeloptions__
                        - __cioptions__
             columns:
                    - name: source
                      title: "Names"
                      type: text
                    - name: label
                      title: "Effect"
                      type: text
                      visible: (show_contrastnames)
                    - name: estimate
                      title: "Estimate"
                      type: number
                    - name: se
                      title: SE
                      type: number
                    - name: est.ci.lower
                      type: number
                      title: Lower
                      visible: (estimates_ci)
                    - name: est.ci.upper
                      type: number
                      title: Upper
                      visible: (estimates_ci)
                    - name: df
                      title: "df"
                      type: number
                    - name: test
                      title: "t"
                      type: number
                    - name: p
                      title: "p"
                      type: number
                      format: zto,pvalue

             refs: parameters


           - name: contrastCodeTables
             title: Contrast Coefficients 
             type: Array
             description: an array of contrast coefficients tables
             visible: (show_contrastcodes)
             items: (factors)
             clearWith:
                    - contrasts
             template:
                   title:  "Factor: ___key___"
                   type: Table
                   columns:
                         - name: cname
                           title: 'Name'
                           type: text
                           visible: (show_contrastnames)
                         - name: clab
                           title: 'Contrast'
                           type: text
                         - name: bogus
                           title: 'bogus'
                           type: text
                           visible: false

           - name: random
             title: Random Components
             type: Table
             clearWith:
                        - __modeloptions__
                        - __cioptions__
             columns:
                    - name: groups
                      title: "Groups"
                      type: text
                      combineBelow: true
                    - name: var1
                      title: "Name"
                      type: text
                    - name: vcov
                      title: "Variance"
                      type: number
                    - name: sdcor
                      title: "SD"
                      type: number
                    - name: sd.ci.lower
                      type: number
                      title: Lower
                      visible: (re_ci)
                    - name: sd.ci.upper
                      type: number
                      title: Upper
                      visible: (re_ci)
                    - name: icc
                      title: "ICC"
                      type: number
                    - name: phi
                      title: "Phi"
                      type: number
                      visible: (res_struct:ar1)

           - name: randomcov
             title: Random Parameters correlations
             type: Table
             visible: false
             clearWith:
                        - __modeloptions__
                        - __cioptions__
             columns:
                   - name: groups
                     title: "Groups"
                     combineBelow: true
                     type: text
                   - name: var1
                     title: "name"
                     type: text
                   - name: vcov
                     title: "Cov."
                     type: number
                   - name: var2
                     title: "name2"
                     type: text
                   - name: sdcor
                     title: "Corr."
                     type: number
                   - name: sd.ci.lower
                     type: number
                     title: Lower
                     visible: (re_ci)
                     superTitle: Confidence Intervals
                   - name: sd.ci.upper
                     type: number
                     title: Upper
                     visible: (re_ci)
                     superTitle: Confidence Intervals
           - name: ranova
             title: Random Effect LRT
             type: Table
             visible: (re_lrt)
             clearWith:
                        - __modeloptions__

             columns:
                   - name: test
                     title: "Test"
                     combineBelow: true
                     type: text
                   - name: npar
                     title: "N. par"
                     type: number
                   - name: AIC
                     title: "AIC"
                     type: number
                   - name: LRT
                     title: "LRT"
                     type: number
                   - name: df
                     title: "df"
                     type: number
                   - name: p
                     title: "p"
                     type: number
                     format: zto,pvalue

           - name: res_corr
             title: Residual correlations
             type: Table
             visible: (res_struct:un)
             clearWith:
                        - __modeloptions__
                        - res_struct
             columns:
                   - name: index
                     title: "Index"
                     type: text


  - name: posthoc
    title: Post Hoc Tests
    type: Array
    description: an array of post-hoc tables
    items: (posthoc)
    template:
        title:  "Post Hoc comparison:  ___key___"
        type: Table
        clearWith:
                        - __modeloptions__
                        - __cioptions__
                        - adjust

        columns:
        - name: estimate
          title: Difference
          type: number
        - name: se
          title: SE
          type: number
        - name: est.ci.lower
          type: number
          title: Lower
          visible: (posthoc_ci)
        - name: est.ci.upper
          type: number
          title: Upper
          visible: (posthoc_ci)
        - name: test
          title: t
          type: number
        - name: df
          title: df
          type: number
        - name: p
          title: p
          type: number
          format: zto,pvalue
          visible: (adjust:none)
        - name: bonf
          title: p<sub>bonferroni</sub>
          type: number
          format: zto,pvalue
          visible: (adjust:bonf)
        - name: tukey
          title: p<sub>tukey</sub>
          type: number
          format: zto,pvalue
          visible: (adjust:tukey)
        - name: holm
          title: p<sub>holm</sub>
          type: number
          format: zto,pvalue
          visible: (adjust:holm)
        - name: scheffe
          title: p<sub>scheffe</sub>
          type: number
          format: zto,pvalue
          visible: (adjust:scheffe)
        - name: sidak
          title: p<sub>sidak</sub>
          type: number
          format: zto,pvalue
          visible: (adjust:sidak)



  - name: simpleEffects
    title: Simple Effects 
    type: Group
    items:
            - name: anova
              title: ANOVA for Simple Effects  of ___key___
              type: Table
              description: a table of ANOVA for simple effects
              visible: false
              clearWith:
                            - __modeloptions__
                            - __cioptions__
                            - __simpleeffectsoptions__

              columns:
                   - name: test
                     title: F
                     type: number
                   - name: df1
                     title: Num df
                     type: number
                   - name: df2
                     title: Den df
                     type: number
                   - name: p
                     title: p
                     type: number
                     format: zto,pvalue

            - name: coefficients
              title: Parameter Estimates for simple effects of ___key___
              type: Table
              visible: false
              clearWith:
                            - __modeloptions__
                            - __cioptions__
                            - __simpleeffectsoptions__
              columns:
                     - name: contrast
                       title: "Effect"
                       type: text
                     - name: estimate
                       title: "Estimate"
                       type: number
                     - name: se
                       title: SE
                       type: number
                     - name: est.ci.lower
                       type: number
                       title: Lower
                       visible: (estimates_ci)
                     - name: est.ci.upper
                       type: number
                       title: Upper
                       visible: (estimates_ci)
                     - name: df
                       title: "df"
                       type: number
                     - name: test
                       title: "t"
                       type: number
                     - name: p
                       title: "p"
                       type: number
                       format: zto,pvalue


  - name: simpleInteractions
    title: Simple Interactions 
    type: Array
    description: an array of simple interactions tables
    visible: (simple_interactions)
    template:
        title:  "Interaction: ___key___"
        type: Group
        clearWith: []
        items:
           - type: Table
             name: anova
             title: ANOVA 
             clearWith:
                            - __modeloptions__
                            - __cioptions__
                            - __simpleeffectsoptions__
             columns:
                   - name: effect
                     title: 'Effect'
                     type: text
                   - name: test
                     title: F
                     type: number
                   - name: df1
                     title: df1
                     type: number
                   - name: df2
                     title: df2
                     type: number
                   - name: p
                     title: p
                     type: number
                     format: zto,pvalue

           - type: Table
             name: coefficients
             title: Parameter Estimates 
             clearWith:
                            - __modeloptions__
                            - __cioptions__
                            - __simpleeffectsoptions__

             columns:
                   - name: effect
                     title: 'Effect'
                     type: text
                   - name: estimate
                     title: Estimate
                     type: number
                   - name: se
                     title: SE
                     type: number
                   - name: df
                     title: df
                     type: number
                   - name: est.ci.lower
                     title: Lower 
                     type: number
                   - name: est.ci.upper
                     title: Upper
                     type: number
                   - name: test
                     title: t
                     type: number
                   - name: p
                     title: p
                     type: number
                     format: zto,pvalue


  - name: emmeans
    title: Estimated Marginal Means 
    type: Array
    description: an array of predicted means tables
    visible: false
    items: (emmeans)
    template:
        title:  Estimate Marginal Means - ___key___
        type: Table
        clearWith:
                            - __modeloptions__
                            - __cioptions__
                            - __simpleeffectsoptions__
        columns:
        - name: estimate
          title: 'Mean'
          type: number
        - name: se
          title: SE
          type: number
        - name: df
          title: df
          type: number
        - name: est.ci.lower
          title: Lower 
          type: number
        - name: est.ci.upper
          title: Upper
          type: number



  - name: mainPlots
    title: Results Plots
    type: Array
    description: an array of results plots
    template:
          title: ""
          type: Image
          renderFun: .mainPlot
          width: 600
          height: 400

  - name: plotnotes
    type: Html
    visible: false

  - name: assumptions
    title: Assumption Checks
    type: Group
    items:
        - name: normtest
          title: Test for Normality of residuals
          type: Table
          description: a table of normality tests
          visible: (norm_test)
          clearWith:
              - model_terms
              - dep
              - reml
              - re
              
          columns:
            - name: name
              title: Test
              type: number

            - name: test
              title: Statistics
              type: number
            - name: p
              type: number
              format: zto,pvalue

        - name: qqplot
          title: Q-Q Plot
          visible: (qq_plot)
          type: Image
          description: a q-q plot
          width: 500
          height: 400
          renderFun: .qqPlot
          requiresData: true
          clearWith:
            - dep
            - model_terms
            - dep_scale

        - name: normplot
          title: Residual histogram
          visible: (norm_plot)
          type: Image
          description: Residual histogram
          width: 500
          height: 400
          renderFun: .normPlot
          requiresData: true
          clearWith:
            - dep
            - dep_scale
            - model_terms
        - name: residPlot
          title: Residual-Predicted Scatterplot
          visible: (resid_plot)
          type: Image
          description: Residual Predicted plot
          width: 500
          height: 400
          renderFun: .residPlot
          requiresData: true
          clearWith:
            - dep
            - model_terms
            - dep_scale

        - name: clusterBoxplot
          title: Residuals by cluster boxplot
          type: Array
          description: Residuals boxplot by cluster
          visible: (cluster_boxplot)
          clearWith:
            - dep
            - dep_scale
            - model_terms
          template:
             title: $key
             type: Image
             renderFun: .clusterBoxplot
             width: 500
             height: 400

        - name: clusterResPred
          title: Residual by cluster
          type: Array
          description: an array of random coefficients histograms
          visible: (cluster_respred)
          clearWith:
            - dep
            - dep_scale
            - model_terms
          template:
             title: $key
             type: Image
             renderFun: .clusterResPred
             width: 500
             height: 800

        - name: randHist
          title: Random coefficients histogram
          type: Array
          description: an array of random coefficients histograms
          visible: (rand_hist)
          clearWith:
            - dep
            - dep_scale
            - model_terms
          template:
             title: $key
             type: Image
             renderFun: .randHist
             width: 500
             height: 400

  - name: predicted
    title: Predicted Vales
    type: Output            
    varTitle: '`MIXED_PRED_${ dep }`'
    varDescription: Predicted values
    clearWith:
        - reml
        - dep
        - model_terms
        - re
  - name: residuals
    title: Residuals Vales
    type: Output            
    varTitle: '`MIXED_RES_${ dep }`'
    varDescription: Residuals values
    clearWith:
        - reml
        - dep
        - model_terms
        - re
        
