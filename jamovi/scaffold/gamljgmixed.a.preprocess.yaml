name: gamljgmixed
title: Generalized Mixed Model
menuGroup: Linear Models
version: 3.0.0
jas: '1.2'
completeWhenFilled: true
export: false
description:
    main: |
        Generalized Mixed  Model
    R:
        dontrun: false
        usage: |
            data(schoolexam)
            gamlj::gamljGlmMixed(
                   formula = pass ~ 1 + math+( 1|school ),
                   data = schoolexam)
formula:
    dep:
        custom: true
    factors:
        custom: true
    covs:
        custom: true
    cluster:
        custom: true
    re:
        custom: true
    model_terms:
        custom: true
options:
    -   name: data
        type: Data
        description:
            R: the data as a data frame
    -   name: .caller
        type: String
        default: glmer
        hidden: true
    -   name: .interface
        type: String
        default: jamovi
        hidden: true
    -   name: dep
        title: Dependent Variable
        type: Variable
        default: ~
        permitted:
            - factor
            - numeric
        description:
            R: |
                a string naming the dependent variable from `data`; the variable must be numeric. Not needed if `formula` is used.
    -   name: factors
        type: scaffold
        file: commons.a.yaml
    -   name: covs
        type: scaffold
        file: commons.a.yaml
    -   name: model_terms
        type: scaffold
        file: commons.a.yaml
    -   name: nested_terms
        type: scaffold
        file: commons.a.yaml
    -   name: comparison
        type: scaffold
        file: commons.a.yaml
    -   name: fixed_intercept
